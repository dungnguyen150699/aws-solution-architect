ign-in token</li>  \t<li>Construct a URL for the console that includes the token</li>  \t<li>Give the URL to the user or invoke the URL on the user's behalf</li> </ol> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_providers_enable-console-custom-url.html\">https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_providers_enable-console-custom-url.html</a></li> </ul>", "relatedLectureIds": "", "answers": ["<p>Call the AWS Security Token Service (AWS STS) AssumeRole or GetFederationToken API operations to obtain temporary security credentials for the user\u00a0 \u00a0 </p>", "<p>Generate a pre-signed URL programmatically using the AWS SDK for Java or the AWS SDK for .NET\u00a0 \u00a0 </p>", "<p>Call the AWS federation endpoint and supply the temporary security credentials to request a sign-in token\u00a0 \u00a0 </p>", "<p>Construct a URL for the console that includes the token\u00a0 \u00a0 </p>", "<p>Assume an IAM Role through the console or programmatically with the AWS CLI, Tools for Windows PowerShell or API\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", "", ""]}, "correct_response": ["a", "c", "d"], "section": "", "question_plain": "You are a Developer working for Digital Cloud Guru. You are planning to write some code that creates a URL that lets users who sign in to your organization's network securely access the AWS Management Console. The URL will include a sign-in token that you get from AWS that authenticates the user to AWS. You are using Microsoft Active Directory Federation Services as your identity provider (IdP) which is compatible with SAML 2.0.Which of the steps below will you need to include when developing your custom identity broker? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4871278, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>ENIs can be \u201chot attached\u201d to running instances</li>  \t<li>ENIs can be \u201cwarm-attached\u201d when the instance is stopped</li>  \t<li>ENIs can be \u201ccold-attached\u201d when the instance is launched</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li> </ul>", "question": "<p>When attaching an Elastic Network Interface (ENI) to an EC2 instance, what does \u201cwarm attach\u201d mean?\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["<p>Attaching an ENI to an instance when it is stopped\u00a0 \u00a0 </p>", "<p>Attaching an ENI to an instance during the launch process\u00a0 \u00a0 </p>", "<p>Attaching an ENI to an instance when it is running\u00a0 \u00a0 </p>", "<p>Attaching an ENI to an instance when it is idle\u00a0 \u00a0 </p>"]}, "correct_response": ["a"], "section": "", "question_plain": "When attaching an Elastic Network Interface (ENI) to an EC2 instance, what does \u201cwarm attach\u201d mean?", "related_lectures": []}, {"_class": "assessment", "id": 4871288, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>The AWS Security Token Service (STS) is a web service that enables you to request temporary, limited-privilege credentials for IAM users or for users that you authenticate (federated users)</li>  \t<li>Federation (typically AD) <ul>  \t<li>Uses SAML 2.0</li>  \t<li>Grants temporary access based on the users AD credentials</li>  \t<li>Does not need to be a user in IAM</li>  \t<li>Single sign-on allows users to login to the AWS console without assigning IAM credentials</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/</a></li> </ul>", "answers": ["<p>Use your on-premise LDAP directory with IAM\u00a0 \u00a0 </p>", "<p>Use IAM and MFA\u00a0 \u00a0 </p>", "<p>Use the AWS Secure Token Service (STS) and SAML\u00a0 \u00a0 </p>", "<p>Use IAM and Amazon Cognito\u00a0 \u00a0 </p>"], "question": "<p>You have been asked to come up with a solution for providing single sign-on to the existing users in your company who are consuming on-premise web applications.</p><p>Which product combinations would help you to achieve this requirement?</p>", "feedbacks": ["", "", "", ""], "relatedLectureIds": ""}, "correct_response": ["c"], "section": "", "question_plain": "You have been asked to come up with a solution for providing single sign-on to the existing users in your company who are consuming on-premise web applications.Which product combinations would help you to achieve this requirement?", "related_lectures": []}, {"_class": "assessment", "id": 4871296, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>Multi-AZ RDS creates a replica in another AZ and synchronously replicates to it (DR only)</li>  \t<li>A failover may be triggered in the following circumstances:</li>  \t<li>Loss of primary AZ or primary DB instance failure <ul>  \t<li>Loss of network connectivity on primary</li>  \t<li>Compute (EC2) unit failure on primary</li>  \t<li>Storage (EBS) unit failure on primary</li>  \t<li>The primary DB instance is changed</li>  \t<li>Patching of the OS on the primary DB instance</li>  \t<li>Manual failover (reboot with failover selected on primary)</li> </ul> </li>  \t<li>During failover RDS automatically updates configuration (including DNS endpoint) to use the second node</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li> </ul>", "question": "<p>You have an Amazon RDS Multi-AZ deployment across two availability zones. An outage of the availability zone in which the primary RDS DB instance is running occurs. What actions will take place in this circumstance? (choose 2)\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""], "answers": ["<p>The primary DB instance will switch over automatically to the standby replica\u00a0 \u00a0 </p>", "<p>Due to the loss of network connectivity the process to switch to the standby replica cannot take place\u00a0 \u00a0 </p>", "<p>The failover mechanism automatically changes the DNS record of the DB instance to point to the standby DB instance\u00a0 \u00a0 </p>", "<p>A manual failover of the DB instance will need to be initiated using Reboot with failover\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["a", "c"], "section": "", "question_plain": "You have an Amazon RDS Multi-AZ deployment across two availability zones. An outage of the availability zone in which the primary RDS DB instance is running occurs. What actions will take place in this circumstance? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4871344, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>AWS Serverless services include (but not limited to): <ul>  \t<li>API Gateway</li>  \t<li>Lambda</li>  \t<li>S3</li>  \t<li>DynamoDB</li>  \t<li>SNS</li>  \t<li>SQS</li>  \t<li>Kinesis</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://aws.amazon.com/serverless/\">https://aws.amazon.com/serverless/</a></li> </ul>", "feedbacks": ["", "", "", ""], "answers": ["<p>API Gateway\u00a0 \u00a0 </p>", "<p>EC2</p>", "<p>Lambda</p>", "<p>Kinesis</p>"], "relatedLectureIds": "", "question": "<p>Your manager is interested in reducing operational overhead and cost and heard about \u201cserverless\u201d computing at a conference he recently attended. He has asked you if AWS provide any services that the company can leverage. Which services from the list below would you tell him about? (Choose 3)\u00a0 \u00a0 </p>"}, "correct_response": ["a", "c", "d"], "section": "", "question_plain": "Your manager is interested in reducing operational overhead and cost and heard about \u201cserverless\u201d computing at a conference he recently attended. He has asked you if AWS provide any services that the company can leverage. Which services from the list below would you tell him about? (Choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4871354, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "explanation": "<ul>  \t<li>Snapshots capture a point-in-time state of an instance</li>  \t<li>Snapshots are stored on S3</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li> </ul>", "answers": ["<p>Create a snapshot of the volume\u00a0 \u00a0 </p>", "<p>Write a custom script to automatically copy your data to an S3 bucket\u00a0 \u00a0 </p>", "<p>You don\u2019t need to do anything, EBS volumes are automatically backed up by default\u00a0 \u00a0 </p>", "<p>Use SWF to automatically create a backup of your EBS volumes and then upload them to an S3 bucket\u00a0 \u00a0 </p>"], "question": "<p>You would like to store a backup of an Amazon EBS volume on Amazon S3. What is the easiest way of achieving this?\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""]}, "correct_response": ["a"], "section": "", "question_plain": "You would like to store a backup of an Amazon EBS volume on Amazon S3. What is the easiest way of achieving this?", "related_lectures": []}, {"_class": "assessment", "id": 4871404, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Your Systems Administrators currently use Chef for configuration management of on-premise servers. Which AWS service will provide a fully-managed configuration management service that will allow you to use your existing Chef cookbooks?\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>AWS OpsWorks is a configuration management service that provides managed instances of Chef and Puppet</li>  \t<li>AWS OpsWorks for Chef Automate is a fully-managed configuration management service that hosts Chef Automate, a suite of automation tools from Chef for configuration management, compliance and security, and continuous deployment</li>  \t<li>OpsWorks for Chef Automate is completely compatible with tooling and cookbooks from the Chef community and automatically registers new nodes with your Chef server</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/aws-opsworks/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/aws-opsworks/</a></li> </ul>", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["<p>Opsworks Stacks\u00a0 \u00a0 </p>", "<p>Elastic Beanstalk\u00a0 \u00a0 </p>", "<p>OpsWorks for Chef Automate\u00a0 \u00a0 </p>", "<p>CloudFormation\u00a0 \u00a0 </p>"]}, "correct_response": ["c"], "section": "", "question_plain": "Your Systems Administrators currently use Chef for configuration management of on-premise servers. Which AWS service will provide a fully-managed configuration management service that will allow you to use your existing Chef cookbooks?", "related_lectures": []}, {"_class": "assessment", "id": 4871414, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>DynamoDB can throttle requests that exceed the provisioned throughput for a table</li>  \t<li>When a request is throttled it fails with an HTTP 400 code (Bad Request) and a ProvisionedThroughputExceeded exception</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/</a></li> </ul>", "answers": ["<p>DynamoDB scales automatically so there\u2019s no need to worry\u00a0 \u00a0 </p>", "<p>The requests will be throttled, and fail with an HTTP 400 code (Bad Request) and a ProvisionedThroughputExceededException\u00a0 \u00a0 </p>", "<p>The requests will be throttled, and fail with an HTTP 503 code (Service Unavailable)\u00a0 \u00a0 </p>", "<p>The requests will succeed, and an HTTP 200 status code will be returned\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "question": "<p>An Amazon CloudWatch alarm recently notified you that the load on a DynamoDB table you are running is getting close to the provisioned capacity for writes. The DynamoDB table is part of a two-tier customer-facing application. You are concerned about what will happen if the limit is reached but need to wait for approval to increase the WriteCapacityUnits value assigned to the table.</p><p>What will happen if the limit for the provisioned capacity for writes is reached?</p>"}, "correct_response": ["b"], "section": "", "question_plain": "An Amazon CloudWatch alarm recently notified you that the load on a DynamoDB table you are running is getting close to the provisioned capacity for writes. The DynamoDB table is part of a two-tier customer-facing application. You are concerned about what will happen if the limit is reached but need to wait for approval to increase the WriteCapacityUnits value assigned to the table.What will happen if the limit for the provisioned capacity for writes is reached?", "related_lectures": []}, {"_class": "assessment", "id": 4871424, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "explanation": "<ul>  \t<li>You can securely upload/download your data to Amazon S3 via SSL endpoints using the HTTPS protocol (In Transit \u2013 SSL/TLS)</li>  \t<li>Encryption options:</li>  \t<li>- Client side \u2013 encrypted on the client side and transferred in an encrypted state</li>  \t<li>- Server-Side Encryption \u2013 data is encrypted by S3 before it is written to disk (data is decrypted when it is downloaded)</li>  \t<li>SSE-S3 \u2013 Server Side Encryption with S3 managed keys:</li>  \t<li>- Each object is encrypted with a unique key</li>  \t<li>- Encryption key is encrypted with a master key</li>  \t<li>- AWS regularly rotate the master key</li>  \t<li>- Uses AES 256</li>  \t<li>SSE-C \u2013 Server Side Encryption with client provided keys:</li>  \t<li>- Client manages the keys, S3 manages encryption</li>  \t<li>- AWS does not store the encryption keys</li>  \t<li>- If keys are lost data cannot be decrypted</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/</a></li> </ul>", "answers": ["<p>Enable Server Side Encryption with S3 managed keys on an S3 bucket using AES-256\u00a0 \u00a0 </p>", "<p>Enable Server Side Encryption with S3 managed keys on an S3 bucket using AES-128\u00a0 \u00a0 </p>", "<p>Upload the data using CloudFront with an EC2 origin\u00a0 \u00a0 </p>", "<p>Attach an encrypted EBS volume to an EC2 instance\u00a0 \u00a0 </p>", "<p>Before uploading the data to S3 over HTTPS, encrypt the data locally using your own encryption keys\u00a0 \u00a0 </p>"], "question": "<p>You work for a systems integrator running a platform that stores medical records. The government security policy mandates that patient data that contains personally identifiable information (PII) must be encrypted at all times, both at rest and in transit. You are using Amazon S3 to back up data into the AWS cloud.</p><p>How can you ensure the medical records are properly secured? (choose 2)</p>", "feedbacks": ["", "", "", "", ""]}, "correct_response": ["a", "e"], "section": "", "question_plain": "You work for a systems integrator running a platform that stores medical records. The government security policy mandates that patient data that contains personally identifiable information (PII) must be encrypted at all times, both at rest and in transit. You are using Amazon S3 to back up data into the AWS cloud.How can you ensure the medical records are properly secured? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4871434, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "question": "<p>Your manager has asked you to explain the benefits of using IAM groups. Which of the below statements are valid benefits? (choose 2)\u00a0 \u00a0 </p>", "answers": ["<p>You can restrict access to the subnets in your VPC\u00a0 \u00a0 </p>", "<p>Groups let you specify permissions for multiple users, which can make it easier to manage the permissions for those users\u00a0 \u00a0 </p>", "<p>Provide the ability to create custom permission policies\u00a0 \u00a0 </p>", "<p>Enables you to attach IAM permission policies to more than one user at a time\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Groups are collections of users and have policies attached to them</li>  \t<li>A group is not an identity and cannot be identified as a principal in an IAM policy</li>  \t<li>Use groups to assign permissions to users</li>  \t<li>Use the principal of least privilege when assigning permissions</li>  \t<li>You cannot nest groups (groups within groups)</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/</a></li> </ul>"}, "correct_response": ["b", "d"], "section": "", "question_plain": "Your manager has asked you to explain the benefits of using IAM groups. Which of the below statements are valid benefits? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4871988, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "answers": ["<p>One second</p>", "<p>Five seconds</p>", "<p>One minute</p>", "<p>Five minutes</p>", "<p>Three minutes</p>"], "explanation": "<ul>  \t<li>CloudWatch standard monitoring = 5 mins</li>  \t<li>CloudWatch detailed monitoring = 1 min</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li> </ul>", "feedbacks": ["", "", "", "", ""], "question": "<p>How often does EC2 send metrics to Amazon CloudWatch by default?\u00a0 \u00a0 </p>"}, "correct_response": ["d"], "section": "", "question_plain": "How often does EC2 send metrics to Amazon CloudWatch by default?", "related_lectures": []}, {"_class": "assessment", "id": 4872002, "assessment_type": "multiple-choice", "prompt": {"question": "<p>An issue has been raised to you whereby a client is concerned about the permissions assigned to his containerized applications. The containers are using the EC2 launch type. The current configuration uses the container instance\u2019s IAM roles for assigning permissions to the containerized applications.</p><p>The client has asked if it\u2019s possible to implement more granular permissions so that some applications can be assigned more restrictive permissions?</p>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>IAM can be used to control access at the container level using IAM roles</li>  \t<li>The container agent makes calls to the ECS API on your behalf through the applied IAM roles and policies</li>  \t<li>You need to apply IAM roles to container instances before they are launched (EC2 launch type)</li>  \t<li>AWS recommend limiting the permissions that are assigned to the container instance\u2019s IAM roles</li>  \t<li>Assign extra permissions to tasks through separate IAM roles (IAM Roles for Tasks)</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ecs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ecs/</a></li> </ul>", "answers": ["<p>This cannot be changed as IAM roles can only be linked to container instances\u00a0 \u00a0 </p>", "<p>This can be achieved using IAM roles for tasks, and splitting the containers according to the permissions required to different task definition profiles\u00a0 \u00a0 </p>", "<p>This can be achieved by configuring a resource-based policy for each application\u00a0 \u00a0 </p>", "<p>This can only be achieved using the Fargate launch type\u00a0 \u00a0 </p>"]}, "correct_response": ["b"], "section": "", "question_plain": "An issue has been raised to you whereby a client is concerned about the permissions assigned to his containerized applications. The containers are using the EC2 launch type. The current configuration uses the container instance\u2019s IAM roles for assigning permissions to the containerized applications.The client has asked if it\u2019s possible to implement more granular permissions so that some applications can be assigned more restrictive permissions?", "related_lectures": []}, {"_class": "assessment", "id": 4872012, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>There is no additional charge for AWS CloudFormation</li>  \t<li>You pay for AWS resources (such as Amazon EC2 instances, Elastic Load Balancing load balancers, etc.) created using AWS CloudFormation in the same manner as if you created them manually</li>  \t<li>You only pay for what you use, as you use it; there are no minimum fees and no required upfront commitments</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/aws-cloudformation/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/aws-cloudformation/</a></li> </ul>", "question": "<p>You are designing solutions that will utilize CloudFormation templates and your manager has asked how much extra will it cost to use CloudFormation to deploy resources?\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["<p>There is no additional charge for AWS CloudFormation, you only pay for the AWS resources that are created\u00a0 \u00a0 </p>", "<p>Amazon charge a flat fee for each time you use CloudFormation\u00a0 \u00a0 </p>", "<p>CloudFormation is charged per hour of usage\u00a0 \u00a0 </p>", "<p>The cost is based on the size of the template\u00a0 \u00a0 </p>"]}, "correct_response": ["a"], "section": "", "question_plain": "You are designing solutions that will utilize CloudFormation templates and your manager has asked how much extra will it cost to use CloudFormation to deploy resources?", "related_lectures": []}, {"_class": "assessment", "id": 4872022, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>When you create a VPC, you must specify an IPv4 CIDR block for the VPC</li>  \t<li>The allowed block size is between a /16 netmask (65,536 IP addresses) and /28 netmask (16 IP addresses)</li>  \t<li>The CIDR block must not overlap with any existing CIDR block that's associated with the VPC</li>  \t<li>A /27 subnet mask provides 30 addresses</li>  \t<li>The first four IP addresses and the last IP address in each subnet CIDR block are not available for you to use, and cannot be assigned to an instance</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li> </ul>", "answers": ["<p>172.0.0.0/27\u00a0 \u00a0 </p>", "<p>172.0.0.0/28</p>", "<p>172.0.0.0/29\u00a0 \u00a0 </p>", "<p>172.0.0.0/30\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "question": "<p>In your AWS VPC, you need to add a new subnet that will allow you to host a total of 20 EC2 instances.</p><p>Which of the following IPv4 CIDR blocks can you use for this scenario?</p>", "feedbacks": ["", "", "", ""]}, "correct_response": ["a"], "section": "", "question_plain": "In your AWS VPC, you need to add a new subnet that will allow you to host a total of 20 EC2 instances.Which of the following IPv4 CIDR blocks can you use for this scenario?", "related_lectures": []}, {"_class": "assessment", "id": 4872028, "assessment_type": "multi-select", "prompt": {"answers": ["<p>S3</p>", "<p>RedShift</p>", "<p>Elasticsearch Service\u00a0 \u00a0 </p>", "<p>Splunk</p>", "<p>EMR</p>"], "explanation": "<ul>  \t<li>A destination is the data store where your data will be delivered</li>  \t<li>Firehose Destinations include: <ul>  \t<li>Amazon S3</li>  \t<li>Amazon Redshift</li>  \t<li>Amazon Elasticsearch Service</li>  \t<li>Splunk</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-kinesis/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-kinesis/</a></li> </ul>", "feedbacks": ["", "", "", "", ""], "relatedLectureIds": "", "question": "<p>When using Amazon Kinesis Data Firehose, which services can you load streaming data into? (choose 4)\u00a0 \u00a0 </p>"}, "correct_response": ["a", "b", "c", "d"], "section": "", "question_plain": "When using Amazon Kinesis Data Firehose, which services can you load streaming data into? (choose 4)", "related_lectures": []}, {"_class": "assessment", "id": 4872038, "assessment_type": "multiple-choice", "prompt": {"question": "<p>There is a problem with an EC2 instance that was launched by AWS Auto Scaling. The EC2 status checks have reported that the instance is \u201cImpaired\u201d. What action will AWS Auto Scaling take?\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>If any health check returns an unhealthy status the instance will be terminated</li>  \t<li>Unlike AZ rebalancing, termination of unhealthy instances happens first, then Auto Scaling attempts to launch new instances to replace terminated instances</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li> </ul>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>It will launch a new instance immediately and then mark the impaired one for replacement\u00a0 \u00a0 </p>", "<p>Auto Scaling will wait for 300 seconds to give the instance a chance to recover\u00a0 \u00a0 </p>", "<p>It will mark the instance for termination, terminate it, and then launch a replacement\u00a0 \u00a0 </p>", "<p>Auto Scaling performs its own status checks and does not integrate with EC2 status checks\u00a0 \u00a0 </p>"]}, "correct_response": ["c"], "section": "", "question_plain": "There is a problem with an EC2 instance that was launched by AWS Auto Scaling. The EC2 status checks have reported that the instance is \u201cImpaired\u201d. What action will AWS Auto Scaling take?", "related_lectures": []}, {"_class": "assessment", "id": 4872046, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>All EBS types support encryption</li>  \t<li>All instance families now support encryption</li>  \t<li>To encrypt a volume or snapshot you need an encryption key, these are customer managed keys (CMK) and they are managed by the AWS Key Management Service (KMS)</li>  \t<li>S3 encryption options: <ul>  \t<li>Client side \u2013 encrypted on the client side and transferred in an encrypted state</li>  \t<li>Server-Side Encryption \u2013 data is encrypted by S3 before it is written to disk (data is decrypted when it is downloaded)</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/</a></li> </ul>", "answers": ["<p>EBS encryption with Customer Managed Keys\u00a0 \u00a0 </p>", "<p>S3 Server-Side Encryption\u00a0 \u00a0 </p>", "<p>IAM Access Policy\u00a0 \u00a0 </p>", "<p>EBS snapshots\u00a0 \u00a0 </p>", "<p>S3 cross region replication\u00a0 \u00a0 </p>", "<p>S3 Client-Side encryption\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "question": "<p>You are a Solutions Architect at Digital Cloud Guru and have been assigned the task of moving some sensitive documents into the AWS cloud. You need to ensure that the security of the documents is maintained. Which AWS features can help ensure that the sensitive documents are secured on the AWS cloud? (choose 3)\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", "", "", ""]}, "correct_response": ["a", "b", "f"], "section": "", "question_plain": "You are a Solutions Architect at Digital Cloud Guru and have been assigned the task of moving some sensitive documents into the AWS cloud. You need to ensure that the security of the documents is maintained. Which AWS features can help ensure that the sensitive documents are secured on the AWS cloud? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4872052, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "explanation": "<ul>  \t<li>Subnets are created within availability zones (AZs)</li>  \t<li>Can create private, public or VPN subnets</li>  \t<li>Subnets map 1:1 to AZs and cannot span AZs</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li> </ul>", "answers": ["<p>The public subnet\u00a0 \u00a0 </p>", "<p>The private subnet\u00a0 \u00a0 </p>", "<p>It doesn\u2019t matter\u00a0 \u00a0 </p>", "<p>The subnet that is mapped to the primary AZ in the region\u00a0 \u00a0 </p>"], "question": "<p>You have created a VPC with private and public subnets and will be deploying a new mySQL database server running on an EC2 instance. Which subnet should you deploy the database server into?\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "You have created a VPC with private and public subnets and will be deploying a new mySQL database server running on an EC2 instance. Which subnet should you deploy the database server into?", "related_lectures": []}, {"_class": "assessment", "id": 4872128, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>A tag is a label that you assign to an AWS resource</li>  \t<li>Each tag consists of a key and an optional value, both of which you define</li>  \t<li>Tags enable you to categorize your AWS resources in different ways, for example, by purpose, owner, or environment</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li> </ul>", "answers": ["<p>Metadata\u00a0 \u00a0 </p>", "<p>Parameters\u00a0 \u00a0 </p>", "<p>Tags\u00a0 \u00a0 </p>", "<p>Custom filters\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "question": "<p>You are creating a series of environments within a single VPC. You need to implement a system of categorization that allows for identification of EC2 resources by business unit, owner, or environment.</p><p>Which AWS feature allows you to do this?</p>"}, "correct_response": ["c"], "section": "", "question_plain": "You are creating a series of environments within a single VPC. You need to implement a system of categorization that allows for identification of EC2 resources by business unit, owner, or environment.Which AWS feature allows you to do this?", "related_lectures": []}, {"_class": "assessment", "id": 4872134, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "question": "<p>To increase the resiliency of your RDS DB instance, you decided to enable Multi-AZ. Where will the new standby RDS instance be created?\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>Multi-AZ RDS creates a replica in another AZ and synchronously replicates to it (DR only)</li>  \t<li>You cannot choose which AZ in the region will be chosen to create the standby DB instance</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li> </ul>", "answers": ["<p>In another subnet within the same AZ\u00a0 \u00a0 </p>", "<p>In the same AWS Region but in a different AZ for high availability\u00a0 \u00a0 </p>", "<p>In a different AWS Region to protect against Region failures\u00a0 \u00a0 </p>", "<p>You must specify the location when configuring Multi-AZ\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "To increase the resiliency of your RDS DB instance, you decided to enable Multi-AZ. Where will the new standby RDS instance be created?", "related_lectures": []}, {"_class": "assessment", "id": 4872174, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>By default Eth0 is the only Elastic Network Interface (ENI) created with an EC2 instance when launched</li>  \t<li>You can add additional interfaces to EC2 instances (number dependent on instances family/type)</li>  \t<li>Default interfaces are terminated with instance termination</li>  \t<li>Manually added interfaces are not terminated by default</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li> </ul>", "question": "<p>You created a second ENI (eth1) interface when launching an EC2 instance. You would like to terminate the instance and have not made any changes.</p><p>What will happen to the attached ENIs?</p>", "feedbacks": ["", "", "", ""], "answers": ["<p>eth1 will persist but eth0 will be terminated\u00a0 \u00a0 </p>", "<p>eth1 will be terminated, but eth0 will persist\u00a0 \u00a0 </p>", "<p>Both eth0 and eth1 will be terminated with the instance\u00a0 \u00a0 </p>", "<p>Both eth0 and eth1 will persist\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["a"], "section": "", "question_plain": "You created a second ENI (eth1) interface when launching an EC2 instance. You would like to terminate the instance and have not made any changes.What will happen to the attached ENIs?", "related_lectures": []}, {"_class": "assessment", "id": 4872178, "assessment_type": "multi-select", "prompt": {"question": "<p>An EC2 instance in an Auto Scaling Group is having some issues that are causing the ASG to launch new instances based on the dynamic scaling policy. You need to troubleshoot the EC2 instance and prevent the ASG from launching new instances temporarily.</p><p>What is the best method to accomplish this? (choose 2)</p>", "explanation": "<ul>  \t<li>You can suspend and then resume one or more of the scaling processes for your Auto Scaling group.</li>  \t<li>This can be useful when you want to investigate a configuration problem or other issue with your web application and then make changes to your application, without invoking the scaling processes</li>  \t<li>You can manually move an instance from an ASG and put it in the standby state</li>  \t<li>Instances in standby state are still managed by Auto Scaling, are charged as normal, and do not count towards available EC2 instance for workload/application use</li>  \t<li>Auto scaling does not perform health checks on instances in the standby state</li>  \t<li>Standby state can be used for performing updates/changes/troubleshooting etc. without health checks being performed or replacement instances being launched</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li> </ul>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>Disable the dynamic scaling policy\u00a0 \u00a0 </p>", "<p>Suspend the scaling processes responsible for launching new instances\u00a0 \u00a0 </p>", "<p>Place the EC2 instance that is experiencing issues into the Standby state\u00a0 \u00a0 </p>", "<p>Remove the EC2 instance from the Target Group\u00a0 \u00a0 </p>"]}, "correct_response": ["b", "c"], "section": "", "question_plain": "An EC2 instance in an Auto Scaling Group is having some issues that are causing the ASG to launch new instances based on the dynamic scaling policy. You need to troubleshoot the EC2 instance and prevent the ASG from launching new instances temporarily.What is the best method to accomplish this? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4872182, "assessment_type": "multi-select", "prompt": {"answers": ["<p>Use a Failover Routing Policy\u00a0 \u00a0 </p>", "<p>Use a Weighted Routing Policy\u00a0 \u00a0 </p>", "<p>Connect the ELBs using Alias records\u00a0 \u00a0 </p>", "<p>Connect the ELBs using CNAME records\u00a0 \u00a0 </p>", "<p>Set Associate with Health Check to \u201cYes\u201d\u00a0 \u00a0 </p>", "<p>Set Evaluate Target Health to \u201cYes\u201d\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>Failover to a secondary IP address</li>  \t<li>Associated with a health check</li>  \t<li>Used for active-passive</li>  \t<li>Routes only when the resource is healthy</li>  \t<li>Can be used with ELB</li>  \t<li>When used with Alias records set Evaluate Target Health to \"Yes\" and do not use health checks</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/</a></li> </ul>", "feedbacks": ["", "", "", "", "", ""], "question": "<p>You are putting together a design for a web-facing application. The application will be run on EC2 instances behind ELBs in multiple regions in an active/passive configuration. The website address the application runs on is digitalcloud.guru. You will be using Route 53 to perform DNS resolution for the application.</p><p>How would you configure Route 53 in this scenario based on AWS best practices? (choose 3)</p>", "relatedLectureIds": ""}, "correct_response": ["a", "c", "f"], "section": "", "question_plain": "You are putting together a design for a web-facing application. The application will be run on EC2 instances behind ELBs in multiple regions in an active/passive configuration. The website address the application runs on is digitalcloud.guru. You will be using Route 53 to perform DNS resolution for the application.How would you configure Route 53 in this scenario based on AWS best practices? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4872184, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>In multi-AZ configurations snapshots and automated backups are performed on the standby to avoid I/O suspension on the primary instance</li>  \t<li>The process for implementing maintenance activities is as follows:</li>  \t<li>- Perform operations on standby</li>  \t<li>- Promote standby to primary</li>  \t<li>- Perform operations on new standby (demoted primary)</li>  \t<li>Restored DBs will always be a new RDS instance with a new DNS endpoint</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li> </ul>", "relatedLectureIds": "", "question": "<p>With RDS in a Multi-AZ configuration, which of the following statements about snapshots are true? (choose 2)\u00a0 \u00a0 </p>", "answers": ["<p>In multi-AZ configurations snapshots and automated backups are performed on the standby to avoid I/O suspension on the primary instance\u00a0 \u00a0 </p>", "<p>When restoring a snapshot all DB parameters and security groups are restored\u00a0 \u00a0 </p>", "<p>DBs that are restored from snapshots will always be a new RDS instance with a new DNS endpoint\u00a0 \u00a0 </p>", "<p>Snapshots cannot be shared with other AWS accounts\u00a0 \u00a0 </p>"]}, "correct_response": ["a", "c"], "section": "", "question_plain": "With RDS in a Multi-AZ configuration, which of the following statements about snapshots are true? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4872190, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Create a PTR record pointing to the DNS name of the load balancer\u00a0 \u00a0 </p>", "<p>Create an A record pointing to the DNS name of the load balancer\u00a0 \u00a0 </p>", "<p>Create an A record that is an Alias, and select the ELB DNS as a target\u00a0 \u00a0 </p>", "<p>Create a CNAME record that is an Alias, and select the ELB DNS as a target\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>An Alias record can be used for resolving apex or naked domain names (e.g. example.com)</li>  \t<li>A CNAME record can\u2019t be used for resolving apex or naked domain names</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/</a></li> </ul>", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "question": "<p>You are configuring Route 53 for a customer\u2019s website. Their web servers are behind an Internet-facing ELB. What record set would you create to point the customer\u2019s DNS zone apex record at the ELB?\u00a0 \u00a0 </p>"}, "correct_response": ["c"], "section": "", "question_plain": "You are configuring Route 53 for a customer\u2019s website. Their web servers are behind an Internet-facing ELB. What record set would you create to point the customer\u2019s DNS zone apex record at the ELB?", "related_lectures": []}, {"_class": "assessment", "id": 4872404, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "answers": ["<p>Buckets can be renamed after they have been created\u00a0 \u00a0 </p>", "<p>To reduce latency and improve performance, create the buckets in the Asia Pacific (Sydney) region\u00a0 \u00a0 </p>", "<p>S3 is a global service so it doesn\u2019t matter where you create your buckets\u00a0 \u00a0 </p>", "<p>S3 is a universal namespace so bucket names must be unique globally\u00a0 \u00a0 </p>"], "question": "<p>You are a Solutions Architect for Digital Cloud Guru. A client is migrating a large amount of data that their customers access onto the AWS cloud. The client is located in Australia and all most of their customers will be accessing the data from within Australia. The customer has asked you for some advice about S3 buckets.</p><p>Which of the following statements would be good advice? (choose 2)</p>", "explanation": "<ul>  \t<li>Bucket names cannot be changed after they have been created</li>  \t<li>For better performance, lower latency and lower costs create the bucket closer to your clients</li>  \t<li>An S3 bucket is region specific</li>  \t<li>S3 is a universal namespace so names must be unique globally</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/</a></li> </ul>", "feedbacks": ["", "", "", ""]}, "correct_response": ["b", "d"], "section": "", "question_plain": "You are a Solutions Architect for Digital Cloud Guru. A client is migrating a large amount of data that their customers access onto the AWS cloud. The client is located in Australia and all most of their customers will be accessing the data from within Australia. The customer has asked you for some advice about S3 buckets.Which of the following statements would be good advice? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4872410, "assessment_type": "multi-select", "prompt": {"question": "<p>You just attempted to restart a stopped EC2 instance and it immediately changed from a pending state to a terminated state. What are the most likely explanations? (choose 2)\u00a0 \u00a0 </p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>The following are a few reasons why an instance might immediately terminate: <ul>  \t<li>You've reached your EBS volume limit</li>  \t<li>An EBS snapshot is corrupt</li>  \t<li>The root EBS volume is encrypted and you do not have permissions to access the KMS key for decryption</li>  \t<li>The instance store-backed AMI that you used to launch the instance is missing a required part (an image.part.xx file)</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/troubleshooting-launch.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/troubleshooting-launch.html</a></li> </ul>", "feedbacks": ["", "", "", ""], "answers": ["<p>You've reached your EBS volume limit\u00a0 \u00a0 </p>", "<p>An EBS snapshot is corrupt\u00a0 \u00a0 </p>", "<p>AWS does not currently have enough available On-Demand capacity to service your request\u00a0 \u00a0 </p>", "<p>You have reached the limit on the number of instances that you can launch in a region\u00a0 \u00a0 </p>"]}, "correct_response": ["a", "b"], "section": "", "question_plain": "You just attempted to restart a stopped EC2 instance and it immediately changed from a pending state to a terminated state. What are the most likely explanations? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4872418, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "question": "<p>You need to create an EBS volume to mount to an existing EC2 instance for an application that will be writing structured data to the volume. The application vendor suggests that the performance of the disk should be up to 3 IOPS per GB. You expect the capacity of the volume to grow to 2TB.</p><p>Taking into account cost effectiveness, which EBS volume type would you select?</p>", "answers": ["<p>General Purpose (GP2)\u00a0 \u00a0 </p>", "<p>Provisioned IOPS (IO1)\u00a0 \u00a0 </p>", "<p>Cold HDD (SC1)\u00a0 \u00a0 </p>", "<p>Throughput Optimized HDD (ST1)\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>SSD, General Purpose \u2013 GP2: <ul>  \t<li>3 IOPS per GB up to 10,000 IOPS</li>  \t<li>Burst up to 3000 IOPS for volumes &gt;= 334GB)</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li> </ul>", "relatedLectureIds": ""}, "correct_response": ["a"], "section": "", "question_plain": "You need to create an EBS volume to mount to an existing EC2 instance for an application that will be writing structured data to the volume. The application vendor suggests that the performance of the disk should be up to 3 IOPS per GB. You expect the capacity of the volume to grow to 2TB.Taking into account cost effectiveness, which EBS volume type would you select?", "related_lectures": []}, {"_class": "assessment", "id": 4872424, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Use Reserved instances\u00a0 \u00a0 </p>", "<p>Use On-Demand instances\u00a0 \u00a0 </p>", "<p>Use Spot instances\u00a0 \u00a0 </p>", "<p>Use dedicated hosts\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "question": "<p>An application that you manage uses a combination of Reserved and On-Demand instances to handle typical load. The application involves performing analytics on a set of data and you need to temporarily deploy a large number of EC2 instances. You only need these instances to be available for a short period of time until the analytics job is completed.</p><p>What would be the best choice of EC2 instance type to use for this requirement?</p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>Spot facts: <ul>  \t<li>Bid price</li>  \t<li>Charged by the hour unless AWS terminates in which case the hour is free</li>  \t<li>Flexible start and end times</li>  \t<li>Grid computing and HPC</li>  \t<li>Very low hourly compute cost</li>  \t<li>Cannot use encrypted volumes</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li> </ul>"}, "correct_response": ["c"], "section": "", "question_plain": "An application that you manage uses a combination of Reserved and On-Demand instances to handle typical load. The application involves performing analytics on a set of data and you need to temporarily deploy a large number of EC2 instances. You only need these instances to be available for a short period of time until the analytics job is completed.What would be the best choice of EC2 instance type to use for this requirement?", "related_lectures": []}, {"_class": "assessment", "id": 4872428, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", "", ""], "relatedLectureIds": "", "question": "<p>You are discussing EC2 with a colleague and need to describe the differences between EBS-backed instances and Instance store-backed instances. Which of the statements below would be valid descriptions? (choose 3)\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>On an EBS-backed instance, the default action is for the root EBS volume to be deleted upon termination</li>  \t<li>EBS volumes can be detached and reattached to other EC2 instances</li>  \t<li>Instance store volumes cannot be detached and reattached to other EC2 instances</li>  \t<li>When rebooting the instances for both types data will not be lost</li>  \t<li>By default, root volumes for both types will be deleted on termination unless you configured otherwise</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li> </ul>", "answers": ["<p>On an EBS-backed instance, the default action is for the root EBS volume to be deleted upon termination\u00a0 \u00a0 </p>", "<p>EBS volumes can be detached and reattached to other EC2 instances\u00a0 \u00a0 </p>", "<p>Instance store volumes can be detached and reattached to other EC2 instances\u00a0 \u00a0 </p>", "<p>For both types of volume rebooting the instances will not result in data loss\u00a0 \u00a0 </p>", "<p>By default, root volumes for both types will be retained on termination unless you configured otherwise\u00a0 \u00a0 </p>"]}, "correct_response": ["a", "b", "d"], "section": "", "question_plain": "You are discussing EC2 with a colleague and need to describe the differences between EBS-backed instances and Instance store-backed instances. Which of the statements below would be valid descriptions? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4872434, "assessment_type": "multi-select", "prompt": {"answers": ["<p>Information is sent to CloudWatch every minute if there are active requests\u00a0 \u00a0 </p>", "<p>Access logs can identify requester, IP, and request type\u00a0 \u00a0 </p>", "<p>Access logs are enabled by default\u00a0 \u00a0 </p>", "<p>CloudWatch metrics can be logged to an S3 bucket\u00a0 \u00a0 </p>", "<p>CloudTrail can be used to capture API calls to the ELB\u00a0 \u00a0 </p>"], "question": "<p>Which of the statements below are correct about monitoring of an ELB? (choose 3)\u00a0 \u00a0 </p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>CloudWatch \u2013 every 1 minute:</li>  \t<li>- ELB service only sends information when requests are active</li>  \t<li>- Can be used to trigger SNS notifications</li>  \t<li>Access Logs:</li>  \t<li>- Disabled by default</li>  \t<li>- Includes information about the clients (not included in CloudWatch metrics)</li>  \t<li>- Can identify requester, IP, request type etc.</li>  \t<li>- Can be optionally stored and retained in S3</li>  \t<li>CloudTrail:</li>  \t<li>- Can be used to capture API calls to the ELB</li>  \t<li>- Can be stored in an S3 bucket</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li> </ul>", "feedbacks": ["", "", "", "", ""]}, "correct_response": ["a", "b", "e"], "section": "", "question_plain": "Which of the statements below are correct about monitoring of an ELB? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4872438, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Classic Load Balancer\u00a0 \u00a0 </p>", "<p>Network Load Balancer\u00a0 \u00a0 </p>", "<p>Application Load Balancer\u00a0 \u00a0 </p>", "<p>ECS Services\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "question": "<p>You are building a new Elastic Container Service (ECS) cluster. The ECS instances are running the EC2 launch type and you would like to enable load balancing to distributed connections to the tasks running on the cluster. You would like the mapping of ports to be performed dynamically and will need to route to different groups of servers based on the path in the requested URL. Which AWS service would you choose to fulfil these requirements?\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>ALB allows containers to use dynamic host port mapping so that multiple tasks from the same service are allowed on the same container host \u2013 the CLB and NLB do not offer this</li>  \t<li>ALB can route requests based on the content of the request in the host field: host-based or path-based</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li> </ul>"}, "correct_response": ["c"], "section": "", "question_plain": "You are building a new Elastic Container Service (ECS) cluster. The ECS instances are running the EC2 launch type and you would like to enable load balancing to distributed connections to the tasks running on the cluster. You would like the mapping of ports to be performed dynamically and will need to route to different groups of servers based on the path in the requested URL. Which AWS service would you choose to fulfil these requirements?", "related_lectures": []}, {"_class": "assessment", "id": 4872446, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "question": "<p>You need to connect from your office to a Linux instance that is running in your VPC using the Internet. Which of the following items are required to enable this access? (choose 3)\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>A bastion host can be used to access instances in private subnets but is not required for instances in public subnets</li>  \t<li>A public IP is required for accessing an instance remotely</li>  \t<li>The security groups and network ACLs must be configured to allow the SSH traffic on port 22</li>  \t<li>An internet gateway is required for a public subnet and the route table associated with the subnet must have the internet gateway configured</li>  \t<li>A NAT Gateway allows instances in private subnets to access the Internet, it is not used for remote access</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li> </ul>", "answers": ["<p>A bastion host\u00a0 \u00a0 </p>", "<p>A Public or Elastic IP address on the EC2 instance\u00a0 \u00a0 </p>", "<p>Correctly configured Security Groups and Network ACLs\u00a0 \u00a0 </p>", "<p>An Internet Gateway attached to the EC2 instance\u2019s subnet and route table entry pointing to it\u00a0 \u00a0 </p>", "<p>A NAT Gateway\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", "", ""]}, "correct_response": ["b", "c", "d"], "section": "", "question_plain": "You need to connect from your office to a Linux instance that is running in your VPC using the Internet. Which of the following items are required to enable this access? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4872448, "assessment_type": "multiple-choice", "prompt": {"explanation": "<strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ecs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ecs/</a></li> </ul>", "question": "<p>Which of the statements below are correct about Elastic Container Service (ECS) tasks?\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", "", ""], "relatedLectureIds": "", "answers": ["<p>A task definition is required to run Docker containers in Amazon ECS\u00a0 \u00a0 </p>", "<p>You can use Amazon ECS Run task to run one or more tasks once\u00a0 \u00a0 </p>", "<p>A task definition is a text file in JSON format that describes one or more container\u00a0 \u00a0 </p>", "<p>Task definitions use Docker images to launch containers\u00a0 \u00a0 </p>", "<p>All answers are correct</p>"]}, "correct_response": ["e"], "section": "", "question_plain": "Which of the statements below are correct about Elastic Container Service (ECS) tasks?", "related_lectures": []}, {"_class": "assessment", "id": 4872452, "assessment_type": "multi-select", "prompt": {"question": "<p>Which two services form the application facing services from the AWS serverless infrastructure? (choose 2)\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>The only application services here are API Gateway and Lambda and these are considered to be serverless services</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://aws.amazon.com/serverless/\">https://aws.amazon.com/serverless/</a></li> </ul>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>API Gateway\u00a0 \u00a0 </p>", "<p>Elastic Load Balancer\u00a0 \u00a0 </p>", "<p>AWS Cognito\u00a0 \u00a0 </p>", "<p>AWS Lambda\u00a0 \u00a0 </p>"]}, "correct_response": ["a", "d"], "section": "", "question_plain": "Which two services form the application facing services from the AWS serverless infrastructure? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4872462, "assessment_type": "multi-select", "prompt": {"question": "<p>An application you manage in your VPC uses an Auto Scaling Group that spans 3 AZs and there are currently 4 EC2 instances running in the group. What actions will Auto Scaling take, by default, if it needs to terminate an EC2 instance? (choose 2)\u00a0 \u00a0 </p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>Auto Scaling can be configured to send an SNS email when:</li>  \t<li>- An instance is launched</li>  \t<li>- An instance is terminated</li>  \t<li>- An instance fails to launch</li>  \t<li>- An instance fails to terminate</li>  \t<li>Auto Scaling can perform rebalancing when it finds that the number of instances across AZs is not balanced</li>  \t<li>Auto Scaling rebalances by launching new EC2 instances in the AZs that have fewer instances first, only then will it start terminating instances in AZs that had more instances</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li> </ul>", "feedbacks": ["", "", "", "", ""], "answers": ["<p>Wait for the cooldown period and then terminate the instance that has been running the longest\u00a0 \u00a0 </p>", "<p>Send an SNS notification, (if configured)\u00a0 </p>", "<p>Terminate the instance with the least active network connections. If multiple instances meet this criterion, one will be randomly selected\u00a0 \u00a0 </p>", "<p>Randomly select one of the 3 AZs, and then terminate an instance in that AZ\u00a0 \u00a0 </p>", "<p>Terminate an instance in the AZ which currently has 2 running EC2 instances\u00a0 \u00a0 </p>"]}, "correct_response": ["b", "e"], "section": "", "question_plain": "An application you manage in your VPC uses an Auto Scaling Group that spans 3 AZs and there are currently 4 EC2 instances running in the group. What actions will Auto Scaling take, by default, if it needs to terminate an EC2 instance? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4872466, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>Spot pricing provides: <ul>  \t<li>Charged by the hour unless AWS terminates in which case the hour is free</li>  \t<li>Flexible start and end times</li>  \t<li>Good for grid computing and HPC</li>  \t<li>Very low hourly compute cost</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li> </ul>", "answers": ["<p>Reserved instances\u00a0 \u00a0 </p>", "<p>Spot instances\u00a0 \u00a0 </p>", "<p>On-demand instances\u00a0 \u00a0 </p>", "<p>Flexible instances\u00a0 \u00a0 </p>"], "question": "<p>You need to run a non-production batch process that will use several EC2 instances. The process can be interrupted and restarted without issue. What EC2 pricing model would be best for this workload?\u00a0 \u00a0 </p>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "You need to run a non-production batch process that will use several EC2 instances. The process can be interrupted and restarted without issue. What EC2 pricing model would be best for this workload?", "related_lectures": []}, {"_class": "assessment", "id": 4872470, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>The cooldown period is a configurable setting for your Auto Scaling group that helps to ensure that it doesn't launch or terminate additional instances before the previous scaling activity takes effect</li>  \t<li>The default cooldown period is applied when you create your Auto Scaling group</li>  \t<li>The default value is 300 seconds</li>  \t<li>You can configure the default cooldown period when you create the Auto Scaling group, using the AWS Management Console, the create-auto-scaling-group command (AWS CLI), or the CreateAutoScalingGroup API operation</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/Cooldown.html\">https://docs.aws.amazon.com/autoscaling/ec2/userguide/Cooldown.html</a></li> </ul>", "feedbacks": ["", "", "", "", "", ""], "answers": ["<p>It ensures that the Auto Scaling group does not launch or terminate additional EC2 instances before the previous scaling activity takes effect\u00a0 \u00a0 </p>", "<p>It ensures that before the Auto Scaling group scales out, the EC2 instances can apply system updates\u00a0 \u00a0 </p>", "<p>It ensures that the Auto Scaling group terminates the EC2 instances that are least busy\u00a0 \u00a0 </p>", "<p>The default value is 300 seconds\u00a0 \u00a0 </p>", "<p>The default value is 600 seconds\u00a0 \u00a0 </p>", "<p>It is a configurable setting for your Auto Scaling group\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "question": "<p>Select the statements below that are correct with regards to the Auto Scaling cooldown period? (choose 3)\u00a0 \u00a0 </p>"}, "correct_response": ["a", "d", "f"], "section": "", "question_plain": "Select the statements below that are correct with regards to the Auto Scaling cooldown period? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4872474, "assessment_type": "multi-select", "prompt": {"question": "<p>Which statements about ECS clusters are correct? (choose 3)\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>ECS Clusters are a logical grouping of container instances the you can place tasks on</li>  \t<li>A default cluster is created but you can then create multiple clusters to separate resources</li>  \t<li>ECS allows the definition of a specified number (desired count) of tasks to run in the cluster</li>  \t<li>Clusters can contain tasks using the Fargate and EC2 launch type</li>  \t<li>Each container instance may only be part of one cluster at a time</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ecs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ecs/</a></li> </ul>", "relatedLectureIds": "", "feedbacks": ["", "", "", "", ""], "answers": ["<p>ECS Clusters are a logical grouping of container instances the you can place tasks on\u00a0 \u00a0 </p>", "<p>Clusters can contain tasks using the Fargate and EC2 launch type\u00a0 \u00a0 </p>", "<p>Each container instance may only be part of one cluster at a time\u00a0 \u00a0 </p>", "<p>Clusters are AZ specific\u00a0 \u00a0 </p>", "<p>Clusters can contain a single container instance type\u00a0 \u00a0 </p>"]}, "correct_response": ["a", "b", "c"], "section": "", "question_plain": "Which statements about ECS clusters are correct? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4872600, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Elastic Load Balancing\u00a0 \u00a0 </p>", "<p>Elastic Compute Cloud\u00a0 \u00a0 </p>", "<p>Direct Connect\u00a0 \u00a0 </p>", "<p>Virtual Private Cloud\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "question": "<p>You are a Solutions Architect at Digital Cloud Guru. A new client who has not used cloud computing has asked you to explain how AWS works. The client wants to know what service is provided that will provide a virtual network infrastructure that loosely resembles a traditional data center but has the capacity to scale more easily?\u00a0 \u00a0 </p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>Amazon VPC lets you provision a logically isolated section of the Amazon Web Services (AWS) cloud where you can launch AWS resources in a virtual network that you define</li>  \t<li>Analogous to having your own DC inside AWS</li>  \t<li>Provides complete control over the virtual networking environment including selection of IP ranges, creation of subnets, and configuration of route tables and gateways</li>  \t<li>A VPC is logically isolated from other VPCs on AWS</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li> </ul>"}, "correct_response": ["d"], "section": "", "question_plain": "You are a Solutions Architect at Digital Cloud Guru. A new client who has not used cloud computing has asked you to explain how AWS works. The client wants to know what service is provided that will provide a virtual network infrastructure that loosely resembles a traditional data center but has the capacity to scale more easily?", "related_lectures": []}, {"_class": "assessment", "id": 4872610, "assessment_type": "multiple-choice", "prompt": {"question": "<p>One of the applications you manage on RDS uses the MySQL DB and has been suffering from performance issues. You would like to setup a reporting process that will perform queries on the database but you\u2019re concerned that the extra load will further impact the performance of the DB and may lead to poor customer experience.</p><p>What would be the best course of action to take so you can implement the reporting process?</p>", "explanation": "<ul>  \t<li>Read replicas are used for read heavy DBs and replication is asynchronous</li>  \t<li>Read replicas are for workload sharing and offloading</li>  \t<li>Read replicas are created from a snapshot of the master instance</li>  \t<li>Must have automated backups enabled on the primary (retention period &gt; 0)</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li> </ul>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>Deploy a Read Replica to setup a secondary read-only database instance\u00a0 \u00a0 </p>", "<p>Deploy a Read Replica to setup a secondary read and write database instance\u00a0 \u00a0 </p>", "<p>Configure Multi-AZ to setup a secondary database instance in another Availability Zone\u00a0 \u00a0 </p>", "<p>Configure Multi-AZ to setup a secondary database instance in another region\u00a0 \u00a0 </p>"]}, "correct_response": ["a"], "section": "", "question_plain": "One of the applications you manage on RDS uses the MySQL DB and has been suffering from performance issues. You would like to setup a reporting process that will perform queries on the database but you\u2019re concerned that the extra load will further impact the performance of the DB and may lead to poor customer experience.What would be the best course of action to take so you can implement the reporting process?", "related_lectures": []}, {"_class": "assessment", "id": 4872618, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>CloudFront distributes traffic across multiple edge locations and filters requests to ensure that only valid HTTP(S) requests will be forwarded to backend hosts. CloudFront also supports geoblocking, which you can use to prevent requests from particular geographic locations from being served</li>  \t<li>ELB automatically distributes incoming application traffic across multiple targets, such as Amazon Elastic Compute Cloud (Amazon EC2) instances, containers, and IP addresses, and multiple Availability Zones, which minimizes the risk of overloading a single resource</li>  \t<li>ELB, like CloudFront, only supports valid TCP requests, so DDoS attacks such as UDP and SYN floods are not able to reach EC2 instances</li>  \t<li>ELB also offers a single point of management and can serve as a line of defense between the internet and your backend, private EC2 instances</li>  \t<li>Auto Scaling helps to maintain a desired count of EC2 instances running at all times</li>  \t<li>RDS supports several scenarios for deploying DB instances in private and public facing configurations</li>  \t<li>CloudWatch can be used to setup alerts for when metrics reach unusual levels. High network in traffic may indicate a DDoS attack</l tch to look for high \"Network In\" and high CPU utilization\u00a0 \u00a0 </p>"], "question": "<p>You are putting together the design for a new retail website for a high-profile company. The company has previously been the victim of targeted distributed denial-of-service (DDoS) attacks and have requested that you ensure the design includes mitigation techniques. Which of the following techniques would help with this requirement? (choose 3)\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", "", "", ""]}, "correct_response": ["b", "d", "f"], "section": "", "question_plain": "You are putting together the design for a new retail website for a high-profile company. The company has previously been the victim of targeted distributed denial-of-service (DDoS) attacks and have requested that you ensure the design includes mitigation techniques. Which of the following techniques would help with this requirement? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4872626, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>Amazon Simple Workflow Service (SWF) is a web service that makes it easy to coordinate work across distributed application components</li>  \t<li>SWF enables applications for a range of use cases, including media processing, web application back-ends, business process workflows, and analytics pipelines, to be designed as a coordination of tasks</li>  \t<li>Amazon Simple Queue Service (Amazon SQS) is a web service that gives you access to message queues that store messages waiting to be processed</li>  \t<li>SQS offers a reliable, highly-scalable, hosted queue for storing messages in transit between computers</li>  \t<li>SQS is used for distributed/decoupled applications</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-swf/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-swf/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-sqs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-sqs/</a></li> </ul>", "answers": ["<p>VPC</p>", "<p>SWF</p>", "<p>SNS</p>", "<p>SQS</p>", "<p>DynamoDB</p>"], "question": "<p>One of your clients is a financial organization that has a large presence in AWS and also has a number of their own data centers. The client has requested a recommended high-level hosting architecture for a distributed application that will utilize decoupled components.</p><p>The application will make use of application servers running on AWS EC2 instances and in the client\u2019s own data centers. What AWS application integration services could you use to support interaction between the application servers?</p><p>Which of the following options are valid? (choose 2)</p>", "feedbacks": ["", "", "", "", ""], "relatedLectureIds": ""}, "correct_response": ["b", "d"], "section": "", "question_plain": "One of your clients is a financial organization that has a large presence in AWS and also has a number of their own data centers. The client has requested a recommended high-level hosting architecture for a distributed application that will utilize decoupled components.The application will make use of application servers running on AWS EC2 instances and in the client\u2019s own data centers. What AWS application integration services could you use to support interaction between the application servers?Which of the following options are valid? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4872628, "assessment_type": "multi-select", "prompt": {"answers": ["<p>Sending notifications via SMS when an EC2 instance reaches a certain threshold\u00a0 \u00a0 </p>", "<p>Managing a multi-step and multi-decision checkout process for a mobile application\u00a0 \u00a0 </p>", "<p>Providing a reliable, highly-scalable, hosted queue for storing messages in transit between EC2 instances\u00a0 \u00a0 </p>", "<p>For web applications that require content delivery networks\u00a0 \u00a0 </p>", "<p>Coordinating business process workflows across distributed application components\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>Amazon Simple Workflow Service (SWF) is a web service that makes it easy to coordinate work across distributed application components</li>  \t<li>SWF enables applications for a range of use cases, including media processing, web application back-ends, business process workflows, and analytics pipelines, to be designed as a coordination of tasks</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-swf/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-swf/</a></li> </ul>", "feedbacks": ["", "", "", "", ""], "question": "<p>You\u2019re trying to explain to a colleague typical use cases where you can use the Simple Workflow Service (SWF). Which of the scenarios below would be valid? (choose 2)\u00a0 \u00a0 </p>", "relatedLectureIds": ""}, "correct_response": ["b", "e"], "section": "", "question_plain": "You\u2019re trying to explain to a colleague typical use cases where you can use the Simple Workflow Service (SWF). Which of the scenarios below would be valid? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4872632, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>You cannot enable read replicas or multi-AZ using MySQL, you would need RDS</li>  \t<li>Migrating to RDS would entail a major change to the architecture</li>  \t<li>In this example it will be easier to use the native HA features of MySQL than to migrated to RDS</li> </ul> <strong>References:</strong> <u
