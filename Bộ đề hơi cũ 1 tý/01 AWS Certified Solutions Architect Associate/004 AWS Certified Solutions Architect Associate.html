class": "assessment", "id": 4872648, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "question": "<p>You would like to implement an automated method of periodically backing up the EBS volumes in your VPC.\u00a0What steps can you can take to automatically backup EBS Volumes?\u00a0 \u00a0 </p>", "answers": ["<p>Create a scheduled job and run the AWS CLI command \u201ccreate-snapshot\u201d with the various options to take backups of the EBS volumes\u00a0 \u00a0 </p>", "<p>Create a scheduled job and run the AWS CLI command \u201ccreate-backup\u201d with the various options to take backups of the EBS volumes\u00a0 \u00a0 </p>", "<p>Configure EBS volume replication to create a backup on S3\u00a0 \u00a0 </p>", "<p>Use an EBS-lifecycle policy to take a snapshot of the EBS volumes\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Snapshots capture a point-in-time state of an instance</li>  \t<li>Snapshots are stored on S3</li>  \t<li>Does not provide granular backup (not a replacement for backup software)</li>  \t<li>The EB CLI is a command line interface for Elastic Beanstalk that provides interactive commands that simplify creating, updating and monitoring environments from a local repository</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/cli/latest/reference/ec2/create-snapshot.html\">https://docs.aws.amazon.com/cli/latest/reference/ec2/create-snapshot.html</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/eb-cli3.html\">https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/eb-cli3.html</a></li> </ul>"}, "correct_response": ["a"], "section": "", "question_plain": "You would like to implement an automated method of periodically backing up the EBS volumes in your VPC.\u00a0What steps can you can take to automatically backup EBS Volumes?", "related_lectures": []}, {"_class": "assessment", "id": 4872658, "assessment_type": "multi-select", "prompt": {"question": "<p>When using a Classic Load Balancer, which of the following combinations of listeners support the proxy protocol? (choose 2)\u00a0 \u00a0 </p>", "answers": ["<p>Front-End \u2013 TCP &amp; Back-End \u2013 TCP\u00a0 \u00a0 </p>", "<p>Front-End \u2013 SSL &amp; Back-End \u2013 SSL\u00a0 \u00a0 </p>", "<p>Front-End \u2013 SSL &amp; Back-End - TCP\u00a0 \u00a0 </p>", "<p>Front-End \u2013 TCP &amp; Back-End SSL\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "explanation": "<ul>  \t<li>Proxy protocol for TCP/SSL carries the source (client) IP/port information</li>  \t<li>The Proxy Protocol header helps you identify the IP address of a client when you have a load balancer that uses TCP for back-end connection</li>  \t<li>Ensure the client doesn\u2019t go through a proxy or there will be multiple proxy headers</li>  \t<li>Proxy protocol only applies to L4</li>  \t<li>X-forwarded-for only applies to L7</li>  \t<li>Back end listener must be TCP for Proxy protocol</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/elasticloadbalancing/latest/classic/using-elb-listenerconfig-quickref.html\">https://docs.aws.amazon.com/elasticloadbalancing/latest/classic/using-elb-listenerconfig-quickref.html</a></li> </ul>", "feedbacks": ["", "", "", ""]}, "correct_response": ["a", "c"], "section": "", "question_plain": "When using a Classic Load Balancer, which of the following combinations of listeners support the proxy protocol? (choose 2)", "related_lect
