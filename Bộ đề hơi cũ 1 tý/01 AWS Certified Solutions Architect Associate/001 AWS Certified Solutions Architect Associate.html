rovisioned throughput (read/write) regardless of whether you use it or not</li>  \t<li>Write throughput per hour for every 10 units</li>  \t<li>Read throughput per hour for every 50 units</li>  \t<li>Indexed data storage</li>  \t<li>Internet data transfer (outside of a region)</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/</a></li> </ul>", "answers": ["<p>DynamoDB is more cost effective for read heavy workloads\u00a0 \u00a0 </p>", "<p>DynamoDB is more cost effective for write heavy workloads\u00a0 \u00a0 </p>", "<p>Priced based on provisioned throughput (read/write) regardless of whether you use it or not\u00a0 \u00a0 </p>", "<p>You provision for expected throughput but are only charged for what you use\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["a", "c"], "section": "", "question_plain": "A colleague has asked you some questions about how AWS charge for DynamoDB. He is interested to know what type of workload DynamoDB is best suited for in relation to cost and how you are charged? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869674, "assessment_type": "multi-select", "prompt": {"question": "<p>Which of the following statements are correct about Amazon Simple Queue Service (SQS)? (choose 3)\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>Corrections: <ul>  \t<li>Messages can be kept in the queue from 1 minute to 14 days (default is 4 days)</li>  \t<li>The maximum messages size is 256KB</li>  \t<li>Scaling is performed by creating more queues</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-sqs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-sqs/</a></li> </ul>", "feedbacks": ["", "", "", "", "", ""], "relatedLectureIds": "", "answers": ["<p>SQS is pull based (polling) not push based\u00a0 \u00a0 </p>", "<p>Messages can be kept in the queue from 1 minute to 4 days\u00a0 \u00a0 </p>", "<p>The maximum messages size is 512KB\u00a0 \u00a0 </p>", "<p>You can use IAM policies to control who can read/write messages\u00a0 \u00a0 </p>", "<p>CloudWatch metrics are automatically collected every 5 minutes\u00a0 \u00a0 </p>", "<p>Scaling is performed by adding more instances\u00a0 \u00a0 </p>"]}, "correct_response": ["a", "d", "e"], "section": "", "question_plain": "Which of the following statements are correct about Amazon Simple Queue Service (SQS)? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4869676, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "relatedLectureIds": "", "question": "<p>When using a multi-node configuration in RedShift, what is the role of a leader node? (choose 2)\u00a0 \u00a0 </p>", "answers": ["<p>Manages client connections and receives queries\u00a0 \u00a0 </p>", "<p>Stores data and performs queries and computations\u00a0 \u00a0 </p>", "<p>Coordinates query execution\u00a0 \u00a0 </p>", "<p>Parallel/distributed execution of all queries, loads, backups, restores, resizes\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>Leader node:</li>  \t<li>- Manages client connections and receives queries</li>  \t<li>- Simple SQL end-point</li>  \t<li>- Stores metadata</li>  \t<li>- Optimizes query plan</li>  \t<li>- Coordinates query execution</li>  \t<li>Compute nodes:</li>  \t<li>- Stores data and performs queries and computations</li>  \t<li>- Local columnar storage</li>  \t<li>- Parallel/distributed execution of all queries, loads, backups, restores, resizes</li>  \t<li>- Up to 128 compute nodes</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-redshift/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-redshift/</a></li> </ul>"}, "correct_response": ["a", "c"], "section": "", "question_plain": "When using a multi-node configuration in RedShift, what is the role of a leader node? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869678, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "question": "<p>You are a Solutions Architect at Digital Cloud Guru. One of your clients runs an application that write data to a DynamoDB table. The client has asked how they can implement a function that runs code in response to item level changes that take place in the DynamoDB table. What would you suggest to the client?\u00a0 \u00a0 </p>", "relatedLectureIds": "", "answers": ["<p>Enable server access logging and create an event source mapping between AWS Lambda and the S3 bucket to which the logs are written\u00a0 \u00a0 </p>", "<p>Enable DynamoDB Streams and create an event source mapping between AWS Lambda and the relevant stream\u00a0 \u00a0 </p>", "<p>Create a local secondary index that records item level changes and write some custom code that responds to updates to the index\u00a0 \u00a0 </p>", "<p>Use Kinesis Data Streams and configure DynamoDB as a producer\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>DynamoDB Streams help you to keep a list of item level changes or provide a list of item level changes that have taken place in the last 24hrs</li>  \t<li>Amazon DynamoDB is integrated with AWS Lambda so that you can create triggers\u2014pieces of code that automatically respond to events in DynamoDB Streams</li>  \t<li>If you enable DynamoDB Streams on a table, you can associate the stream ARN with a Lambda function that you write</li>  \t<li>Immediately after an item in the table is modified, a new record appears in the table's stream</li>  \t<li>AWS Lambda polls the stream and invokes your Lambda function synchronously when it detects new stream records</li>  \t<li>An event source mapping identifies a poll-based event source for a Lambda function. It can be either an Amazon Kinesis or DynamoDB stream</li>  \t<li>AWS Lambda invokes the specified function when records are posted to the event source</li>  \t<li>Event sources maintain the mapping configuration except for stream-based services (e.g. DynamoDB, Kinesis) for which the configuration is made on the Lambda side and Lambda performs the polling</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/Streams.Lambda.html\">https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/Streams.Lambda.html</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/</a></li> </ul>"}, "correct_response": ["b"], "section": "", "question_plain": "You are a Solutions Architect at Digital Cloud Guru. One of your clients runs an application that write data to a DynamoDB table. The client has asked how they can implement a function that runs code in response to item level changes that take place in the DynamoDB table. What would you suggest to the client?", "related_lectures": []}, {"_class": "assessment", "id": 4869680, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>ElastiCache is a web service that makes it easy to deploy and run Memcached or Redis protocol-compliant server nodes in the cloud</li>  \t<li>The in-memory caching provided by ElastiCache can be used to significantly improve latency and throughput for many read-heavy application workloads or compute-intensive workloads</li>  \t<li>Memcached</li>  \t<li>- Not persistent</li>  \t<li>- Cannot be used as a data store</li>  \t<li>- Supports large nodes with multiple cores or threads</li>  \t<li>- Scales out and in, by adding and removing nodes</li>  \t<li>Redis</li>  \t<li>- Data is persistent</li>  \t<li>- Can be used as a datastore</li>  \t<li>- Not multi-threaded</li>  \t<li>- Scales by adding shards, not nodes</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-elasticache/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-elasticache/</a></li> </ul>", "answers": ["<p>ElastiCache with the Memcached engine\u00a0 \u00a0 </p>", "<p>ElastiCache with the Redis engine\u00a0 \u00a0 </p>", "<p>Kinesis Data Streams\u00a0 \u00a0 </p>", "<p>RDS in a multi-AZ configuration\u00a0 \u00a0 </p>"], "question": "<p>Your company is starting to use AWS to host new web-based applications. A new two-tier application will be deployed that provides customers with access to data records. It is important that the application is highly responsive and retrieval times are optimized. You\u2019re looking for a persistent data store that can provide the required performance. From the list below what AWS service would you recommend for this requirement?\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""], "relatedLectureIds": ""}, "correct_response": ["b"], "section": "", "question_plain": "Your company is starting to use AWS to host new web-based applications. A new two-tier application will be deployed that provides customers with access to data records. It is important that the application is highly responsive and retrieval times are optimized. You\u2019re looking for a persistent data store that can provide the required performance. From the list below what AWS service would you recommend for this requirement?", "related_lectures": []}, {"_class": "assessment", "id": 4869682, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>AWS CloudFormation StackSets extends the functionality of stacks by enabling you to create, update, or delete stacks across multiple accounts and regions with a single operation</li>  \t<li>Using an administrator account, you define and manage an AWS CloudFormation template, and use the template as the basis for provisioning stacks into selected target accounts across specified regions</li>  \t<li>An administrator account is the AWS account in which you create stack sets</li>  \t<li>A stack set is managed by signing in to the AWS administrator account in which it was created</li>  \t<li>A target account is the account into which you create, update, or delete one or more stacks in your stack set</li>  \t<li>Before you can use a stack set to create stacks in a target account, you must set up a trust relationship between the administrator and target accounts</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/aws-cloudformation/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/aws-cloudformation/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/stacksets-concepts.html\">https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/stacksets-concepts.html</a></li> </ul>", "question": "<p>You are a Solutions Architect at Digital Cloud Guru. A client from a large multinational corporation is working on a deployment of a significant amount of resources into AWS. The client would like to be able to deploy resources across multiple AWS accounts and regions using a single toolset and template. You have been asked to suggest a toolset that can provide this functionality?\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""], "answers": ["<p>Use a CloudFormation template that creates a stack and specify the logical IDs of each account and region\u00a0 \u00a0 </p>", "<p>Use a CloudFormation StackSet and specify the target accounts and regions in which the stacks will be created\u00a0 \u00a0 </p>", "<p>Use a third-party product such as Terraform that has support for multiple AWS accounts and regions\u00a0 \u00a0 </p>", "<p>This cannot be done, use separate CloudFormation templates per AWS account and region\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["b"], "section": "", "question_plain": "You are a Solutions Architect at Digital Cloud Guru. A client from a large multinational corporation is working on a deployment of a significant amount of resources into AWS. The client would like to be able to deploy resources across multiple AWS accounts and regions using a single toolset and template. You have been asked to suggest a toolset that can provide this functionality?", "related_lectures": []}, {"_class": "assessment", "id": 4869684, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "question": "<p>Your client is looking for fully managed directory service in the AWS cloud. The service should provide an inexpensive Active Directory-compatible service with common directory features. The client is a medium sized organization with 4000 users. As the client has a very limited budget it is important to select a cost-effective solution.</p><p>What would you suggest?</p>", "explanation": "<ul>  \t<li>Active Directory Service for Microsoft Active Directory is the best choice if you have more than 5000 users and/or need a trust relationship set up</li>  \t<li>Simple AD:</li>  \t<li>- An inexpensive Active Directory-compatible service with common directory features</li>  \t<li>- Standalone, fully managed, directory on the AWS cloud</li>  \t<li>- Simple AD is generally the least expensive option</li>  \t<li>- Best choice for less than 50000 users and don\u2019t need advanced AD features</li>  \t<li>Amazon Cognito is an authentication service for web and mobile apps</li>  \t<li>AWS Single Sign-On (SSO) is a cloud SSO service that makes it easy to centrally manage SSO access to multiple AWS accounts and business applications</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-directory-service/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-directory-service/</a></li> </ul>", "answers": ["<p>AWS Active Directory Service for Microsoft Active Directory\u00a0 \u00a0 </p>", "<p>AWS Simple AD\u00a0 \u00a0 </p>", "<p>Amazon Cognito\u00a0 \u00a0 </p>", "<p>AWS Single Sign-On\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["b"], "section": "", "question_plain": "Your client is looking for fully managed directory service in the AWS cloud. The service should provide an inexpensive Active Directory-compatible service with common directory features. The client is a medium sized organization with 4000 users. As the client has a very limited budget it is important to select a cost-effective solution.What would you suggest?", "related_lectures": []}, {"_class": "assessment", "id": 4869686, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "feedbacks": ["", "", "", ""], "question": "<p>You have been asked to implement a solution for capturing, transforming and loading streaming data into an Amazon RedShift cluster. The solution will capture data from Amazon Kinesis Data Streams. Which AWS services would you utilize in this scenario? (choose 2)\u00a0 \u00a0 </p>", "answers": ["<p>Kinesis Data Firehose for capturing the data and loading it into RedShift\u00a0 \u00a0 </p>", "<p>Kinesis Video Streams for capturing the data and loading it into RedShift\u00a0 \u00a0 </p>", "<p>EMR for transforming the data\u00a0 \u00a0 </p>", "<p>Lambda for transforming the data\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>Kinesis Data Firehose is the easiest way to load streaming data into data stores and analytics tools</li>  \t<li>Captures, transforms, and loads streaming data</li>  \t<li>Enables near real-time analytics with existing business intelligence tools and dashboards</li>  \t<li>Firehose can invoke an AWS Lambda function to transform incoming data before delivering it to a destination</li>  \t<li>For Amazon Redshift destinations, streaming data is delivered to your S3 bucket first</li>  \t<li>Kinesis Data Firehose then issues an Amazon Redshift COPY command to load data from your S3 bucket to your Amazon Redshift cluster</li>  \t<li>If data transformation is enabled, you can optionally back up source data to another Amazon S3 bucket</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-kinesis/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-kinesis/</a></li> </ul>"}, "correct_response": ["a", "d"], "section": "", "question_plain": "You have been asked to implement a solution for capturing, transforming and loading streaming data into an Amazon RedShift cluster. The solution will capture data from Amazon Kinesis Data Streams. Which AWS services would you utilize in this scenario? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869688, "assessment_type": "multiple-choice", "prompt": {"question": "<p>You are creating a design for a web-based application that will be based on a web front-end based on EC2 instances and a database back-end. This application is a low priority and you do not want to incur costs in general day to day management. What AWS database service can you use that will require the least operational overhead?\u00a0 \u00a0 </p>", "answers": ["<p>RDS</p>", "<p>RedShift</p>", "<p>EMR</p>", "<p>DynamoDB</p>"], "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "explanation": "<ul>  \t<li>Out of the options in the list, DynamoDB requires the least operational overhead as there are no backups, maintenance period, software updates etc. to deal with</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/</a></li> </ul>"}, "correct_response": ["d"], "section": "", "question_plain": "You are creating a design for a web-based application that will be based on a web front-end based on EC2 instances and a database back-end. This application is a low priority and you do not want to incur costs in general day to day management. What AWS database service can you use that will require the least operational overhead?", "related_lectures": []}, {"_class": "assessment", "id": 4869690, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Amazon EBS using multiple volumes in a RAID 0 configuration\u00a0 \u00a0 </p>", "<p>Amazon EFS\u00a0 \u00a0 </p>", "<p>Amazon S3\u00a0 \u00a0 </p>", "<p>Amazon Storage Gateway\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>EFS:</li>  \t<li>- EFS is elastic and grows and shrinks as you add and remove data</li>  \t<li>- Can concurrently connect 1 to 1000s of EC2 instances, from multiple AZs</li>  \t<li>- A file system can be accessed concurrently from all AZs in the region where it is located</li>  \t<li>- Throughput can be 10+ GB per second</li>  \t<li>EBS volumes cannot be accessed by multiple instances</li>  \t<li>S3 is an object store, not a file system and does not store data across multiple AZs (S3 is stored across multiple facilities in the region)</li>  \t<li>Storage Gateway is used for on-premises storage management</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-efs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-efs/</a></li> </ul>", "question": "<p>A new Big Data application you are developing will use hundreds of EC2 instances to write data to a shared file system. The file system must be stored redundantly across multiple AZs within a region and allow the EC2 instances to concurrently access the file system. The required throughput is multiple GB per second.</p><p>From the options presented which storage solution can deliver these requirements?</p>", "relatedLectureIds": ""}, "correct_response": ["b"], "section": "", "question_plain": "A new Big Data application you are developing will use hundreds of EC2 instances to write data to a shared file system. The file system must be stored redundantly across multiple AZs within a region and allow the EC2 instances to concurrently access the file system. The required throughput is multiple GB per second.From the options presented which storage solution can deliver these requirements?", "related_lectures": []}, {"_class": "assessment", "id": 4869692, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "explanation": "<ul>  \t<li>You can use Amazon CloudWatch Logs to monitor, store, and access your log files from Amazon Elastic Compute Cloud (Amazon EC2) instances, AWS CloudTrail, Route 53, and other sources</li>  \t<li>You can then retrieve the associated log data from CloudWatch Logs</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/WhatIsCloudWatchLogs.html\">https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/WhatIsCloudWatchLogs.html</a></li> </ul>", "answers": ["<p>CloudTrail</p>", "<p>OpsWorks</p>", "
