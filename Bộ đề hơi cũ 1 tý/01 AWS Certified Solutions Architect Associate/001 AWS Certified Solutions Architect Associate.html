ncing/</a></li> </ul>", "relatedLectureIds": "", "question": "<p>You are a Solutions Architect at Digital Cloud Guru. One of your clients has requested that you design a solution for distributing load across a number of EC2 instances across multiple AZs within a region. Customers will connect to several different applications running the client\u2019s servers through their browser using multiple domain names and SSL certificates. The certificates are stored in AWS Certificate Manager (ACM).</p><p>What is the optimal architecture to ensure high availability, cost effectiveness, and performance?</p>", "answers": ["<p>Launch a single ALB and bind multiple SSL certificates to multiple secure listeners\u00a0 \u00a0 </p>", "<p>Launch a single ALB and bind multiple SSL certificates to the same secure listener. Clients will use the Server Name Indication (SNI) extension\u00a0 \u00a0 </p>", "<p>Launch multiple ALBs and bind separate SSL certificates to each ELB\u00a0 \u00a0 </p>", "<p>Launch a single ALB, configure host-based routing for the domain names and bind an SSL certificate to each routing rule\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "You are a Solutions Architect at Digital Cloud Guru. One of your clients has requested that you design a solution for distributing load across a number of EC2 instances across multiple AZs within a region. Customers will connect to several different applications running the client\u2019s servers through their browser using multiple domain names and SSL certificates. The certificates are stored in AWS Certificate Manager (ACM).What is the optimal architecture to ensure high availability, cost effectiveness, and performance?", "related_lectures": []}, {"_class": "assessment", "id": 4869568, "assessment_type": "multiple-choice", "prompt": {"question": "<p> Which of the following can you to securely connect to an EC2 instance running Linux?\u00a0 \u00a0 </p>", "answers": ["<p>EC2 password</p>", "<p>Key pairs</p>", "<p>Public key</p>", "<p>SSL/TLS certificate</p>"], "explanation": "<ul>  \t<li>A key pair consists of a public key that AWS stores, and a private key file that you store</li>  \t<li>For Windows AMIs, the private key file is required to obtain the password used to log into your instance</li>  \t<li>For Linux AMIs, the private key file allows you to securely SSH into your instance</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li> </ul>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "Which of the following can you to securely connect to an EC2 instance running Linux?", "related_lectures": []}, {"_class": "assessment", "id": 4869570, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Create an encrypted snapshot of the current EBS volume. Restore the snapshot to the EBS volume\u00a0 \u00a0 </p>", "<p>Create and mount a new encrypted EBS volume. Move the data to the new volume and then delete the old volume\u00a0 \u00a0 </p>", "<p>Unmount the volume and enable server-side encryption. Re-mount the EBS volume\u00a0 \u00a0 </p>", "<p>Leverage the AWS Encryption CLI to encrypt the data on the volume\u00a0 \u00a0 </p>"], "question": "<p>One of your EC2 instances runs an application process that saves user data to an attached EBS volume. The EBS volume was attached to the EC2 instance after it was launched and is unencrypted. You would like to encrypt the data that is stored on the volume as it is considered sensitive however you cannot shutdown the instance due to other application processes that are running.</p><p>What is the best method of applying encryption to the sensitive data without any downtime?</p>", "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>You cannot restore a snapshot of a root volume without downtime</li>  \t<li>There is no direct way to change the encryption state of a volume</li>  \t<li>Either create an encrypted volume and copy data to it or take a snapshot, encrypt it, and create a new encrypted volume from the snapshot</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li> </ul>", "relatedLectureIds": ""}, "correct_response": ["b"], "section": "", "question_plain": "One of your EC2 instances runs an application process that saves user data to an attached EBS volume. The EBS volume was attached to the EC2 instance after it was launched and is unencrypted. You would like to encrypt the data that is stored on the volume as it is considered sensitive however you cannot shutdown the instance due to other application processes that are running.What is the best method of applying encryption to the sensitive data without any downtime?", "related_lectures": []}, {"_class": "assessment", "id": 4869572, "assessment_type": "multi-select", "prompt": {"question": "<p>You have created a new custom security group. Which of the below statements is correct in relation to the default rules that will be created? (choose 2)\u00a0 \u00a0 </p>", "relatedLectureIds": "", "answers": ["<p>Inbound traffic is allowed from instances assigned to the group\u00a0 \u00a0 </p>", "<p>No inbound traffic is allowed by default\u00a0 \u00a0 </p>", "<p>All outbound traffic is allowed by default\u00a0 \u00a0 </p>", "<p>No outbound traffic is allowed by default\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>Custom security groups do not have inbound allow rules (all inbound traffic is denied by default)</li>  \t<li>Default security groups do have inbound allow rules (allowing traffic from within the group)</li>  \t<li>All outbound traffic is allowed by default in custom and default security groups</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li> </ul>", "feedbacks": ["", "", "", ""]}, "correct_response": ["b", "c"], "section": "", "question_plain": "You have created a new custom security group. Which of the below statements is correct in relation to the default rules that will be created? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869574, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>One Auto Scaling Group using 3 AZs and a minimum of 18 EC2 instances behind an Internet facing ALB for the web layer. One Auto Scaling Group using 3 AZs and a minimum of 9 EC2 instances behind an internal-only ALB for the app layer</p>", "<p>One Auto Scaling Group using 3 AZs and a minimum of 12 EC2 instances behind an Internet facing ALB for the web layer. One Auto Scaling Group using 3 AZs and a minimum of 6 EC2 instances behind an internal-only ALB for the app layer\u00a0 \u00a0 </p>", "<p>One Auto Scaling Group with a minimum of 18 EC2 instances for the web layer. One Auto Scaling Group using 3 AZs and a minimum of 9 EC2 instances for the app layer. A single Internet-facing ALB using 3 AZs and two target groups for the web and app layers\u00a0 \u00a0 </p>", "<p>One Auto Scaling Group with a minimum of 12 EC2 instances for the web layer. One Auto Scaling Group using 3 AZs and a minimum of 6 EC2 instances for the app layer. A single Internet-facing ALB using 3 AZs and two target groups for the web and app layers\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "explanation": "<ul>  \t<li>Simple scaling maintains a current number of instances, you can manually change the ASGs min/desired/max and attach/detach instances</li>  \t<li>Auto Scaling will try to distribute EC2 instances evenly across AZs</li>  \t<li>Must have a minimum of 12 instances running in the event of an AZ failure</li>  \t<li>ELBs can be Internet facing or internal-only</li>  \t<li>Internet facing ELB nodes have public IPs</li>  \t<li>Internal only ELB nodes have private IPs</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li> </ul>", "question": "<p>You are a Solutions Architect at Digital Cloud Guru. A client has requested a design for a highly-available, fault tolerant architecture for the web and app tiers of a three-tier application. The requirements are as follows:</p><p>- Web instances will be in a public subnet and app instances will be in a private subnet</p><p>- Connections to EC2 instances should be automatically distributed across AZs</p><p>- A minimum of 12 web server EC2 instances must be running at all times</p><p>- A minimum of 6 app server EC2 instances must be running at all times</p><p>- The failure of a single availability zone (AZ) not affect the availability of the application or result in a reduction of capacity beneath the stated requirements</p><p>Which of the following design options would be the most suitable and cost-effective solution?</p>"}, "correct_response": ["a"], "section": "", "question_plain": "You are a Solutions Architect at Digital Cloud Guru. A client has requested a design for a highly-available, fault tolerant architecture for the web and app tiers of a three-tier application. The requirements are as follows:- Web instances will be in a public subnet and app instances will be in a private subnet- Connections to EC2 instances should be automatically distributed across AZs- A minimum of 12 web server EC2 instances must be running at all times- A minimum of 6 app server EC2 instances must be running at all times- The failure of a single availability zone (AZ) not affect the availability of the application or result in a reduction of capacity beneath the stated requirementsWhich of the following design options would be the most suitable and cost-effective solution?", "related_lectures": []}, {"_class": "assessment", "id": 4869578, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "answers": ["<p>Use DynamoDB\u00a0 \u00a0 </p>", "<p>Use RDS in a Multi-AZ configuration\u00a0 \u00a0 </p>", "<p>Install a relational database on EC2 instances in multiple AZs and create a cluster\u00a0 \u00a0 </p>", "<p>Use RedShift in a Multi-AZ configuration\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "question": "<p>A customer has asked you to recommend the best solution for a highly available database. The database be an OLTP type of database and the customer does not want to manage the operating system the database runs on. Failover between AZs must be automatic.</p><p>Which of the below options would you suggest to the customer?</p>", "explanation": "<ul>  \t<li>Amazon Relational Database Service (Amazon RDS) is a managed service that makes it easy to set up, operate, and scale a relational database in the cloud</li>  \t<li>Multi-AZ RDS creates a replica in another AZ and synchronously replicates to it (DR only)</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li> </ul>"}, "correct_response": ["b"], "section": "", "question_plain": "A customer has asked you to recommend the best solution for a highly available database. The database be an OLTP type of database and the customer does not want to manage the operating system the database runs on. Failover between AZs must be automatic.Which of the below options would you suggest to the customer?", "related_lectures": []}, {"_class": "assessment", "id": 4869582, "assessment_type": "multi-select", "prompt": {"answers": ["<p>The subnet has \u201cAuto-assign public IPv4 address\u201d set to \u201cYes\u201d\u00a0 \u00a0 </p>", "<p>There is a NAT Gateway installed in the subnet\u00a0 \u00a0 </p>", "<p>The subnet route table has an attached Internet Gateway\u00a0 \u00a0 </p>", "<p>The security group attached to the EC2 instance has an inbound rule allowing the traffic\u00a0 \u00a0 </p>", "<p>The EC2 instance has a private IP address associated with it\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>Public subnets are subnets that have: <ul>  \t<li>\u201cAuto-assign public IPv4 address\u201d set to \u201cYes\u201d</li>  \t<li>The subnet route table has an attached Internet Gateway</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li> </ul>", "feedbacks": ["", "", "", "", ""], "relatedLectureIds": "", "question": "<p>You are troubleshooting a connectivity issue where you cannot connect to an EC2 instance in a subnet in your VPC from the Internet. Which of the three configuration items in the list below would you check first? (choose 3)\u00a0 \u00a0 </p>"}, "correct_response": ["a", "c", "d"], "section": "", "question_plain": "You are troubleshooting a connectivity issue where you cannot connect to an EC2 instance in a subnet in your VPC from the Internet. Which of the three configuration items in the list below would you check first? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4869584, "assessment_type": "multi-select", "prompt": {"answers": ["<p>Use CloudFront with a Web and RTMP distribution\u00a0 \u00a0 </p>", "<p>Use CloudFront with an RTMP distribution\u00a0 \u00a0 </p>", "<p>Store the media files on an EC2 instance\u00a0 \u00a0 </p>", "<p>Store the media files in an S3 bucket\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "question": "<p>You would like to provide some on-demand and live streaming video to your customers. The plan is to provide the users with both the media player and the media files from the AWS cloud. One of the features you need is for the content of the media files to begin playing while the file is still being downloaded.</p><p>What AWS services can deliver these requirements? (choose 2)</p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>For serving both the media player and media files you need two types of distributions:</li>  \t<li>- A web distribution for the media player</li>  \t<li>- An RTMP distribution for the media files</li>  \t<li>RTMP:</li>  \t<li>- Distribute streaming media files using Adobe Flash Media Server\u2019s RTMP protocol</li>  \t<li>- Allows an end user to begin playing a media file before the file has finished downloading from a CloudFront edge location</li>  \t<li>- Files must be stored in an S3 bucket</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-cloudfront/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-cloudfront/</a></li> </ul>"}, "correct_response": ["a", "d"], "section": "", "question_plain": "You would like to provide some on-demand and live streaming video to your customers. The plan is to provide the users with both the media player and the media files from the AWS cloud. One of the features you need is for the content of the media files to begin playing while the file is still being downloaded.What AWS services can deliver these requirements? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869586, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "question": "<p>There is a new requirement to implement in-memory caching for a Financial Services application due to increasing read-heavy load. The data must be stored persistently. Automatic failover across AZs is also required.</p><p>Which two items from the list below are required to deliver these requirements? (choose 2)</p>", "answers": ["<p>ElastiCache with the Redis engine\u00a0 \u00a0 </p>", "<p>ElastiCache with the Memcached engine\u00a0 \u00a0 </p>", "<p>Multi-AZ with Cluster mode and Automatic Failover enabled\u00a0 \u00a0 </p>", "<p>Multiple nodes placed in different AZs\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>Redis engine stores data persistently</li>  \t<li>Memached engine does not store data persistently</li>  \t<li>Redis engine supports Multi-AZ using read replicas in another AZ in the same region</li>  \t<li>You can have a fully automated, fault tolerant ElastiCache-Redis implementation by enabling both cluster mode and multi-AZ failover</li>  \t<li>Memcached engine does not support Multi-AZ failover or replication</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-elasticache/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-elasticache/</a></li> </ul>", "feedbacks": ["", "", "", ""]}, "correct_response": ["a", "c"], "section": "", "question_plain": "There is a new requirement to implement in-memory caching for a Financial Services application due to increasing read-heavy load. The data must be stored persistently. Automatic failover across AZs is also required.Which two items from the list below are required to deliver these requirements? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869590, "assessment_type": "multi-select", "prompt": {"question": "<p>Which statements about Glacier are true? (choose 2)\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""], "answers": ["<p>Glacier objects are visible through S3 only</p>", "<p>The contents of an archive can be modified after uploading</p>", "<p>Uploading archives is synchronous; downloading\u00a0archives is asynchronous</p>", "<p>Retrieval is immediate</p>"], "relatedLectureIds": "", "explanation": "<ul>  \t<li>Glacier objects are visible through S3 only (not Glacier directly)</li>  \t<li>The contents of an archive that has been uploaded cannot be modified</li>  \t<li>Uploading archives is synchronous</li>  \t<li>Downloading archives is asynchronous</li>  \t<li>Retrieval can take a few hours</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/</a></li> </ul>"}, "correct_response": ["a", "c"], "section": "", "question_plain": "Which statements about Glacier are true? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869592, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Which Route 53 record type can be used to point a domain\u2019s zone apex at an Elastic Load Balancer?\u00a0 \u00a0 </p>", "answers": ["<p>An AAAA record\u00a0 \u00a0 </p>", "<p>A Route 53 Alias record\u00a0 \u00a0 </p>", "<p>An A record\u00a0 \u00a0 </p>", "<p>A Route 53 CNAME record\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>The Alias record is a Route 53 specific record type</li>  \t<li>Alias records are used to map resource record sets in your hosted zone to Amazon Elastic Load Balancing load balancers, Amazon CloudFront distributions, AWS Elastic Beanstalk environments, or Amazon S3 buckets that are configured as websites</li>  \t<li>An Alias record can be used for resolving apex or naked domain names (e.g. example.com)</li>  \t<li>A CNAME record can\u2019t be used for resolving apex or naked domain names</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/</a></li> </ul>", "relatedLectureIds": ""}, "correct_response": ["b"], "section": "", "question_plain": "Which Route 53 record type can be used to point a domain\u2019s zone apex at an Elastic Load Balancer?", "related_lectures": []}, {"_class": "assessment", "id": 4869594, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>Event sources are mapped to Lambda functions</li>  \t<li>Event sources maintain the mapping configuration except for stream-based services (e.g. DynamoDB, Kinesis) for which the configuration is made on the Lambda side and Lambda performs the polling</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/</a></li> </ul>", "relatedLectureIds": "", "question": "<p>The association between a poll-based source and a Lambda function is called the event source mapping. Event sources maintain the mapping configuration except for stream-based services such as ________ and ________ for which the configuration is made on the Lambda side and Lambda performs the polling.</p><p>Fill in the blanks from the options below (choose 2)</p>", "answers": ["<p>DynamoDB</p>", "<p>S3</p>", "<p>IoT\u00a0Button</p>", "<p>Kinesis</p>", "<p>API\u00a0Gateway</p>"], "feedbacks": ["", "", "", "", ""]}, "correct_response": ["a", "d"], "section": "", "question_plain": "The association between a poll-based source and a Lambda function is called the event source mapping. Event sources maintain the mapping configuration except for stream-based services such as ________ and ________ for which the configuration is made on the Lambda side and Lambda performs the polling.Fill in the blanks from the options below (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869596, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>DynamoDB and EMR\u00a0 \u00a0 </p>", "<p>Kinesis Data Streams and Kinesis Data Analytics\u00a0 \u00a0 </p>", "<p>ElastiCache and EMR\u00a0 \u00a0 </p>", "<p>Kinesis Data Streams and Kinesis Firehose\u00a0 \u00a0 </p>"], "question": "<p>The data scientists in your company are looking for a service that can process and analyze real-time, streaming data. They would like to use standard SQL queries to query the streaming data.</p><p>Which combination of AWS services would deliver these requirements?</p>", "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Kinesis Data Streams enables you to build custom applications that process or analyze streaming data for specialized needs</li>  \t<li>Amazon Kinesis Data Analytics is the easiest way to process and analyze real-time, streaming data</li>  \t<li>Kinesis Data Analytics can use standard SQL queries to process Kinesis data streams</li>  \t<li>Kinesis Data Analytics can ingest data from Kinesis Streams and Kinesis Firehose</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-kinesis/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-kinesis/</a></li> </ul>", "relatedLectureIds": ""}, "correct_response": ["b"], "section": "", "question_plain": "The data scientists in your company are looking for a service that can process and analyze real-time, streaming data. They would like to use standard SQL queries to query the streaming data.Which combination of AWS services would deliver these requirements?", "related_lectures": []}, {"_class": "assessment", "id": 4869600, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Use DynamoDB for the database layer which will automatically scale as required\u00a0 \u00a0 </p>", "<p>Create an SQS queue and modify the application to write to the SQS queue. Launch another application instance the polls the queue and writes messages to the database\u00a0 \u00a0 </p>", "<p>Write the data to an S3 bucket, configure RDS to poll the bucket for new messages\u00a0 \u00a0 </p>", "<p>Use DynamoDB and provision enough write capacity to handle the highest expected load\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "explanation": "<ul>  \t<li>Amazon Simple Queue Service (Amazon SQS) is a web service that gives you access to message queues that store messages waiting to be processed</li>  \t<li>SQS offers a reliable, highly-scalable, hosted queue for storing messages in transit between computers</li>  \t<li>SQS is used for distributed/decoupled applications</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-sqs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-sqs/</a></li> </ul>", "question": "<p>You are a Solutions Architect at a media company and you need to build an application stack that can receive customer comments from sporting events. The application is expected to receive significant load that could scale to millions of messages within a short space of time following high-profile matches. As you are unsure of the load required for the database layer what is the most cost-effective way to ensure that the messages are not dropped?\u00a0 \u00a0 </p>"}, "correct_response": ["b"], "section": "", "question_plain": "You are a Solutions Architect at a media company and you need to build an application stack that can receive customer comments from sporting events. The application is expected to receive significant load that could scale to millions of messages within a short space of time following high-profile matches. As you are unsure of the load required for the database layer what is the most cost-effective way to ensure that the messages are not dropped?", "related_lectures": []}, {"_class": "assessment", "id": 4869602, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>Cross-region replication allows you to replicate across regions: <ul>  \t<li>Amazon DynamoDB global tables provides a fully managed solution for deploying a multi-region, multi-master database</li>  \t<li>When you create a global table, you specify the AWS regions where you want the table to be available</li>  \t<li>DynamoDB performs all of the necessary tasks to create identical tables in these regions, and propagate ongoing data changes to all of them</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/</a></li> </ul>", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "question": "<p>You are a Solutions Architect at Digital Cloud Guru. A large multi-national client has requested a design for a multi-region, multi-master database. The client has requested that the database be designed for fast, massively scaled applications for a global user base. The database should be a fully managed service including the replication.</p><p>Which AWS service can deliver these requirements?</p>", "answers": ["<p>RDS with Multi-AZ\u00a0 \u00a0 </p>", "<p>S3 with Cross Region Replication\u00a0 \u00a0 </p>", "<p>DynamoDB with Global Tables and Cross Region Replication\u00a0 \u00a0 </p>", "<p>EC2 instances with EBS replication\u00a0 \u00a0 </p>"]}, "correct_response": ["c"], "section": "", "question_plain": "You are a Solutions Architect at Digital Cloud Guru. A large multi-national client has requested a design for a multi-region, multi-master database. The client has requested that the database be designed for fast, massively scaled applications for a global user base. The database should be a fully managed service including the replication.Which AWS service can deliver these requirements?", "related_lectures": []}, {"_class": "assessment", "id": 4869606, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Use an Application Load Balancer (ALB) and map the ECS service to the ALB\u00a0 \u00a0 </p>", "<p>Use a Classic Load Balancer (CLB) and create a static mapping of the ports\u00a0 \u00a0 </p>", "<p>Use a Network Load Balancer (NLB) and host-based routing\u00a0 \u00a0 </p>", "<p>You cannot run multiple copies of a task on the same instance, because the ports would conflict\u00a0 \u00a0 </p>"], "question": "<p>The application development team in your company have a new requirement for the deployment of a container solution. You plan to the use the AWS Elastic Container Service (ECS). The solution should include load balancing of incoming requests across the ECS containers and allow the containers to use dynamic host port mapping so that multiple tasks from the same service can run on the same container host.</p><p>Which AWS load balancing configuration will support this?</p>", "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>It is possible to associate a service on Amazon ECS to an Application Load Balancer (ALB) for the Elastic Load Balancing (ELB) service</li>  \t<li>ALB allows containers to use dynamic host port mapping so that multiple tasks from the same service are allowed on the same container host</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ecs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ecs/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li> </ul>", "relatedLectureIds": ""}, "correct_response": ["a"], "section": "", "question_plain": "The application development team in your company have a new requirement for the deployment of a container solution. You plan to the use the AWS Elastic Container Service (ECS). The solution should include load balancing of incoming requests across the ECS containers and allow the containers to use dynamic host port mapping so that multiple tasks from the same service can run on the same container host.Which AWS load balancing configuration will support this?", "related_lectures": []}, {"_class": "assessment", "id": 4869608, "assessment_type": "multi-select", "prompt": {"answers": ["<p>Locally to EC2 instances\u00a0 \u00a0 </p>", "<p>Through the AWS Management Console\u00a0 \u00a0 </p>", "<p>Using a key pair\u00a0 \u00a0 </p>", "<p>Using the AWS API\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "question": "<p>To improve security in your AWS account you have decided to enable multi-factor authentication (MFA). You can authenticate using an MFA device in which two ways? (choose 2)\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>You can authenticate using an MFA device in the following two ways: <ul>  \t<li>Through the AWS Management Console \u2013 the user is prompted for a user name, password and authentication code</li>  \t<li>Using the AWS API \u2013 restrictions are added to IAM policies and developers can request temporary security credentials and pass MFA parameters in their AWS STS API requests</li>  \t<li>Using the AWS CLI by obtaining temporary security credentials from STS (aws sts get-session-token)</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/</a></li> </ul>"}, "correct_response": ["b", "d"], "section": "", "question_plain": "To improve security in your AWS account you have decided to enable multi-factor authentication (MFA). You can authenticate using an MFA device in which two ways? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869610, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "answers": ["<p>Create an AWS Direct Connect connection to reduce the latency between your company and AWS\u00a0 \u00a0 </p>", "<p>Use the AWS Active Directory Service for Microsoft Active Directory and join your existing on-premise domain\u00a0 \u00a0 </p>", "<p>Install an additional Microsoft Active Directory Domain Controller for your existing domain on EC2 and configure the application to authenticate to the local DC\u00a0 \u00a0 </p>", "<p>Use the AWS Active Directory Service for Microsoft Active Directory and create a new domain. Establish a trust relationship with your existing on-premise domain\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "question": "<p>An application that was recently moved into the AWS cloud has been experiencing some authentication issues. The application is currently configured to authenticate to an on-premise Microsoft Active Directory Domain Controller via a VPN connection. Upon troubleshooting the issues, it seems that latency across the VPN connection is causing authentication to fail. Your company is very cost sensitive at the moment and the administrators of the Microsoft AD do not want to manage any additional directories. You need to resolve the issues quickly.</p><p>What is the best solution to solve the authentication issues taking cost considerations into account?</p>", "explanation": "<ul>  \t<li>As an alternative to the AWS Directory service you can build your own Microsoft AD DCs in the AWS cloud (on EC2): <ul>  \t<li>When you build your own you can join an existing on-premise Active Directory domain (replication mode)</li>  \t<li>Must establish a VPN (on top of Direct Connect if you have it)</li>  \t<li>Replication mode is less secure than establishing trust relationships</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/</a></li> </ul>"}, "correct_response": ["c"], "section": "", "question_plain": "An application that was recently moved into the AWS cloud has been experiencing some authentication issues. The application is currently configured to authenticate to an on-premise Microsoft Active Directory Domain Controller via a VPN connection. Upon troubleshooting the issues, it seems that latency across the VPN connection is causing authentication to fail. Your company is very cost sensitive at the moment and the administrators of the Microsoft AD do not want to manage any additional directories. You need to resolve the issues quickly.What is the best solution to solve the authentication issues taking cost considerations into account?", "related_lectures": []}, {"_class": "assessment", "id": 4869612, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Use AWS Simple AD\u00a0 \u00a0 </p>", "<p>Use AWS Directory Service for Microsoft AD\u00a0 \u00a0 </p>", "<p>Use Amazon Cloud Directory\u00a0 \u00a0 </p>", "<p>Use AD Connector\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "question": "<p>You are designing an identity, authorization and access management solution for the AWS cloud. The features you need include the ability to manage user accounts and group memberships, create and apply group policies, securely connect to Amazon EC2 instances, and provide Kerberos-based single sign-on (SSO). You do not need to establish trust relationships with other domains, use DNS dynamic update, implement schema extensions or use other advanced directory features.</p><p>What would be the most cost-effective solution?</p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>An inexpensive Active Directory-compatible service with common directory features</li>  \t<li>Standalone, fully managed, directory on the AWS cloud</li>  \t<li>Simple AD is generally the least expensive option</li>  \t<li>Best choice for less than 50000 users and don\u2019t need advanced AD features</li>  \t<li>Powered by SAMBA 4 Active Directory compatible server</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-directory-service/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-directory-service/</a></li> </ul>"}, "correct_response": ["a"], "section": "", "question_plain": "You are designing an identity, authorization and access management solution for the AWS cloud. The features you need include the ability to manage user accounts and group memberships, create and apply group policies, securely connect to Amazon EC2 instances, and provide Kerberos-based single sign-on (SSO). You do not need to establish trust relationships with other domains, use DNS dynamic update, implement schema extensions or use other advanced directory features.What would be the most cost-effective solution?", "related_lectures": []}, {"_class": "assessment", "id": 4869614, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Create an Auto Scaling Group across multiple AZs with a desired capacity of 150 EC2 instances. Launch an Application Load Balancer and specify the same AZs as the ASG and pre-warm the ALB by contacting AWS prior to the event\u00a0 \u00a0 </p>", "<p>Create an Auto Scaling Group across multiple AZs with a desired capacity of 150 EC2 instances. Launch an Application Load Balancer and specify the same AZs as the ASG and pre-warm the ALB by contacting AWS prior to the event and pre-warm the ALB by contacting AWS prior to the event\u00a0 \u00a0 </p>", "<p>Create an Auto Scaling Group across multiple AZs with a maximum capacity of 150 EC2 instances. Launch an Application Load Balancer and specify the same AZs as the ASG\u00a0 \u00a0 </p>", "<p>Create an Auto Scaling Group across multiple AZs with a maximum capacity of 150 EC2 instances. Launch an Application Load Balancer and specify the same AZs as the ASG and pre-warm the ALB by contacting AWS prior to the event\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>Simple scaling maintains a current number of instances, you can manually change the ASGs min/desired/max and attach/detach instances</li>  \t<li>Auto Scaling will try to distribute EC2 instances evenly across AZs</li>  \t<li>If you\u2019re anticipating a fast increase in load you can contact AWS and instruct them to pre-warm (provision) additional ELB nodes</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li> </ul>", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "question": "<p>You work for a company that produces TV commercials. You are planning to run an advertising campaign during a major political event that will be watched by millions of people over several days. It is expected that your website will receive large bursts of traffic following commercial breaks. You have performed an analysis and determined that you will need around 150 EC2 web instances to process the traffic</p><p>You need to ensure you deliver a high quality and consistent user experience and to also consider cost-effectiveness. How would you design a highly available and elastic?</p>"}, "correct_response": ["d"], "section": "", "question_plain": "You work for a company that produces TV commercials. You are planning to run an advertising campaign during a major political event that will be watched by millions of people over several days. It is expected that your website will receive large bursts of traffic following commercial breaks. You have performed an analysis and determined that you will need around 150 EC2 web instances to process the trafficYou need to ensure you deliver a high quality and consistent user experience and to also consider cost-effectiveness. How would you design a highly available and elastic?", "related_lectures": []}, {"_class": "assessment", "id": 4869616, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>You can configure EC2 instances as bastion hosts (aka jump boxes) in order to access your VPC instances for management</li>  \t<li>Can use the SSH or RDP protocols</li>  \t<li>Need to configure a security group with the relevant permissions</li>  \t<li>Can use auto-assigned public IPs or Elastic IPs</li>  \t<li>Can use security groups to restrict the IP addresses/CIDRs that can access the bastion host</li>  \t<li>Use auto-scaling groups for HA (set to 1 to just replace)</li>  \t<li>Best practice is to deploy Linux bastion hosts in two AZs, use auto-scaling and Elastic IP</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li> </ul>", "relatedLectureIds": "", "question": "<p>For operational access to your AWS environment you are planning to setup a bastion host implementation. Which of the below are AWS best practices for setting up bastion hosts? (choose 3)\u00a0 \u00a0 </p>", "answers": ["<p>Linux bastion hosts are deployed in two Availability Zones to support immediate access across the VPC\u00a0 \u00a0 </p>", "<p>An Auto Scaling group ensures that the number of bastion host instances always matches the desired capacity you specify during launch\u00a0 \u00a0 </p>", "<p>Bastion hosts are deployed in the private subnets of the VPC\u00a0 \u00a0 </p>", "<p>Elastic IP addresses are associated with the bastion instances to make it easier to remember and allow these IP addresses from on-premises firewalls\u00a0 \u00a0 </p>", "<p>Access to the bastion hosts is configured to 0.0.0.0/0 for ingress in security groups\u00a0 \u00a0 </p>", "<p>Ports are unrestricted to allow full operational access to the bastion hosts\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", "", "", ""]}, "correct_response": ["a", "b", "d"], "section": "", "question_plain": "For operational access to your AWS environment you are planning to setup a bastion host implementation. Which of the below are AWS best practices for setting up bastion hosts? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4869618, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Can enable Cross Origin Resource Sharing (CORS) for multiple domain use with Javascript/AJAX: <ul>  \t<li>Can be used to enable requests from domains other the APIs domain</li>  \t<li>Allows the sharing of resources between different domains</li>  \t<li>The method (GET, PUT, POST etc) for which you will enable CORS must be available in the API Gateway API before you enable CORS</li>  \t<li>If CORS is not enabled and an API resource received requests from another domain the request will be blocked</li>  \t<li>Enable CORS on the APIs resources using the selected methods under the API Gateway</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-api-gateway/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-api-gateway/</a></li> </ul>", "question": "<p>An application running on an external website is attempting to initiate a request to your company\u2019s website on AWS using API calls. A problem has been reported in which the requests are failing with an error that includes the following text:</p><p>\u201cCross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource\u201d</p><p>You have been asked to resolve the problem, what is the most likely solution?</p>", "relatedLectureIds": "", "answers": ["<p>The IAM policy does not allow access to the API\u00a0 \u00a0 </p>", "<p>The ACL on the API needs to be updated\u00a0 \u00a0 </p>", "<p>Enable CORS on the APIs resources using the selected methods under the API Gateway\u00a0 \u00a0 </p>", "<p>The request is not secured with SSL/TLS\u00a0 \u00a0 </p>"]}, "correct_response": ["c"], "section": "", "question_plain": "An application running on an external website is attempting to initiate a request to your company\u2019s website on AWS using API calls. A problem has been reported in which the requests are failing with an error that includes the following text:\u201cCross-Origin Request Blocked: The Same Origin Policy disallows reading the remote resource\u201dYou have been asked to resolve the problem, what is the most likely solution?", "related_lectures": []}, {"_class": "assessment", "id": 4869620, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "question": "<p>You are an entrepreneur building a small company with some resources running on AWS. As you have limited funding you are extremely cost conscious. What AWS service can help you to ensure your costs do not exceed your funding capacity and send you alerts via email or SNS topic?\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>AWS Budgets gives you the ability to set custom budgets that alert you when your costs or usage exceed (or are forecasted to exceed) your budgeted amount</li>  \t<li>Budget alerts can be sent via email and/or Amazon Simple Notification Service (SNS) topic</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://aws.amazon.com/aws-cost-management/aws-budgets/\">https://aws.amazon.com/aws-cost-management/aws-budgets/</a></li> </ul>", "answers": ["<p>Cost Explorer</p>", "<p>AWS\u00a0Budgets</p>", "<p>AWS\u00a0Billing Dashboard</p>", "<p>Cost &amp;\u00a0Usage reports</p>"]}, "correct_response": ["b"], "section": "", "question_plain": "You are an entrepreneur building a small company with some resources running on AWS. As you have limited funding you are extremely cost conscious. What AWS service can help you to ensure your costs do not exceed your funding capacity and send you alerts via email or SNS topic?", "related_lectures": []}, {"_class": "assessment", "id": 4869622, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "question": "<p>Which of the statements below accurately describes the Amazon Elastic Map Reduce (EMR) service? (choose 2)\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>Amazon EMR is a web service that enables businesses, researchers, data analysts, and developers to easily and cost-effectively process vast amounts of data</li>  \t<li>EMR utilizes a hosted Hadoop framework running on Amazon EC2 and Amazon S3</li>  \t<li>EMR uses Apache Hadoop as its distributed data processing engine which is an open source, Java software framework that supports data-intensive distributed applications running on large clusters of commodity hardware</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-emr/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-emr/</a></li> </ul>", "answers": ["<p>EMR utilizes a hosted Hadoop framework running on Amazon EC2 and Amazon S3\u00a0 \u00a0 </p>", "<p>EMR makes it easy to securely stream video from connected devices to AWS for analytics, machine learning (ML), and other processing\u00a0 \u00a0 </p>", "<p>EMR launches all nodes for a given cluster in the same Amazon EC2 Availability Zone\u00a0 \u00a0 </p>", "<p>EMR is a fully-managed service that makes it easy to set up and scale file storage in the Amazon Cloud\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["a", "c"], "section": "", "question_plain": "Which of the statements below accurately describes the Amazon Elastic Map Reduce (EMR) service? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869624, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Options for storing logs: <ul>  \t<li>CloudWatch Logs</li>  \t<li>Centralized logging system (e.g. Splunk)</li>  \t<li>Custom script and store on S3</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/amazon-cloudwatch/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/amazon-cloudwatch/</a></li> </ul>", "answers": ["<p>CloudWatch Logs\u00a0 \u00a0 </p>", "<p>EFS</p>", "<p>Splunk</p>", "<p>EBS</p>"], "question": "<p>As a SysOps engineer working at Digital Cloud Guru, you are constantly trying to improve your processes for collecting log data. Currently you are collecting logs from across your AWS resources using CloudWatch and a combination of standard and custom metrics. You are currently investigating how you can optimize the storage of log files collected by CloudWatch.</p><p>Which of the following are valid options for storing CloudWatch log files? (choose 2)</p>", "relatedLectureIds": ""}, "correct_response": ["a", "c"], "section": "", "question_plain": "As a SysOps engineer working at Digital Cloud Guru, you are constantly trying to improve your processes for collecting log data. Currently you are collecting logs from across your AWS resources using CloudWatch and a combination of standard and custom metrics. You are currently investigating how you can optimize the storage of log files collected by CloudWatch.Which of the following are valid options for storing CloudWatch log files? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869626, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "answers": ["<p>There is a charge if you delete data within 90 days\u00a0 \u00a0 </p>", "<p>Following retrieval, you have 24 hours to download your data\u00a0 \u00a0 </p>", "<p>Amazon Glacier must complete a job before you can get its output\u00a0 \u00a0 </p>", "<p>The retrieved data will always be encrypted\u00a0 \u00a0 </p>"], "question": "<p>Your company uses Amazon Glacier to store files that must be retained for compliance reasons and are rarely accessed. An auditor has requested access to some information that is stored in a Glacier archive. You have initiated an archive retrieval job.</p><p>Which factors are important to know about the process from this point? (choose 2)</p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>There is a charge if you delete data within 90 days \u2013 however we are not talking about deleting data here, just retrieving it</li>  \t<li>Retrieved data is available for 24 hours by default (can be changed)</li>  \t<li>Amazon Glacier must complete a job before you can get its output</li>  \t<li>Glacier automatically encrypts data at rest using AES 256 symmetric keys and supports secure transfer of data over SSL</li>  \t<li>Retrieved data will not be encrypted if it was uploaded unencrypted</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/</a></li> </ul>"}, "correct_response": ["b", "c"], "section": "", "question_plain": "Your company uses Amazon Glacier to store files that must be retained for compliance reasons and are rarely accessed. An auditor has requested access to some information that is stored in a Glacier archive. You have initiated an archive retrieval job.Which factors are important to know about the process from this point? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869630, "assessment_type": "multi-select", "prompt": {"answers": ["<p>RIs can be sold on the Reserved Instance Marketplace\u00a0 \u00a0 </p>", "<p>You can change the region with Convertible RIs\u00a0 \u00a0 </p>", "<p>There is a fee charged for any RI modifications\u00a0 \u00a0 </p>", "<p>You can launch RIs using Auto Scaling Groups\u00a0 \u00a0 </p>", "<p>You can use RIs in Placement Groups\u00a0 \u00a0 </p>"], "question": "<p>Which of the following are characteristics of an EC2 Reserved Instance (RI)? (Choose\u00a03)\u00a0 \u00a0 \u00a0</p>", "relatedLectureIds": "", "feedbacks": ["", "", "", "", ""], "explanation": "<ul>  \t<li>Capacity is reserved for a term of 1 or 3 years</li>  \t<li>Standard = commitment of 1 or 3 years, charged whether it's on or off</li>  \t<li>Scheduled = reserved for specific periods of time, accrue charges hourly, billed in monthly increments over the term (1 year)</li>  \t<li>Scheduled RIs match your capacity reservation to a predictable recurring schedule</li>  \t<li>RIs are used for steady state workloads and predictable usage</li>  \t<li>Ideal for applications that need reserved capacity</li>  \t<li>Upfront payments can reduce the hourly rate</li>  \t<li>Can switch AZ within the same region</li>  \t<li>Can change the instance size within the same instance type</li>  \t<li>Instance type modifications are supported for Linux only</li>  \t<li>Cannot change the instance size of Windows RIs</li>  \t<li>Billed whether running or not</li>  \t<li>Can sell reservations on the AWS marketplace</li>  \t<li>Can be used in Auto Scaling Groups</li>  \t<li>Can be used in Placement Groups</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li> </ul>"}, "correct_response": ["a", "d", "e"], "section": "", "question_plain": "Which of the following are characteristics of an EC2 Reserved Instance (RI)? (Choose\u00a03)", "related_lectures": []}, {"_class": "assessment", "id": 4869634, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "question": "<p>You have an EC2 instance that has an EBS-backed root volume. You have attached a couple of Instance Store-backed volumes which have some important log files on them. What will happen to the data if the instance is stopped?\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>Instance store volumes are sometimes called Ephemeral storage (non-persistent)</li>  \t<li>Instance store volumes cannot be stopped. If the underlying host fails the data will be lost</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li> </ul>", "answers": ["<p>The data will be accessible\u00a0 \u00a0 </p>", "<p>The data will be deleted\u00a0 \u00a0 </p>", "<p>You cannot stop and EC2 instance with instance store volumes attached\u00a0 \u00a0 </p>", "<p>The data is automatically saved as an EBS snapshot\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "You have an EC2 instance that has an EBS-backed root volume. You have attached a couple of Instance Store-backed volumes which have some important log files on them. What will happen to the data if the instance is stopped?", "related_lectures": []}, {"_class": "assessment", "id": 4869636, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "question": "<p>Your company has recently formed a partnership with another company. Both companies have resources running in the AWS cloud and you would like to be able to access each other\u2019s resources using private IP addresses. The resources for each company are in different AWS regions and you need to ensure that fully redundant connectivity is established.</p><p>What steps would you take to establish connectivity and resource sharing between the VPCs across regions? (choose 3)</p>", "feedbacks": ["", "", "", "", ""], "explanation": "<ul>  \t<li>Peering connections can be created with VPCs in different regions (available in most regions now)</li>  \t<li>Data sent between VPCs in different regions is encrypted (traffic charges apply)</li>  \t<li>Must update route tables to configure routing</li>  \t<li>Must update the inbound and outbound rules for VPC security group to reference security groups in the peered VPC</li>  \t<li>When creating a VPC peering connection with another account you need to enter the account ID and VPC ID from the other account</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li> </ul>", "answers": ["<p>Establish a VPC peering connection between the VPCs\u00a0 \u00a0 </p>", "<p>Establish redundant Direct Connect connections between the VPCs\u00a0 \u00a0 </p>", "<p>Manually add routes to each VPCs routing tables as required to enable IP connectivity\u00a0 \u00a0 </p>", "<p>Establish dynamic routing with BGP and BFD\u00a0 \u00a0 </p>", "<p>Update Security Group rules to allow resource sharing\u00a0 \u00a0 </p>"]}, "correct_response": ["a", "c", "e"], "section": "", "question_plain": "Your company has recently formed a partnership with another company. Both companies have resources running in the AWS cloud and you would like to be able to access each other\u2019s resources using private IP addresses. The resources for each company are in different AWS regions and you need to ensure that fully redundant connectivity is established.What steps would you take to establish connectivity and resource sharing between the VPCs across regions? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4869638, "assessment_type": "multi-select", "prompt": {"question": "<p>Several websites you run on AWS use multiple Internet-facing Elastic Load Balancers (ELB) to distribute incoming connections to EC2 instances running web applications. The ELBs are configured to forward using either TCP (layer 4) or HTTP (layer 7) protocols. You would like to start recording the IP addresses of the clients that connect to your web applications.</p><p>Which ELB features will you implement with which protocols? (choose 2)</p>", "answers": ["<p>X-Forwarded-For request header and TCP\u00a0 \u00a0 </p>", "<p>X-Forwarded-For request header and HTTP\u00a0 \u00a0 </p>", "<p>Proxy Protocol and TCP\u00a0 \u00a0 </p>", "<p>Proxy Protocol and HTTP\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "explanation": "<ul>  \t<li>Proxy protocol for TCP/SSL carries the source (client) IP/port information</li>  \t<li>X-forwarded-for for HTTP/HTTPS carries the source IP/port information</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li> </ul>", "feedbacks": ["", "", "", ""]}, "correct_response": ["b", "c"], "section": "", "question_plain": "Several websites you run on AWS use multiple Internet-facing Elastic Load Balancers (ELB) to distribute incoming connections to EC2 instances running web applications. The ELBs are configured to forward using either TCP (layer 4) or HTTP (layer 7) protocols. You would like to start recording the IP addresses of the clients that connect to your web applications.Which ELB features will you implement with which protocols? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869640, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>Peering connections can be created with VPCs in different regions (available in most regions now)</li>  \t<li>Data sent between VPCs in different regions is encrypted (traffic charges apply)</li>  \t<li>Cannot do transitive peering (establish a mesh)</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li> </ul>", "relatedLectureIds": "", "question": "<p>Your company has offices in several locations around the world. Each office utilizes resources deployed in the geographically closest AWS region. You would like to implement connectivity between all of the VPCs so that you can provide full access to each other\u2019s resources. As you are security conscious you would like to ensure the traffic is encrypted and does not traverse the public Internet. The topology should be many-to-many to enable all VPCs to access the resources in all other VPCs.</p><p>How can you successfully implement this connectivity using only AWS services? (choose 2)</p>", "feedbacks": ["", "", "", ""], "answers": ["<p>Use software VPN appliances running on EC2 instances\u00a0 \u00a0 </p>", "<p>Use inter-region VPC peering\u00a0 \u00a0 </p>", "<p>Implement a fully meshed architecture\u00a0 \u00a0 </p>", "<p>Implement a hub and spoke architecture\u00a0 \u00a0 </p>"]}, "correct_response": ["b", "c"], "section": "", "question_plain": "Your company has offices in several locations around the world. Each office utilizes resources deployed in the geographically closest AWS region. You would like to implement connectivity between all of the VPCs so that you can provide full access to each other\u2019s resources. As you are security conscious you would like to ensure the traffic is encrypted and does not traverse the public Internet. The topology should be many-to-many to enable all VPCs to access the resources in all other VPCs.How can you successfully implement this connectivity using only AWS services? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869644, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Provision a Direct Connect connection between your on-premises location and AWS and create a target group on an ALB to use IP based targets for both your EC2 instances and on-premises servers\u00a0 \u00a0 </p>", "<p>Provision a Direct Connect connection between your on-premises location and AWS and create a target group on an ALB to use Instance ID based targets for both your EC2 instances and on-premises server\u00a0 \u00a0 </p>", "<p>Provision an IPSec VPN connection between your on-premises location and AWS and create a CLB that uses cross-zone load balancing to distributed traffic across EC2 instances and on-premises servers\u00a0 \u00a0 </p>", "<p>This cannot be done, ELBs are an AWS service and can only distributed traffic within the AWS cloud\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>ALB supports IP addresses as targets</li>  \t<li>IP addresses as targets allows load balancing any application hosted in AWS or on-premises using IP addresses of the application back-ends as targets</li>  \t<li>Requires a VPN or Direct Connect connection</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li>  \t<li><a href=\"https://aws.amazon.com/blogs/aws/new-application-load-balancing-via-ip-address-to-aws-on-premises-resources/\">https://aws.amazon.com/blogs/aws/new-application-load-balancing-via-ip-address-to-aws-on-premises-resources/</a></li> </ul>", "question": "<p>The company you work for is currently transitioning their infrastructure and applications into the AWS cloud. You are planning to deploy an Elastic Load Balancer (ELB) that distributes traffic for a web application running on EC2 instances. You still have some application servers running on-premise and you would like to distribute application traffic across both your AWS and on-premises resources.</p><p>How can this be achieved?</p>"}, "correct_response": ["a"], "section": "", "question_plain": "The company you work for is currently transitioning their infrastructure and applications into the AWS cloud. You are planning to deploy an Elastic Load Balancer (ELB) that distributes traffic for a web application running on EC2 instances. You still have some application servers running on-premise and you would like to distribute application traffic across both your AWS and on-premises resources.How can this be achieved?", "related_lectures": []}, {"_class": "assessment", "id": 4869648, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Amazon Elastic Transcoder is a highly scalable, easy to use and cost-effective way for developers and businesses to convert (or \u201ctranscode\u201d) video and audio files from their source format into versions that will playback on devices like smartphones, tablets and PCs</li>  \t<li>MediaConvert converts file-based content for broadcast and multi-screen delivery</li>  \t<li>Data Pipeline helps you move, integrate, and process data across AWS compute and storage resources, as well as your on-premises resources</li>  \t<li>Rekognition is a deep learning-based visual analysis service</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/media-services/amazon-elastic-transcoder/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/media-services/amazon-elastic-transcoder/</a></li> </ul>", "question": "<p>You are undertaking a project to make some audio and video files that your company uses for onboarding new staff members available via a mobile application. You are looking for a cost-effective way to convert the files from their current formats into formats that are compatible with smartphones and tablets. The files are currently stored in an S3 bucket.</p><p>What AWS service can help with converting the files?</p>", "answers": ["<p>MediaConvert\u00a0 \u00a0 </p>", "<p>Data Pipeline</p>", "<p>Elastic Transcoder</p>", "<p>Rekognition</p>"]}, "correct_response": ["c"], "section": "", "question_plain": "You are undertaking a project to make some audio and video files that your company uses for onboarding new staff members available via a mobile application. You are looking for a cost-effective way to convert the files from their current formats into formats that are compatible with smartphones and tablets. The files are currently stored in an S3 bucket.What AWS service can help with converting the files?", "related_lectures": []}, {"_class": "assessment", "id": 4869650, "assessment_type": "multi-select", "prompt": {"question": "<p>Which of the statements below are correct in relation to CloudFront Regional Edge Caches? (choose 2)\u00a0 \u00a0 </p>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>Regional Edge Caches are enabled by default for CloudFront Distributions\u00a0 \u00a0 </p>", "<p>There are additional charges for using Regional Edge Caches\u00a0 \u00a0 </p>", "<p>Regional Edge Caches have larger cache-width than any individual edge location, so your objects remain in cache longer at these locations\u00a0 \u00a0 </p>", "<p>Regional Edge Caches are read-only\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>There are no additional charges for using Regional Edge Caches</li>  \t<li>You can write to regional edge caches too</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-cloudfront/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-cloudfront/</a></li>  \t<li><a href=\"https://aws.amazon.com/about-aws/whats-new/2016/11/announcing-regional-edge-caches-for-amazon-cloudfront/\">https://aws.amazon.com/about-aws/whats-new/2016/11/announcing-regional-edge-caches-for-amazon-cloudfront/</a></li> </ul>"}, "correct_response": ["a", "c"], "section": "", "question_plain": "Which of the statements below are correct in relation to CloudFront Regional Edge Caches? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869654, "assessment_type": "multi-select", "prompt": {"question": "<p>The company you work for has a presence across multiple AWS regions. As part of disaster recovery planning you are formulating a solution to provide a regional DR capability for an application running on a fleet of Amazon EC2 instances that are provisioned by an Auto Scaling Group (ASG). The applications are stateless and read and write data to an S3 bucket. You would like to utilize the current AMI used by the ASG as it has some customizations made to it.</p><p>What are three steps you might take to enable a regional DR capability for this application? (choose 3)</p>", "explanation": "<ul>  \t<li>CRR is an Amazon S3 feature that automatically replicates data across AWS Regions</li>  \t<li>With CRR, every object uploaded to an S3 bucket is automatically replicated to a destination bucket in a different AWS Region that you choose</li>  \t<li>AMIs that are backed by EBS snapshots can be copied between regions</li>  \t<li>You cannot modify an ASG launch configuration, you must create a new launch configuration and specify the copied AMI</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li> </ul>", "answers": ["<p>Enable cross region replication on the S3 bucket and specify a destination bucket in the DR region\u00a0 \u00a0 </p>", "<p>Enable multi-AZ for the S3 bucket to enable synchronous replication to the DR region\u00a0 \u00a0 </p>", "<p>Modify the permissions of the AMI so it can be used across multiple regions\u00a0 \u00a0 </p>", "<p>Copy the AMI to the to the DR region\u00a0 \u00a0 </p>", "<p>Create a new launch configuration for the ASG in the DR region that uses the AMI\u00a0 \u00a0 </p>", "<p>Modify the launch configuration for the ASG in the DR region and specify the AMI\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "feedbacks": ["", "", "", "", "", ""]}, "correct_response": ["a", "d", "e"], "section": "", "question_plain": "The company you work for has a presence across multiple AWS regions. As part of disaster recovery planning you are formulating a solution to provide a regional DR capability for an application running on a fleet of Amazon EC2 instances that are provisioned by an Auto Scaling Group (ASG). The applications are stateless and read and write data to an S3 bucket. You would like to utilize the current AMI used by the ASG as it has some customizations made to it.What are three steps you might take to enable a regional DR capability for this application? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4869658, "assessment_type": "multi-select", "prompt": {"answers": ["<p>Add multiple EBS volumes in a RAID 1 array\u00a0 \u00a0 </p>", "<p>Add multiple EBS volumes in a RAID 0 array\u00a0 \u00a0 </p>", "<p>Add a read replica in another AZ\u00a0 \u00a0 </p>", "<p>Use a provisioned IOPS volume and specify the number of I/O operations required\u00a0 \u00a0 </p>", "<p>Create an active/passive cluster using MySQL\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", "", ""], "explanation": "<ul>  \t<li>RAID 0 = 0 striping \u2013 data is written across multiple disks and increases performance but no redundancy</li>  \t<li>RAID 1 = 1 mirroring \u2013 creates 2 copies of the data but does not increase performance, only redundancy</li>  \t<li>SSD, Provisioned IOPS \u2013 I01 provides higher performance than General Purpose SSD (GP2) and you can specify the IOPS required up to 50 IOPS per GB and a maximum of 32000 IOPS</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li> </ul>", "relatedLectureIds": "", "question": "<p>An application hosted in your VPC uses an EC2 instance with a MySQL DB running on it. The database uses a single 1TB General Purpose SSD (GP2) EBS volume. Recently it has been noticed that the database is not performing well and you need to improve the read performance. What are two possible ways this can be achieved? (choose 2)\u00a0 \u00a0 </p>"}, "correct_response": ["b", "d"], "section": "", "question_plain": "An application hosted in your VPC uses an EC2 instance with a MySQL DB running on it. The database uses a single 1TB General Purpose SSD (GP2) EBS volume. Recently it has been noticed that the database is not performing well and you need to improve the read performance. What are two possible ways this can be achieved? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869662, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Your company are reviewing their information security processes. One of the items that came out of a recent audit is that there is insufficient data recorded about requests made to a few S3 buckets. The security team require an audit trail for operations on the S3 buckets that includes the requester, bucket name, request time, request action, and response status.</p><p>Which action would you take to enable this logging?</p>", "answers": ["<p>Create a CloudTrail trail that audits S3 bucket operations\u00a0 \u00a0 </p>", "<p>Enable S3 event notifications for the specific actions and setup an SNS notification\u00a0 \u00a0 </p>", "<p>Enable server access logging for the S3 buckets to save access logs to a specified destination bucket\u00a0 \u00a0 </p>", "<p>Create a CloudWatch metric that monitors the S3 bucket operations and triggers an alarm\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>For capturing IAM/user identity information in logs configure AWS CloudTrail Data Events (does not audit the bucket operations required in the question)</li>  \t<li>Amazon S3 event notifications can be sent in response to actions in Amazon S3 like PUTs, POSTs, COPYs, or DELETEs</li>  \t<li>Amazon S3 event notifications enable you to run workflows, send alerts, or perform other actions in response to changes in your objects stored in S3</li>  \t<li>Access auditing can be configured by configuring an Amazon S3 bucket to create access log records for all requests made against it</li>  \t<li>Each access log record provides details about a single access request, such as the <strong>requester, bucket name, request time, request action, response status, and an error code</strong>, if relevant</li>  \t<li>CloudWatch metrics do not include the bucket operations specified in the question</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/ServerLogs.html\">https://docs.aws.amazon.com/AmazonS3/latest/dev/ServerLogs.html</a></li> </ul>"}, "correct_response": ["c"], "section": "", "question_plain": "Your company are reviewing their information security processes. One of the items that came out of a recent audit is that there is insufficient data recorded about requests made to a few S3 buckets. The security team require an audit trail for operations on the S3 buckets that includes the requester, bucket name, request time, request action, and response status.Which action would you take to enable this logging?", "related_lectures": []}, {"_class": "assessment", "id": 4869666, "assessment_type": "multi-select", "prompt": {"answers": ["<p>Users</p>", "<p>Groups</p>", "<p>AWS\u00a0Services</p>", "<p>VPC</p>"], "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>You can allow users and services to assume a role</li>  \t<li>Groups are collections of users and have policies attached to them</li>  \t<li>A group is not an identity and cannot be identified as a principal in an IAM policy</li>  \t<li>A VPC is not a principal</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/</a></li> </ul>", "question": "<p>In AWS Identity and Access Management (IAM) which principals can assume a role? (choose 2)\u00a0 \u00a0 </p>", "relatedLectureIds": ""}, "correct_response": ["a", "c"], "section": "", "question_plain": "In AWS Identity and Access Management (IAM) which principals can assume a role? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869668, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "question": "<p>A colleague has asked you some questions about how AWS charge for DynamoDB. He is interested to know what type of workload DynamoDB is best suited for in relation to cost and how you are charged? (choose 2)\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>DynamoDB charges: <ul>  \t<li>DynamoDB is more cost effective for read heavy workloads</li>  \t<li>Priced based on p
