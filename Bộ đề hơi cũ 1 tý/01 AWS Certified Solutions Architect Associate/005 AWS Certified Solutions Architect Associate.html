  <script>
    const quizData = {"pass_percent": 72, "questions": [{"_class": "assessment", "id": 4873776, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "explanation": "<ul>  \t<li>Multi-factor authentication (MFA) can be enabled/enforced for the AWS account and for individual users under the account</li>  \t<li>MFA uses an authentication device that continually generates random, six-digit, single-use authentication codes</li>  \t<li>If your AWS account root user multi-factor authentication (MFA) device is lost, damaged, or not working, you can sign in using alternative methods of authentication</li>  \t<li>This means that if you can't sign in with your MFA device, you can sign in by verifying your identity using the email and phone that are registered with your account</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_mfa_lost-or-broken.html\">https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_mfa_lost-or-broken.html</a></li> </ul>", "question": "<p>According to AWS best practices you setup multi-factor authentication (MFA) for your root account and configured it to work with Google Authenticator on your smart phone. Unfortunately, your smart phone has been lost. What are the options available to access your account?\u00a0 \u00a0 </p>", "answers": ["<p>Get a user with administrative privileges in your AWS account to deactivate the MFA device assigned to the root account\u00a0 \u00a0 </p>", "<p>On the AWS sign-in with authentication device web page, choose to sign in using alternative factors of authentication and use the verification email and code to sign in\u00a0 \u00a0 </p>", "<p>You will need to contact AWS support to request that the MFA device is deactivated and have your password reset</p>", "<p>Unfortunately, you will no longer be able to access this account as the root user\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "According to AWS best practices you setup multi-factor authentication (MFA) for your root account and configured it to work with Google Authenticator on your smart phone. Unfortunately, your smart phone has been lost. What are the options available to access your account?", "related_lectures": []}, {"_class": "assessment", "id": 4873786, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "question": "<p>A colleague has asked you to describe the difference between EC2 Dedicated Hosts and Dedicated Instances. Which of the statements below are accurate descriptions?\u00a0 \u00a0 </p>", "answers": ["<p>An EC2 Dedicated Host is a physical server with EC2 instance capacity fully dedicated to your use\u00a0 \u00a0 </p>", "<p>Dedicated Instances are EC2 instances that run in a VPC on hardware that's dedicated to a single customer\u00a0 \u00a0 </p>", "<p>Dedicated instances may share hardware with other instances from the same AWS account that are not Dedicated instances\u00a0 \u00a0 </p>", "<p>Dedicated Hosts can help you address compliance requirements and reduce costs by allowing you to use your existing server-bound software licenses\u00a0 \u00a0 </p>", "<p>You can configure a VPC to Dedicated tenancy which overrides the setting configured at launch\u00a0 \u00a0 </p>", "<p>All answers are correct</p>"], "feedbacks": ["", "", "", "", "", ""], "explanation": "<ul>  \t<li>An Amazon EC2 Dedicated Host is a physical server with EC2 instance capacity fully dedicated to your use. Dedicated Hosts can help you address compliance requirements and reduce costs by allowing you to use your existing server-bound software licenses</li>  \t<li>Dedicated Instances are Amazon EC2 instances that run in a VPC on hardware that's dedicated to a single customer. Your Dedicated instances are physically isolated at the host hardware level from instances that belong to other AWS accounts. Dedicated instances may share hardware with other instances from the same AWS account that are not Dedicated instances</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li>  \t<li><a href=\"https://aws.amazon.com/ec2/dedicated-hosts/\">https://aws.amazon.com/ec2/dedicated-hosts/</a></li>  \t<li><a href=\"https://aws.amazon.com/ec2/purchasing-options/dedicated-instances/\">https://aws.amazon.com/ec2/purchasing-options/dedicated-instances/</a></li> </ul>"}, "correct_response": ["f"], "section": "", "question_plain": "A colleague has asked you to describe the difference between EC2 Dedicated Hosts and Dedicated Instances. Which of the statements below are accurate descriptions?", "related_lectures": []}, {"_class": "assessment", "id": 4873794, "assessment_type": "multiple-choice", "prompt": {"question": "<p><strong>Question 3</strong></p><p>You need to create a file system that can be concurrently accessed by multiple EC2 instances within an AZ. The file system needs to support high throughput and the ability to burst. As the data that will be stored on the file system will be sensitive you need to ensure it is encrypted at rest and in transit.</p><p>What storage solution would you implement for the EC2 instances?</p>", "explanation": "<ul>  \t<li>EFS is a fully-managed service that makes it easy to set up and scale file storage in the Amazon Cloud</li>  \t<li>EFS uses the NFSv4.1 protocol</li>  \t<li>Amazon EFS is designed to burst to allow high throughput levels for periods of time</li>  \t<li>EFS offers the ability to encrypt data at rest and in transit</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-efs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-efs/</a></li> </ul>", "answers": ["<p>Use the Elastic File System (EFS) and mount the file system using NFS v4.1\u00a0 \u00a0 </p>", "<p>Use the Elastic Block Store (EBS) and mount the file system at the block level\u00a0 \u00a0 </p>", "<p>Add EBS volumes to each EC2 instance and configure data replication\u00a0 \u00a0 </p>", "<p>Add EBS volumes to each EC2 instance and use an ELB to distribute data evenly between the volumes\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "relatedLectureIds": ""}, "correct_response": ["a"], "section": "", "question_plain": "Question 3You need to create a file system that can be concurrently accessed by multiple EC2 instances within an AZ. The file system needs to support high throughput and the ability to burst. As the data that will be stored on the file system will be sensitive you need to ensure it is encrypted at rest and in transit.What storage solution would you implement for the EC2 instances?", "related_lectures": []}, {"_class": "assessment", "id": 4873804, "assessment_type": "multi-select", "prompt": {"question": "<p>Which of the following statements about Elastic IP addresses are true? (choose 3)\u00a0 \u00a0 </p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>AWS only charge for elastic IP\u2019s when they\u2019re not being used</li>  \t<li>Elastic IPs are retained when the instance is stopped</li>  \t<li>All accounts are limited to 5 elastic IP\u2019s per region by default</li>  \t<li>An Elastic IP address is for use in a specific region only</li>  \t<li>You can assign custom tags to your Elastic IP addresses to categorize them</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li> </ul>", "answers": ["<p>AWS impose a small hourly charge for the use of an Elastic IP address\u00a0 \u00a0 </p>", "<p>A disassociated Elastic IP address remains allocated to your account until you explicitly release it\u00a0 \u00a0 </p>", "<p>An Elastic IP address is for use in a specific Availability Zone only\u00a0 \u00a0 </p>", "<p>An Elastic IP address is for use in a specific region only\u00a0 \u00a0 </p>", "<p>You can assign custom tags to your Elastic IP addresses to categorize them\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", "", ""]}, "correct_response": ["b", "d", "e"], "section": "", "question_plain": "Which of the following statements about Elastic IP addresses are true? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4873812, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>The configuration for this scenario includes a virtual private cloud (VPC) with a public subnet and a private subnet, and a virtual private gateway to enable communication with your own network over an IPsec VPN tunnel</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/VPC_Scenario3.html\">https://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/VPC_Scenario3.html</a></li> </ul>", "question": "<p>Using the VPC wizard, you have selected the option \u201cVPC with Public and Private Subnets and Hardware VPN access\u201d. Which of the statements below correctly describe the configuration that will be created? (choose 2)\u00a0 \u00a0 </p>", "answers": ["<p>A NAT gateway will be created for the private subnet\u00a0 \u00a0 </p>", "<p>A peering connection will be made between the public and private subnets\u00a0 \u00a0 </p>", "<p>One subnet will be connected to your corporate data center using an IPSec VPN tunnel\u00a0 \u00a0 </p>", "<p>A virtual private gateway will be created\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["c", "d"], "section": "", "question_plain": "Using the VPC wizard, you have selected the option \u201cVPC with Public and Private Subnets and Hardware VPN access\u201d. Which of the statements below correctly describe the configuration that will be created? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4873822, "assessment_type": "multiple-choice", "prompt": {"question": "<p>A new application that you rolled out recently uses API Gateway and Lambda. The application is expected to be used by a large number of customers every day. Your company is planning on running an advertising campaign that will likely result in significant hits to the application after each ad is run. You\u2019re concerned about the impact this may have on your application and would like to put in place some controls to limit the number of requests per second that hit the application.</p><p>What controls will you implement in this situation?</p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>Resiliency can be implemented through throttling rules based on the number of requests per second for each HTTP method (GET, PUT)</li>  \t<li>Throttling can be configured at multiple levels including Global and Service Call</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-api-gateway/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-api-gateway/</a></li> </ul>", "answers": ["<p>Enable caching on the API Gateway and specify a size in gigabytes\u00a0 \u00a0 </p>", "<p>Implement throttling rules on the API Gateway\u00a0 \u00a0 </p>", "<p>API Gateway and Lambda scale automatically to handle any load so there\u2019s no need to implement controls\u00a0 \u00a0 </p>", "<p>Enable Lambda continuous scaling\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "A new application that you rolled out recently uses API Gateway and Lambda. The application is expected to be used by a large number of customers every day. Your company is planning on running an advertising campaign that will likely result in significant hits to the application after each ad is run. You\u2019re concerned about the impact this may have on your application and would like to put in place some controls to limit the number of requests per second that hit the application.What controls will you implement in this situation?", "related_lectures": []}, {"_class": "assessment", "id": 4873956, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>System Events which are also known as instance level operations\u00a0 \u00a0 </p>", "<p>Management Events which are also known as control plane operations\u00a0 \u00a0 </p>", "<p>Platform Events which are also known as hardware level operations\u00a0 \u00a0 </p>", "<p>Data Events which are also known as data plane operations\u00a0 \u00a0 </p>"], "question": "<p>An event in CloudTrail is the record of an activity in an AWS account. What are the two types of events that can be logged in CloudTrail? (choose 2)\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>Trails can be configured to log Data events and management events: <ul>  \t<li>Data events: These events provide insight into the resource operations performed on or within a resource. These are also known as data plane operations</li>  \t<li>Management events: Management events provide insight into management operations that are performed on resources in your AWS account. These are also known as control plane operations. Management events can also include non-API events that occur in your account</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/aws-cloudtrail/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/aws-cloudtrail/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/awscloudtrail/latest/userguide/logging-management-and-data-events-with-cloudtrail.html\">https://docs.aws.amazon.com/awscloudtrail/latest/userguide/logging-management-and-data-events-with-cloudtrail.html</a></li> </ul>"}, "correct_response": ["b", "d"], "section": "", "question_plain": "An event in CloudTrail is the record of an activity in an AWS account. What are the two types of events that can be logged in CloudTrail? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4874122, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>AWS Elastic Beanstalk can be used to quickly deploy and manage applications in the AWS Cloud</li>  \t<li>Developers upload applications and Elastic Beanstalk handles the deployment details of capacity provisioning, load balancing, auto-scaling, and application health monitoring</li>  \t<li>Considered a Platform as a Service (PaaS) solution</li>  \t<li>Allows full control of the underlying resources</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-elastic-beanstalk/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-elastic-beanstalk/</a></li> </ul>", "question": "<p>The application development team in your company have created a new application written in .NET. You are looking for a way to easily deploy the application whilst maintaining full control of the underlying resources.</p><p>Which PaaS service provided by AWS would suit this requirement?</p>", "answers": ["<p>CloudFront\u00a0 \u00a0\u00a0</p>", "<p>CloudFormation\u00a0 \u00a0 </p>", "<p>Elastic Beanstalk\u00a0 \u00a0 </p>", "<p>EC2 Placement Groups\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["c"], "section": "", "question_plain": "The application development team in your company have created a new application written in .NET. You are looking for a way to easily deploy the application whilst maintaining full control of the underlying resources.Which PaaS service provided by AWS would suit this requirement?", "related_lectures": []}, {"_class": "assessment", "id": 4874360, "assessment_type": "multi-select", "prompt": {"question": "<p>You would like to provide some elasticity for your RDS DB. You are considering read replicas and are evaluating the features. Which of the following statements are applicable when using RDS read replicas? (choose 3)\u00a0 \u00a0 </p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>Multi-AZ utilizes failover and DNS endpoint updates, not read replicas</li>  \t<li>Read replicas are used for read heavy DBs and replication is asynchronous</li>  \t<li>You can have read replicas of read replicas for MySQL and MariaDB but not for PostgreSQL</li>  \t<li>You cannot have more than four instances involved in a replication chain</li>  \t<li>You can specify the AZ the read replica is deployed in</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li> </ul>", "feedbacks": ["", "", "", "", ""], "answers": ["<p>During failover RDS automatically updates configuration (including DNS endpoint) to use the second node\u00a0 \u00a0 </p>", "<p>It is possible to have read-replicas of read-replicas\u00a0 \u00a0 </p>", "<p>You cannot have more than four instances involved in a replication chain\u00a0 \u00a0 </p>", "<p>In a multi-AZ failover the read replicas are switched to the new primary\u00a0 \u00a0 </p>", "<p>You cannot specify the AZ the read replica is deployed in\u00a0 \u00a0 </p>"]}, "correct_response": ["b", "c", "d"], "section": "", "question_plain": "You would like to provide some elasticity for your RDS DB. You are considering read replicas and are evaluating the features. Which of the following statements are applicable when using RDS read replicas? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4874374, "assessment_type": "multi-select", "prompt": {"question": "<p>Your company has over 2000 users and is planning to migrate data into the AWS Cloud. Some of the data is user\u2019s home folders on an existing file share and the plan is to move this data to S3. Each user will have a folder in a shared bucket under the folder structure: <em>bucket</em>/home/%username%.</p><p>What steps do you need to take to ensure that each user can access their own home folder and no one else\u2019s? (choose all that apply)</p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>The AWS blog URL above explains how to construct an IAM policy for a similar scenario</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/</a></li>  \t<li><a href=\"https://aws.amazon.com/blogs/security/writing-iam-policies-grant-access-to-user-specific-folders-in-an-amazon-s3-bucket/\">https://aws.amazon.com/blogs/security/writing-iam-policies-grant-access-to-user-specific-folders-in-an-amazon-s3-bucket/</a></li> </ul>", "answers": ["<p>Create an IAM policy that applies object-level S3 ACLs\u00a0 \u00a0 </p>", "<p>Create an IAM policy that applies folder-level permissions\u00a0 \u00a0 </p>", "<p>Create a bucket policy that applies access permissions based on username\u00a0 \u00a0 </p>", "<p>Create an IAM group and attach the IAM policy\u00a0 \u00a0 </p>", "<p>Attach an S3 ACL sub-resource that grants access based on the %username% variable\u00a0 \u00a0 </p>", "<p>Assign IAM users to the IAM group\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", "", "", ""]}, "correct_response": ["b", "d", "f"], "section": "", "question_plain": "Your company has over 2000 users and is planning to migrate data into the AWS Cloud. Some of the data is user\u2019s home folders on an existing file share and the plan is to move this data to S3. Each user will have a folder in a shared bucket under the folder structure: bucket/home/%username%.What steps do you need to take to ensure that each user can access their own home folder and no one else\u2019s? (choose all that apply)", "related_lectures": []}, {"_class": "assessment", "id": 4874648, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>File gateway provides a virtual on-premises file server, which enables you to store and retrieve files as objects in Amazon S3</li>  \t<li>Can be used for on-premises applications, and for Amazon EC2-resident applications that need file storage in S3 for object based workloads</li>  \t<li>Used for flat files only, stored directly on S3</li>  \t<li>File gateway offers SMB or NFS-based access to data in Amazon S3 with local caching</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://aws.amazon.com/blogs/security/writing-iam-policies-grant-access-to-user-specific-folders-in-an-amazon-s3-bucket/\">https://aws.amazon.com/blogs/security/writing-iam-policies-grant-access-to-user-specific-folders-in-an-amazon-s3-bucket/</a></li> </ul>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>Establish a VPN and use the Elastic File System (EFS)\u00a0 \u00a0 </p>", "<p>Use the AWS Storage Gateway Volume Gateway in cached volume mode\u00a0 \u00a0 </p>", "<p>Create a script that migrates infrequently used data to S3 using multi-part upload\u00a0 \u00a0 </p>", "<p>Use the AWS Storage Gateway File Gateway\u00a0 \u00a0 </p>"], "question": "<p>You are a Solutions Architect at Digital Cloud Guru. One of your customers runs an application on-premise that stores large media files. The data is mounted to different servers using either the SMB or NFS protocols. The customer is having issues with scaling the storage infrastructure on-premise and is looking for a way to offload the data set into the cloud whilst retaining a local cache for frequently accessed content.</p><p>What solution would you recommend to the customer that would allow them to offload storage to the cloud and continue to mount a local cache on-premise using the SMB and NFS protocols?</p>"}, "correct_response": ["d"], "section": "", "question_plain": "You are a Solutions Architect at Digital Cloud Guru. One of your customers runs an application on-premise that stores large media files. The data is mounted to different servers using either the SMB or NFS protocols. The customer is having issues with scaling the storage infrastructure on-premise and is looking for a way to offload the data set into the cloud whilst retaining a local cache for frequently accessed content.What solution would you recommend to the customer that would allow them to offload storage to the cloud and continue to mount a local cache on-premise using the SMB and NFS protocols?", "related_lectures": []}, {"_class": "assessment", "id": 4874660, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "question": "<p>You have an existing Auto Scaling Group running with 8 EC2 instances. You have decided to attach an ELB to the ASG by connecting a Target Group. The ELB is in the same region and already has 10 EC2 instances running in the Target Group. When attempting to attach the ELB the request fails, what is the most likely cause?\u00a0 \u00a0 </p>", "answers": ["<p>ASGs cannot be edited once defined, you would need to recreate it\u00a0 \u00a0 </p>", "<p>Adding the 10 EC2 instances to the ASG would exceed the maximum capacity configured\u00a0 \u00a0 </p>", "<p>You cannot attach running EC2 instances to an ASG\u00a0 \u00a0 </p>", "<p>The EC2 instances in the Target Group are in the wrong Availability Zone\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Amazon EC2 Auto Scaling helps you ensure that you have the correct number of Amazon EC2 instances available to handle the load for your application</li>  \t<li>You can attach one or more Target Groups to your ASG to include instances behind an ALB</li>  \t<li>The ELBs must be in the same region</li>  \t<li>Once you do this any EC2 instance existing or added by the ASG will be automatically registered with the ASG defined ELBs</li>  \t<li>If adding an instance to an ASG would result in exceeding the maximum capacity of the ASG the request will fail</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li> </ul>"}, "correct_response": ["b"], "section": "", "question_plain": "You have an existing Auto Scaling Group running with 8 EC2 instances. You have decided to attach an ELB to the ASG by connecting a Target Group. The ELB is in the same region and already has 10 EC2 instances running in the Target Group. When attempting to attach the ELB the request fails, what is the most likely cause?", "related_lectures": []}, {"_class": "assessment", "id": 4874668, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>The AWS CLI reference in the URL above lists EC2 CLI commands</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/cli/latest/reference/ec2/index.html#cli-aws-ec2\">https://docs.aws.amazon.com/cli/latest/reference/ec2/index.html#cli-aws-ec2</a></li> </ul>", "question": "<p>Which of the following commands would be used to remove one or more inbound rules from a security group?\u00a0 \u00a0 </p>", "answers": ["<p>revoke-security-group-ingress\u00a0 \u00a0 </p>", "<p>revoke-security-group-egress\u00a0 \u00a0 </p>", "<p>update-security-group-rule-descriptions-ingress\u00a0 \u00a0 </p>", "<p>update-security-group-rule-descriptions-egress\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["a"], "section": "", "question_plain": "Which of the following commands would be used to remove one or more inbound rules from a security group?", "related_lectures": []}, {"_class": "assessment", "id": 4874802, "assessment_type": "multiple-choice", "prompt": {"question": "<p>You are trying to clean up your unused EBS volumes and snapshots to save some space and cost. How many of the most recent snapshots of an EBS volume need to be maintained to guarantee that you can recreate the full EBS volume from the snapshot?\u00a0 \u00a0 </p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>Snapshots capture a point-in-time state of an instance</li>  \t<li>If you make periodic snapshots of a volume, the snapshots are incremental, which means that only the blocks on the device that have changed after your last snapshot are saved in the new snapshot</li>  \t<li>Even though snapshots are saved incrementally, the snapshot deletion process is designed so that you need to retain only the most recent snapshot in order to restore the volume</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebs-deleting-snapshot.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebs-deleting-snapshot.html</a></li> </ul>", "answers": ["<p>Only the most recent snapshot. Snapshots are incremental, but the deletion process will ensure that no data is lost\u00a0 \u00a0 </p>", "<p>The oldest snapshot, as this references data in all other snapshots\u00a0 \u00a0 </p>", "<p>Two snapshots, the oldest and most recent snapshots\u00a0 \u00a0 </p>", "<p>You must retain all snapshots as the process is incremental and therefore data is required from each snapshot\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["a"], "section": "", "question_plain": "You are trying to clean up your unused EBS volumes and snapshots to save some space and cost. How many of the most recent snapshots of an EBS volume need to be maintained to guarantee that you can recreate the full EBS volume from the snapshot?", "related_lectures": []}, {"_class": "assessment", "id": 4874938, "assessment_type": "multi-select", "prompt": {"question": "<p>What two methods are available for accessing and querying the properties of an EC2 instance such as instance ID, public keys and network interfaces? (choose 2)\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>Instance metadata is available at http://169.254.169.254/latest/meta-data</li>  \t<li>The Instance Metadata Query tool\u00a0allows you to query the instance metadata without having to type out the full URI or category names</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li> </ul>", "relatedLectureIds": "", "answers": ["<p>Use the EC2 Config service\u00a0 \u00a0 </p>", "<p>Run the command \u201ccurl http://169.254.169.254/latest/meta-data/\u201d\u00a0 \u00a0 </p>", "<p>Download and run the Instance Metadata Query Tool\u00a0 \u00a0 </p>", "<p>Run the command \u201ccurl http://169.254.169.254/latest/dynamic/instance-identity/\u201d\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["b", "c"], "section": "", "question_plain": "What two methods are available for accessing and querying the properties of an EC2 instance such as instance ID, public keys and network interfaces? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4875076, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>Standard queues provide a loose-FIFO capability that attempts to preserve the order of messages</li>  \t<li>Standard queues provide at-least-once delivery, which means that each message is delivered at least once</li>  \t<li>FIFO (first-in-first-out) queues preserve the exact order in which messages are sent and received \u2013 note that this is not required in the question but exactly once processing is</li>  \t<li>FIFO queues provide exactly-once processing, which means that each message is delivered once and remains available until a consumer processes it and deletes it</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-sqs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-sqs/</a></li> </ul>", "relatedLectureIds": "", "question": "<p>You are a developer at Digital Cloud Guru. An application stack you are building needs a message bus to decouple the application components from each other. The application will generate up to 300 messages per second without using batching. You need to ensure that a message is only delivered once and duplicates are not introduced into the queue. It is not necessary to maintain the order of the messages.</p><p>Which SQS queue type will you use:</p>", "answers": ["<p>Standard queues\u00a0 \u00a0 </p>", "<p>Long polling queues\u00a0 \u00a0 </p>", "<p>FIFO queues\u00a0 \u00a0 </p>", "<p>Auto Scaling queues\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["c"], "section": "", "question_plain": "You are a developer at Digital Cloud Guru. An application stack you are building needs a message bus to decouple the application components from each other. The application will generate up to 300 messages per second without using batching. You need to ensure that a message is only delivered once and duplicates are not introduced into the queue. It is not necessary to maintain the order of the messages.Which SQS queue type will you use:", "related_lectures": []}, {"_class": "assessment", "id": 4875084, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Amazon Dynamo DB is a fully managed NoSQL database service that provides fast and predictable performance with seamless scalability</li>  \t<li>Provides two read models</li>  \t<li>Eventually consistent reads (Default):</li>  \t<li>- The eventual consistency option maximizes your read throughput (best read performance)</li>  \t<li>- An eventually consistent read might not reflect the results of a recently completed write</li>  \t<li>- Consistency across all copies reached within 1 second</li>  \t<li>Strongly consistent reads:</li>  \t<li>- A strongly consistent read returns a result that reflects all writes that received a successful response prior to the read (faster consistency)</li>  \t<li>Stores structured data in tables, indexed by a primary key</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/</a></li> </ul>", "question": "<p>You are trying to decide on the best data store to use for a new project. The requirements are that the data store is schema-less, supports strongly consistent reads, and stores data in tables, indexed by a primary key.</p><p>Which AWS data store would you use?</p>", "answers": ["<p>S3</p>", "<p>RDS</p>", "<p>DynamoDB</p>", "<p>RedShift</p>"], "relatedLectureIds": ""}, "correct_response": ["c"], "section": "", "question_plain": "You are trying to decide on the best data store to use for a new project. The requirements are that the data store is schema-less, supports strongly consistent reads, and stores data in tables, indexed by a primary key.Which AWS data store would you use?", "related_lectures": []}, {"_class": "assessment", "id": 4875348, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "question": "<p>A new financial platform has been re-architected to use Docker containers in a micro-services architecture. The new architecture will be implemented on AWS and you have been asked to recommend the solution configuration. For operational reasons, it will be necessary to access the operating system of the instances on which the containers run.</p><p>Which solution delivery option will you select?</p>", "explanation": "<ul>  \t<li>Amazon Elastic Container Service (ECS) is a highly scalable, high performance container management service that supports Docker containers and allows you to easily run applications on a managed cluster of Amazon EC2 instances</li>  \t<li>Fargate Launch Type is a serverless infrastructure managed by AWS</li>  \t<li>EC2 Launch Type allows you to run containers on EC2 instances that you manage</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ecs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ecs/</a></li> </ul>", "relatedLectureIds": "", "answers": ["<p>ECS with the EC2 launch type\u00a0 \u00a0 </p>", "<p>EKS with Kubernetes managed infrastructure\u00a0 \u00a0 </p>", "<p>ECS with the Fargate launch type\u00a0 \u00a0 </p>", "<p>ECS with a default cluster\u00a0 \u00a0 </p>"]}, "correct_response": ["a"], "section": "", "question_plain": "A new financial platform has been re-architected to use Docker containers in a micro-services architecture. The new architecture will be implemented on AWS and you have been asked to recommend the solution configuration. For operational reasons, it will be necessary to access the operating system of the instances on which the containers run.Which solution delivery option will you select?", "related_lectures": []}, {"_class": "assessment", "id": 4875356, "assessment_type": "multi-select", "prompt": {"answers": ["<p>FTP</p>", "<p>Email-JSON</p>", "<p>HTTPS</p>", "<p>SWF</p>", "<p>Lambda</p>", "<p>SMS</p>"], "feedbacks": ["", "", "", "", "", ""], "explanation": "<ul>  \t<li>SNS supports notifications over multiple transport protocols: <ul>  \t<li>HTTP/HTTPS \u2013 subscribers specify a URL as part of the subscription registration</li>  \t<li>Email/Email-JSON \u2013 messages are sent to registered addresses as email (text-based or JSON-object)</li>  \t<li>SQS \u2013 users can specify an SQS standard queue as the endpoint</li>  \t<li>SMS \u2013 messages are sent to registered phone numbers as SMS text messages</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-sns/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-sns/</a></li> </ul>", "relatedLectureIds": "", "question": "<p>You are developing a multi-tier application that includes loosely-coupled, distributed application components and need to determine a method of sending notifications instantaneously. Using SNS which transport protocols are supported? (choose 3)\u00a0 \u00a0 </p>"}, "correct_response": ["b", "c", "f"], "section": "", "question_plain": "You are developing a multi-tier application that includes loosely-coupled, distributed application components and need to determine a method of sending notifications instantaneously. Using SNS which transport protocols are supported? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4875364, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>RDS</p>", "<p>RedShift</p>", "<p>DynamoDB</p>", "<p>Aurora</p>"], "question": "<p>You are a Solutions Architect for Digital Cloud Guru. A client has asked for some assistance in selecting the best database for a specific requirement. The database will be used for a data warehouse solution and the data will be stored in a structured format. The client wants to run complex analytics queries using business intelligence tools.</p><p>Which AWS database service will you recommend?</p>", "explanation": "<ul>  \t<li>Amazon Redshift is a fast, fully managed data warehouse that makes it simple and cost-effective to analyze all your data using standard SQL and existing Business Intelligence (BI) tools</li>  \t<li>RedShift is a SQL based data warehouse used for analytics applications</li>  \t<li>RedShift is an Online Analytics Processing (OLAP) type of DB</li>  \t<li>RedShift is used for running complex analytic queries against petabytes of structured data, using sophisticated query optimization, columnar storage on high-performance local disks, and massively parallel query execution</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-redshift/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-redshift/</a></li> </ul>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "You are a Solutions Architect for Digital Cloud Guru. A client has asked for some assistance in selecting the best database for a specific requirement. The database will be used for a data warehouse solution and the data will be stored in a structured format. The client wants to run complex analytics queries using business intelligence tools.Which AWS database service will you recommend?", "related_lectures": []}, {"_class": "assessment", "id": 4875380, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>To enable your Lambda function to access resources inside your private VPC, you must provide additional VPC-specific configuration information that includes VPC subnet IDs and security group IDs</li>  \t<li>AWS Lambda uses this information to set up elastic network interfaces (ENIs) that enable your function</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/lambda/latest/dg/vpc.html\">https://docs.aws.amazon.com/lambda/latest/dg/vpc.html</a></li> </ul>", "feedbacks": ["", "", "", ""], "answers": ["<p>VPC Subnet IDs\u00a0 \u00a0 </p>", "<p>VPC Route Table IDs\u00a0 \u00a0 </p>", "<p>VPC Logical IDs\u00a0 \u00a0 </p>", "<p>VPC Security Group IDs\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "question": "<p>You are developing some code that uses a Lambda function an LectureIds": "", "explanation": "<ul>  \t<li>Alias records are used to map resource record sets in your hosted zone to Amazon Elastic Load Balancing load balancers, Amazon CloudFront distributions, AWS Elastic Beanstalk environments, or Amazon S3 buckets that are configured as websites</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/</a></li> </ul>", "feedbacks": ["", "", "", "", ""], "answers": ["<p>CloudFront distribution\u00a0 \u00a0 </p>", "<p>On-premise web server\u00a0 \u00a0 </p>", "<p>Elastic BeanStalk environment\u00a0 \u00a0 </p>", "<p>S3 bucket configured as a website\u00a0 \u00a0 </p>", "<p>ElastiCache cluster\u00a0 \u00a0 </p>"]}, "correct_response": ["a", "c", "d"], "section": "", "question_plain": "Using Route 53 Alias records what targets can you specify? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4875402, "assessment_type": "multi-select", "prompt": {"question": "<p>You work as a Solutions Architect for a global travel agency. The company has numerous offices around the world and users regularly upload large data sets to a centralized data center in the in U.S. The company is moving into AWS and you have been tasked with re-architecting the application stack on AWS. For the data storage, you would like to use the S3 object store and enable fast and secure transfer of the files over long distances. Many objects will be larger than 100MB.</p><p>What configuration will optimize performance and cater for large files? (choose 2)</p>", "answers": ["<p>Use S3 bucket replication\u00a0 \u00a0 </p>", "<p>Use multipart upload\u00a0 \u00a0 </p>", "<p>Enable S3 transfer acceleration\u00a0 \u00a0 </p>", "<p>Use Route 53 latency based routing\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>Amazon S3 Transfer Acceleration enables fast, easy, and secure transfers of files over long distances between your client and your Amazon S3 bucket</li>  \t<li>S3 Transfer Acceleration leverages Amazon CloudFront\u2019s globally distributed AWS Edge Locations</li>  \t<li>Used to accelerate object uploads to S3 over long distances (latency)</li>  \t<li>You can use multipart uploads with transfer acceleration</li>  \t<li>For objects larger than 100 megabytes use the Multipart Upload capability</li> </ul> <strong>References:</strong> <ul>  \t<li>https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/</li> </ul>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""]}, "correct_response": ["b", "c"], "section": "", "question_plain": "You work as a Solutions Architect for a global travel agency. The company has numerous offices around the world and users regularly upload large data sets to a centralized data center in the in U.S. The company is moving into AWS and you have been tasked with re-architecting the application stack on AWS. For the data storage, you would like to use the S3 object store and enable fast and secure transfer of the files over long distances. Many objects will be larger than 100MB.What configuration will optimize performance and cater for large files? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4875410, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>When create an RDS instance, select the option to make it publicly accessible</li>  \t<li>A security group will need to be created and assigned to the RDS instance</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_VPC.Scenarios.html#USER_VPC.Scenario4\">https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_VPC.Scenarios.html#USER_VPC.Scenario4</a></li> </ul>", "question": "<p>An application running in your on-premise data center writes data to a MySQL database. You are re-architecting the application and plan to move the database layer into the AWS cloud on RDS. You plan to keep the application running in your on-premise data center.</p><p>What do you need to do to connect the application to the RDS database via the Internet? (choose 2)</p>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>Create a DB subnet group that is publicly accessible\u00a0 \u00a0 </p>", "<p>Select a public IP within the DB subnet group to assign to the RDS instance\u00a0 \u00a0 </p>", "<p>Choose to make the RDS instance publicly accessible and place it in a public subnet\u00a0 \u00a0 </p>", "<p>Create a security group allowing access from your public IP to the RDS instance and assign to the RDS instance\u00a0 \u00a0 </p>"]}, "correct_response": ["c", "d"], "section": "", "question_plain": "An application running in your on-premise data center writes data to a MySQL database. You are re-architecting the application and plan to move the database layer into the AWS cloud on RDS. You plan to keep the application running in your on-premise data center.What do you need to do to connect the application to the RDS database via the Internet? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4875422, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>Amazon CloudWatch uses Amazon SNS to send email</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/amazon-cloudwatch/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/amazon-cloudwatch/</a></li> </ul>", "relatedLectureIds": "", "question": "<p>Your operations team would like to be notified if an RDS database exceeds certain metric thresholds. They have asked you how this could be automated?\u00a0 \u00a0 </p>", "answers": ["<p>Create a CloudWatch alarm and associate an SNS topic with it that sends an email notification\u00a0 \u00a0 </p>", "<p>Create a CloudTrail alarm and configure a notification event to send an SMS\u00a0 \u00a0 </p>", "<p>Setup an RDS alarm and associate an SNS topic with it that sends an email\u00a0 \u00a0 </p>", "<p>Create a CloudWatch alarm and associate an SQS with it that delivers a message to SES\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["a"], "section": "", "question_plain": "Your operations team would like to be notified if an RDS database exceeds certain metric thresholds. They have asked you how this could be automated?", "related_lectures": []}, {"_class": "assessment", "id": 4875548, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Use OpsWorks to manage the configuration changes\u00a0 \u00a0 </p>", "<p>Use a direct update\u00a0 \u00a0 </p>", "<p>Deploy a new stack to test the changes\u00a0 \u00a0 </p>", "<p>Create and execute a change set\u00a0 \u00a0 </p>"], "question": "<p>You have deployed a number of AWS resources using CloudFormation. You need to make some changes to a couple of resources within the stack and are planning how to implement the updates. Due to recent bad experiences, you\u2019re a little concerned about what the effects of implementing updates to the resources might have on other resources in the stack.</p><p>What is the easiest way to proceed cautiously?</p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>AWS CloudFormation provides two methods for updating stacks: direct update or creating and executing change sets</li>  \t<li>When you directly update a stack, you submit changes and AWS CloudFormation immediately deploys them</li>  \t<li>Use direct updates when you want to quickly deploy your updates</li>  \t<li>With change sets, you can preview the changes AWS CloudFormation will make to your stack, and then decide whether to apply those changes</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/aws-cloudformation/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/aws-cloudformation/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-cfn-updating-stacks.html\">https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-cfn-updating-stacks.html</a></li> </ul>", "feedbacks": ["", "", "", ""]}, "correct_response": ["d"], "section": "", "question_plain": "You have deployed a number of AWS resources using CloudFormation. You need to make some changes to a couple of resources within the stack and are planning how to implement the updates. Due to recent bad experiences, you\u2019re a little concerned about what the effects of implementing updates to the resources might have on other resources in the stack.What is the easiest way to proceed cautiously?", "related_lectures": []}, {"_class": "assessment", "id": 4875550, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Direct Connect gateway: <ul>  \t<li>Grouping of Virtual Private Gateways (VGWs) and Private Virtual Interfaces (VIFs) that belong to the same AWS account</li>  \t<li>Direct Connect Gateway enables you to interface with VPCs in any AWS Region (except AWS China Region)</li>  \t<li>Can share private virtual interface to interface with more than one Virtual Private Clouds (VPCs) reducing the number of BGP sessions</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/aws-direct-connect/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/aws-direct-connect/</a></li> </ul>", "question": "<p>You work for a large multinational retail company. The company has a large presence in AWS in multiple regions. You have established a new office and need to implement a high-bandwidth, low-latency connection to multiple VPCs in multiple regions within the same account. The VPCs each have unique CIDR ranges.</p><p>What would be the optimum solution design? (choose 2)</p>", "answers": ["<p>Implement a Direct Connect connection to the closest AWS region\u00a0 \u00a0 </p>", "<p>Implement Direct Connect connections to each AWS region\u00a0 \u00a0 </p>", "<p>Create a Direct Connect gateway, and create private VIFs to each region\u00a0 \u00a0 </p>", "<p>Configure AWS VPN CloudHub\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["a", "c"], "section": "", "question_plain": "You work for a large multinational retail company. The company has a large presence in AWS in multiple regions. You have established a new office and need to implement a high-bandwidth, low-latency connection to multiple VPCs in multiple regions within the same account. The VPCs each have unique CIDR ranges.What would be the optimum solution design? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4875680, "assessment_type": "multiple-choice", "prompt": {"question": "<p>What AWS service does API Gateway integrate with to allow users from around the world to achieve the lowest possible latency for API requests and responses?\u00a0 \u00a0 </p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>CloudFront is used as the public endpoint for API Gateway</li>  \t<li>Provides reduced latency and distributed denial of service protection through the use of CloudFront</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-api-gateway/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-api-gateway/</a></li> </ul>", "feedbacks": ["", "", "", ""], "answers": ["<p>Direct Connect\u00a0 \u00a0 </p>", "<p>S3 Transfer Acceleration\u00a0 \u00a0 </p>", "<p>CloudFront\u00a0 \u00a0 </p>", "<p>Lambda\u00a0 \u00a0 </p>"]}, "correct_response": ["c"], "section": "", "question_plain": "What AWS service does API Gateway integrate with to allow users from around the world to achieve the lowest possible latency for API requests and responses?", "related_lectures": []}, {"_class": "assessment", "id": 4875684, "assessment_type": "multiple-choice", "prompt": {"question": "<p>A three-tier application running in your VPC uses Auto Scaling for maintaining a desired count of EC2 instances. One of the EC2 instances just reported an EC2 Status Check status of Impaired. Once this information is reported to Auto Scaling, what action will be taken?\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>Unlike AZ rebalancing, termination of unhealthy instances happens first, then Auto Scaling attempts to launch new instances to replace terminated instances</li>  \t<li>By default uses EC2 status checks</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li> </ul>", "answers": ["<p>A new instance will immediately be launched, then the impaired instance will be terminated\u00a0 \u00a0 </p>", "<p>The impaired instance will be terminated, then a replacement will be launched\u00a0 \u00a0 </p>", "<p>Auto Scaling waits for the health check grace period and then terminates the instance\u00a0 \u00a0 </p>", "<p>Auto Scaling must verify with the ELB status checks before taking any action\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "relatedLectureIds": ""}, "correct_response": ["b"], "section": "", "question_plain": "A three-tier application running in your VPC uses Auto Scaling for maintaining a desired count of EC2 instances. One of the EC2 instances just reported an EC2 Status Check status of Impaired. Once this information is reported to Auto Scaling, what action will be taken?", "related_lectures": []}, {"_class": "assessment", "id": 4875688, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>You cannot share encrypted volumes created using a default CMK key</li>  \t<li>You cannot change the CMK key that is used to encrypt a volume</li>  \t<li>You can share encrypted snapshots with other AWS accounts using a non-default CMK key and configuring cross-account permissions to give the account access to the key, mark as private and configure the account to share with</li>  \t<li>The receiving account must copy the snapshot before they can then create volumes from the snapshot</li>  \t<li>It is recommended that the receiving account re-encrypt the shared and encrypted snapshot using their own CMK key</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li>  \t<li><a href=\"https://aws.amazon.com/blogs/aws/new-cross-account-copying-of-encrypted-ebs-snapshots/\">https://aws.amazon.com/blogs/aws/new-cross-account-copying-of-encrypted-ebs-snapshots/</a></li> </ul>", "answers": ["<p>Share the custom key used to encrypt the volume\u00a0 \u00a0 </p>", "<p>Modify the permissions on the encrypted snapshot to share it with the Prod account\u00a0 \u00a0 </p>", "<p>Make a copy of the EBS volume and unencrypt the data in the process\u00a0 \u00a0 </p>", "<p>Create a snapshot of the unencrypted volume and share it with the Prod account\u00a0 \u00a0 </p>"], "question": "<p>Your company has multiple AWS accounts for each environment (Prod, Dev, Test etc.). You would like to copy an EBS snapshot from DEV to PROD. The snapshot is from an EBS volume that was encrypted with a custom key.</p><p>What steps do you need to take to share the encrypted EBS snapshot with the Prod account? (choose 2)</p>", "relatedLectureIds": ""}, "correct_response": ["a", "b"], "section": "", "question_plain": "Your company has multiple AWS accounts for each environment (Prod, Dev, Test etc.). You would like to copy an EBS snapshot from DEV to PROD. The snapshot is from an EBS volume that was encrypted with a custom key.What steps do you need to take to share the encrypted EBS snapshot with the Prod account? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4875694, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>This is a new feature (May 2018) that is probably not in the exam yet but better to be prepared!</li>  \t<li>ALB now supports authentication from OIDC compliant identity providers such as Google, Facebook and Amazon</li>  \t<li>Implemented through an authentication action on a listener rule that integrates with Amazon Cognito to create user pools</li>  \t<li>SAML can be used with Amazon Cognito but this is not the only option</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li>  \t<li><a href=\"https://aws.amazon.com/blogs/aws/built-in-authentication-in-alb/\">https://aws.amazon.com/blogs/aws/built-in-authentication-in-alb/</a></li> </ul>", "question": "<p>The development team in your company have created a Python application running on ECS containers with the Fargate launch type. You have created an ALB with a Target Group that routes incoming connections to the ECS-based application. The application will be used by consumers who will authenticate using federated OIDC compliant Identity Providers such as Google and Facebook. You would like to securely authenticate the users on the front-end before they access the authenticated portions of the application.</p><p>How can this be done on the ALB?</p>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>This cannot be done on an ALB; you\u2019ll need to use another layer in front of the ALB\u00a0 \u00a0 </p>", "<p>This can be done on the ALB by creating an authentication action on a listener rule that configures an Amazon Cognito user pool with the social IdP\u00a0 \u00a0 </p>", "<p>The only option is to use SAML with Amazon Cognito on the ALB\u00a0 \u00a0 </p>", "<p>This cannot be done on an ALB; you\u2019ll need to authenticate users on the back-end with AWS Single Sign-On (SSO) integration\u00a0 \u00a0 </p>"]}, "correct_response": ["b"], "section": "", "question_plain": "The development team in your company have created a Python application running on ECS containers with the Fargate launch type. You have created an ALB with a Target Group that routes incoming connections to the ECS-based application. The application will be used by consumers who will authenticate using federated OIDC compliant Identity Providers such as Google and Facebook. You would like to securely authenticate the users on the front-end before they access the authenticated portions of the application.How can this be done on the ALB?", "related_lectures": []}, {"_class": "assessment", "id": 4875700, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", "", ""], "question": "<p>In the Simple Workflow Service (SWF), what are the various logical elements? (choose 3)\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>SWF applications include the following logical components: <ul>  \t<li>Domains</li>  \t<li>Workflows</li>  \t<li>Activities</li>  \t<li>Task Lists</li>  \t<li>Workers</li>  \t<li>Workflow Execution</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-swf/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-swf/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/amazonswf/latest/awsrbflowguide/concepts-parts.html\">https://docs.aws.amazon.com/amazonswf/latest/awsrbflowguide/concepts-parts.html</a></li> </ul>", "relatedLectureIds": "", "answers": ["<p>Functions</p>", "<p>Domains</p>", "<p>Queues</p>", "<p>Workflows</p>", "<p>Activities</p>"]}, "correct_response": ["b", "d", "e"], "section": "", "question_plain": "In the Simple Workflow Service (SWF), what are the various logical elements? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4875704, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Best practices include: <ul>  \t<li>Don\u2019t generate an access key for the root account user</li>  \t<li>Use Temporary Security Credentials (IAM Roles) Instead of Long-Term Access Keys</li>  \t<li>Manage IAM User Access Keys Properly</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/general/latest/gr/aws-access-keys-best-practices.html\">https://docs.aws.amazon.com/general/latest/gr/aws-access-keys-best-practices.html</a></li> </ul>", "answers": ["<p>Don\u2019t create any access keys, use IAM roles instead\u00a0 \u00a0 </p>", "<p>Don\u2019t generate an access key for the root account user\u00a0 \u00a0 </p>", "<p>Where possible, use IAM roles with temporary security credentials\u00a0 \u00a0 </p>", "<p>Rotate access keys daily\u00a0 \u00a0 </p>"], "question": "<p>To ensure security of your AWS account, what are two AWS best practices for managing access keys? (choose 2)\u00a0 \u00a0 </p>", "relatedLectureIds": ""}, "correct_response": ["b", "c"], "section": "", "question_plain": "To ensure security of your AWS account, what are two AWS best practices for managing access keys? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4875708, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>The ECS container agent is included in the Amazon ECS optimized AMI and can also be installed on any EC2 instance that supports the ECS specification (only supported on EC2 instances)</li>  \t<li>Troubleshooting steps include: <ul>  \t<li>Verify that the Docker daemon is running on the container instance</li>  \t<li>Verify that the Docker Container daemon is running on the container instance</li>  \t<li>Verify that the container agent is running on the container instance</li>  \t<li>Verify that the IAM instance profile has the necessary permissions</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ecs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ecs/</a></li>  \t<li><a href=\"https://aws.amazon.com/premiumsupport/knowledge-center/ecs-agent-disconnected/\">https://aws.amazon.com/premiumsupport/knowledge-center/ecs-agent-disconnected/</a></li> </ul>", "question": "<p>An application you manage runs a number of components using a micro-services architecture. Several ECS container instances in your ECS cluster are displaying as disconnected. The ECS instances were created from the Amazon ECS-Optimized AMI. What steps might you take you troubleshoot the issue? (choose 2)\u00a0 \u00a0 </p>", "answers": ["<p>Verify that the container instances have the container agent installed\u00a0 \u00a0 </p>", "<p>Verify that the container agent is running on the container instances\u00a0 \u00a0 </p>", "<p>Verify that the IAM instance profile has the necessary permissions\u00a0 \u00a0 </p>", "<p>Verify that the container instances are using the Fargate launch type\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["b", "c"], "section": "", "question_plain": "An application you manage runs a number of components using a micro-services architecture. Several ECS container instances in your ECS cluster are displaying as disconnected. The ECS instances were created from the Amazon ECS-Optimized AMI. What steps might you take you troubleshoot the issue? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4875710, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Multi-value answer routing policy can be used for responding to DNS queries with up to eight healthy records selected at random</li>  \t<li>Weighted: <ul>  \t<li>Similar to simple but you can specify a weight per IP address</li>  \t<li>You create records that have the same name and type and assign each record a relative weight</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/</a></li> </ul>", "question": "<p>The development team at Digital Cloud Guru have created a new web-based application that will soon be launched. The application will utilize 20 EC2 instances for the web front-end. Due to concerns over latency, you will not be using an ELB but still want to load balance incoming connections across multiple EC2 instances. You will be using Route 53 for the DNS service and want to implement health checks to ensure instances are available.</p><p>What two Route 53 configuration options are available that could be individually used to ensure connections reach multiple web servers in this configuration? (choose 2)</p>", "answers": ["<p>Use Route 53 multivalue answers to return up to 8 records with each DNS query\u00a0 \u00a0 </p>", "<p>Use Route 53 simple load balancing which will return records in a round robin fashion\u00a0 \u00a0 </p>", "<p>Use Route 53 weighted records and give equal weighting to all 20 EC2 instances\u00a0 \u00a0 </p>", "<p>Use Route 53 failover routing in an active-active configuration\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["a", "c"], "section": "", "question_plain": "The development team at Digital Cloud Guru have created a new web-based application that will soon be launched. The application will utilize 20 EC2 instances for the web front-end. Due to concerns over latency, you will not be using an ELB but still want to load balance incoming connections across multiple EC2 instances. You will be using Route 53 for the DNS service and want to implement health checks to ensure instances are available.What two Route 53 configuration options are available that could be individually used to ensure connections reach multiple web servers in this configuration? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4875716, "assessment_type": "multi-select", "prompt": {"question": "<p>What are three correct statements regarding IAM groups? (choose 3)\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", "", "", ""], "answers": ["<p>IAM groups can be used to group EC2 instances\u00a0 \u00a0 </p>", "<p>IAM groups can be nested up to 4 levels\u00a0 \u00a0 </p>", "<p>An IAM group is not an identity and cannot be identified as a principal i cur on the servers that host EC2 instances, ensuring the security of both data-at-rest and data-in-transit between an instance and its attached EBS storage\u00a0 \u00a0 </p>", "<p>You cannot change the CMK that is associated with an existing snapshot or encrypted volume\u00a0 \u00a0 </p>", "<p>EBS encrypts your volume with a data key using the industry-standard AES-128 algorithm\u00a0 \u00a0 </p>"]}, "correct_response": ["b", "c"], "section": "", "question_plain": "Which statements about EBS volume encryption are true? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4876128, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>A pointer resolves an IP address to an FQDN</li>  \t<li>The Alias record is a Route 53 specific record type</li>  \t<li>Alias records are used to map resource record sets in your hosted zone to Amazon Elastic Load Balancing load balancers, Amazon CloudFront distributions, AWS Elastic Beanstalk environments, or Amazon S3 buckets that are configured as websites</li>  \t<li>You cannot map a regular A record to an ELB</li>  \t<li>A CNAME is a canonical name and cannot be used to map to an ELB in Route 53 (you can do it from other DNS services however)</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/</a></li> </ul>", "question": "<p>In Route 53, what record type can be used to point a domain name at an Application Load Balancer?\u00a0 \u00a0 </p>", "answers": ["<p>A Pointer (PTR) record\u00a0 \u00a0 </p>", "<p>An A record that is an Alias\u00a0 \u00a0 </p>", "<p>An A record that is not an Alias\u00a0 \u00a0 </p>", "<p>A CNAME record\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": [ cing high CPU utilization. You would like to take steps to reduce the impact on the EC2 instance and improve performance for consumers. Which of the steps below would help?", "related_lectures": []}, {"_class": "assessment", "id": 4876140, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>Amazon Dynamo DB is a fully managed NoSQL database service that provides fast and predictable performance with seamless scalability</li>  \t<li>DynamoDB can be used for storing session state</li>  \t<li>DynamoDB is a Web service that uses HTTP over SSL (HTTPS) as a transport and JSON as a message serialization format</li>  \t<li>Can store pointers to objects in S3, including items over 400KB</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/</a></li> </ul>", "relatedLectureIds": "", "question": "<p>Which of the options below are valid use cases for DynamoDB? (choose 3)\u00a0 \u00a0 </p>", "answers": ["<p>Storing web session data\u00a0 \u00a0 </p>", "<p>Performing complex SQL joins\u00a0 \u00a0 </p>", "<p>Storing JSON documents\u00a0 \u00a0 </p>", "<p>Storing metadata for S3 objects\u00a0 \u00a0 </p>", "<p>Storing BLOB data\u00a0 \u00a0 </p>", "<p>Archiving rarely accessed data\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", "", "", ""]}, "correct_response": ["a", "c", "d"], "section": "", "question_plain": "Which of the options below are valid use cases for DynamoDB? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4876272, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>S3</p>", "<p>Kinesis Data Streams</p>", "<p>RedShift</p>", "<p>EMR</p>"], "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Amazon Kinesis makes it easy to collect, process, and analyze real-time, streaming data so you c  100MB or larger:</li>  \t<li>- Can be used for objects from 5MB up to 5TB</li>  \t<li>- Must be used for objects larger than 5GB</li>  \t<li>If transmission of any part fails it can be retransmitted</li>  \t<li>Improves throughput</li>  \t<li>Can pause and resume object uploads</li>  \t<li>Can begin upload before you know the final object size</li>  \t<li>Randomizing object names provides no value in this context, random prefixes are used for intensive read requests</li>  \t<li>Copy is used for copying, moving and renaming objects within S3 not for uploading to S3</li>  \t<li>Turning off versioning will not speed up the upload</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/</a></li> </ul>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "An application you manage regularly uploads files from an EC2 instance to S3. The files can be a couple of GB in size and sometimes the uploads are slower than you would like resulting in poor upload times. What method can be used to increase throughput and speed things up?", "related_lectures": []}, {"_class": "assessment", "id": 4876436, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Snapshots can be taken of non-root EBS volumes while running</li>  \t<li>To take consistent snapshots writes must be stopped (paused) until the snapshot is complete \u2013 if not possible the volume needs to be detached, or if it\u2019s an EBS root volume the instance must be stopped</li>  \t<li>To create a snapshot for an Amazon EBS volume that serves as a root device, you should stop the instance before taking the snapshot</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebs-creating-snapshot.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebs-creating-snapshot.html</a></li> </ul>", "question": "<p>You have just initiated the creation of a snapshot of an EBS volume and the snapshot process is currently in operation. Which of the statements below is true regarding the operations that are possible while the snapshot process in running?\u00a0 \u00a0 </p>", "answers": ["<p>The volume can be used in write-only mode while the snapshot is in progress\u00a0 \u00a0 </p>", "<p>The volume can be used in read-only mode while the snapshot is in progress\u00a0 \u00a0 </p>", "<p>The volume can be used as normal while the snapshot is in progress\u00a0 \u00a0 </p>", "<p>The volume cannot be used until the snapshot completes\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["c"], "section": "", "question_plain": "You have just initiated the creation of a snapshot of an EBS volume and the snapshot process is currently in operation. Which of the statements below is true regarding the operations that are possible while the snapshot process in running?", "related_lectures": []}, {"_class": "assessment", "id": 4876446, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>AWS Elastic Beanstalk can be used to quickly deploy and manage applications in the AWS Cloud</li>  \t<li>Developers upload applications and Elastic Beanstalk handles the deployment details of capacity provisioning, load balancing, auto-scaling, and application health monitoring</li>  \t<li>Considered a Platform as a Service (PaaS) solution</li>  \t<li>Supports Java, .NET, PHP, Node.js, Python, Ruby, Go, and Docker web applications</li> </ul> <strong>References:</strong> <ul>
