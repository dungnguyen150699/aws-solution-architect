 is an instance store volume and storage is not persistent</li>  \t<li>On an EBS-backed instance, the default action is for the root EBS volume to be deleted upon termination</li>  \t<li>Instance store volumes are sometimes called Ephemeral storage (non-persistent)</li>  \t<li>Instance store volumes cannot be stopped. If the underlying host fails the data will be lost</li>  \t<li>Instance store volume root devices are created from AMI templates stored on S3</li>  \t<li>EBS backed instances can be stopped. You will not lose the data on this instance if it is stopped (persistent)</li>  \t<li>EBS volumes can be detached and reattached to other EC2 instance</li>  \t<li>EBS volume root devices are launched from AMI\u2019s that are backed by EBS snapshots</li>  \t<li>Instance store volumes cannot be detached/reattached</li>  \t<li>When rebooting the instances for both types data will not be lost</li>  \t<li>By default both root volumes will be deleted on termination unless you configured otherwise</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li> </ul>", "feedbacks": ["", "", "", ""], "question": "<p>In EC2, which of the statements below about Instance store-backed and EBS-backed instances is true?\u00a0 \u00a0 </p>"}, "correct_response": ["a"], "section": "", "question_plain": "In EC2, which of the statements below about Instance store-backed and EBS-backed instances is true?", "related_lectures": []}, {"_class": "assessment", "id": 4876462, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>All EBS types support encryption</li>  \t<li>All instance families now support encryption</li>  \t<li>Not all instance types support encryption</li>  \t<li>Snapshots of encrypted volumes are encrypted automatically</li>  \t<li>EBS volumes restored from encrypted snapshots are encrypted automatically</li>  \t<li>EBS volumes created from encrypted snapshots are also encrypted</li>  \t<li>You can share snapshots, but only if they are unencrypted</li>  \t<li>Data in transit between an instance and an encrypted volume is also encrypted</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li> </ul>", "question": "<p>Which of the following statements are true regarding Amazon Elastic Block Store (EBS) encryption? (choose 2)\u00a0 \u00a0 </p>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>Encryption is supported on all Amazon EBS volume types\u00a0 \u00a0 </p>", "<p>You cannot mix encrypted with unencrypted volumes on an instance\u00a0 \u00a0 </p>", "<p>Data in transit between an instance and an encrypted volume is also encrypted\u00a0 \u00a0 </p>", "<p>Volumes created from encrypted snapshots are unencrypted\u00a0 \u00a0 </p>"]}, "correct_response": ["a", "c"], "section": "", "question_plain": "Which of the following statements are true regarding Amazon Elastic Block Store (EBS) encryption? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4876474, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "answers": ["<p>Modify the existing launch configuration to add the new AMI\u00a0 \u00a0 </p>", "<p>Create a new launch configuration that uses the AMI and update the ASG to use the new launch configuration\u00a0 \u00a0 </p>", "<p>Create a new target group that uses a new launch configuration with the new AMI\u00a0 \u00a0 </p>", "<p>Suspend Auto Scaling and replace the existing AMI\u00a0 \u00a0 </p>"], "question": "<p>A client has made some updates to their web application. The application uses an Auto Scaling Group to maintain a group of several EC2 instances. The application has been modified and a new AMI must be used for launching any new instances that ASG launches.</p><p>What do you need to do to add the new AMI?</p>", "explanation": "<ul>  \t<li>Launch configuration is the template used to create new EC2 instances and includes parameters such as instance family, instance type, AMI, key pair and security groups</li>  \t<li>You cannot edit a launch configuration once defined</li>  \t<li>In this case you can create a new launch configuration that use the new AMI and any new instances that are launched by the ASG will use the new AMI</li>  \t<li>Suspending scaling processes can be useful when you want to investigate a configuration problem or other issue with your web application and then make changes to your application, without invoking the scaling processes. It is not useful in this situation</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li> </ul>", "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "A client has made some updates to their web application. The application uses an Auto Scaling Group to maintain a group of several EC2 instances. The application has been modified and a new AMI must be used for launching any new instances that ASG launches.What do you need to do to add the new AMI?", "related_lectures": []}, {"_class": "assessment", "id": 4876608, "assessment_type": "multi-select", "prompt": {"answers": ["<p>Snowball can import to S3 but cannot export from S3\u00a0 \u00a0 </p>", "<p>Uses a secure storage device for physical transportation\u00a0 \u00a0 </p>", "<p>Can be used with multipart upload\u00a0 \u00a0 </p>", "<p>Petabyte scale data transport solution for transferring data into or out of AWS\u00a0 \u00a0 </p>", "<p>Snowball must be ordered from and returned to the same region\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", "", ""], "relatedLectureIds": "", "explanation": "<ul>  \t<li>Petabyte scale data transport solution for transferring data into or out of AWS</li>  \t<li>Uses a secure storage device for physical transportation</li>  \t<li>AWS Snowball Client is software that is installed on a local computer and is used to identify, compress, encrypt, and transfer data</li>  \t<li>Uses 256-bit encryption (managed with the AWS KMS) and tamper-resistant enclosures with TPM</li>  \t<li>Snowball can import to S3 or export from S3</li>  \t<li>Import/export is when you send your own disks into AWS \u2013 this is being deprecated in favour of Snowball</li>  \t<li>Snowball must be ordered from and returned to the same region</li>  \t<li>To speed up data transfer it is recommended to run simultaneous instances of the AWS Snowball Client in multiple terminals and transfer small files as batches</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/migration/aws-snowball/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/migration/aws-snowball/</a></li> </ul>", "question": "<p>The financial institution you are working for stores large amounts of historical transaction records. There are over 25TB of records and your manager has decided to move them into the AWS Cloud. You are planning to use Snowball as copying the data would take too long. Which of the statements below are true regarding Snowball? (choose 3)\u00a0 \u00a0 </p>"}, "correct_response": ["b", "d", "e"], "section": "", "question_plain": "The financial institution you are working for stores large amounts of historical transaction records. There are over 25TB of records and your manager has decided to move them into the AWS Cloud. You are planning to use Snowball as copying the data would take too long. Which of the statements below are true regarding Snowball? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4876622, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "question": "<p>A three-tier web application that you deployed in your VPC has been experiencing heavy load on the DB tier. The DB tier uses RDS MySQL in a multi-AZ configuration. Customers have been complaining about poor response times and you have been asked to find a solution. During troubleshooting you discover that the DB tier is experiencing high read contention during peak hours of the day.</p><p>What are two possible options you could use to offload some of the read traffic from the DB to resolve the performance issues? (choose 2)</p>", "explanation": "<ul>  \t<li>ElastiCache is a web service that makes it easy to deploy and run Memcached or Redis protocol-compliant server nodes in the cloud</li>  \t<li>The in-memory caching provided by ElastiCache can be used to significantly improve latency and throughput for many read-heavy application workloads or compute-intensive workloads</li>  \t<li>Read replicas are used for read heavy DBs and replication is asynchronous</li>  \t<li>Read replicas are for workload sharing and offloading</li>  \t<li>Read replicas are created from a snapshot of the master instance</li>  \t<li>Moving from a relational DB to a NoSQL DB (DynamoDB) is unlikely to be a viable solution</li>  \t<li>Using a larger instance size may alleviate the problems the question states that the solution should offload reads from the main DB, read replicas can do this</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-elasticache/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-elasticache/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li> </ul>", "relatedLectureIds": "", "answers": ["<p>Deploy ElastiCache in each AZ\u00a0 \u00a0 </p>", "<p>Migrate to DynamoDB\u00a0 \u00a0 </p>", "<p>Add RDS read replicas in each AZ\u00a0 \u00a0 </p>", "<p>Use a larger RDS instance size\u00a0 \u00a0 </p>"]}, "correct_response": ["a", "c"], "section": "", "question_plain": "A three-tier web application that you deployed in your VPC has been experiencing heavy load on the DB tier. The DB tier uses RDS MySQL in a multi-AZ configuration. Customers have been complaining about poor response times and you have been asked to find a solution. During troubleshooting you discover that the DB tier is experiencing high read contention during peak hours of the day.What are two possible options you could use to offload some of the read traffic from the DB to resolve the performance issues? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4876632, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Amazon S3\u00a0 \u00a0 </p>", "<p>Amazon EBS volume\u00a0 \u00a0 </p>", "<p>Amazon CloudFront\u00a0 \u00a0 </p>", "<p>Amazon RedShift\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "explanation": "<ul>  \t<li>Amazon S3 is object storage built to store and retrieve any amount of data from anywhere on the Internet</li>  \t<li>It\u2019s a simple storage service that offers an extremely durable, highly available, and infinitely scalable data storage infrastructure at very low costs</li>  \t<li>S3 can be used to host static websites</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/</a></li> </ul>", "question": "<p>You are building a small web application running on EC2 that will be serving static content. What AWS service provides durable storage for static content and would reduce the load on the web server?\u00a0 \u00a0 </p>"}, "correct_response": ["a"], "section": "", "question_plain": "You are building a small web application running on EC2 that will be serving static content. What AWS service provides durable storage for static content and would reduce the load on the web server?", "related_lectures": []}, {"_class": "assessment", "id": 4876644, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>S3, CloudFront and RDS\u00a0 \u00a0 </p>", "<p>EC2, DynamoDB and Elastic Load Balancing\u00a0 \u00a0 </p>", "<p>EC2, Auto Scaling and Elastic Load Balancing\u00a0 \u00a0 </p>", "<p>EC2, EBS and Auto Scaling\u00a0 \u00a0 </p>"], "question": "<p>Which AWS services can be used to deploy a stateless web application that can automatically and elastically scale?\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>Amazon Elastic Compute Cloud (Amazon EC2) is a web service that provides resizable compute capacity in the cloud. It is designed to make web-scale computing easier for developers</li>  \t<li>Amazon EC2 Auto Scaling helps you ensure that you have the correct number of Amazon EC2 instances available to handle the load for your application</li>  \t<li>Elastic Load Balancing automatically distributes incoming application traffic across multiple targets, such as Amazon EC2 instances, containers, and IP addresses</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li> </ul>"}, "correct_response": ["c"], "section": "", "question_plain": "Which AWS services can be used to deploy a stateless web application that can automatically and elastically scale?", "related_lectures": []}, {"_class": "assessment", "id": 4876648, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "answers": ["<p>Check that the instance has a public IP address\u00a0 \u00a0 </p>", "<p>Check that there is a NAT Gateway configured for the subnet\u00a0 \u00a0 </p>", "<p>Check that the route table associated with the subnet has an entry for an Internet Gateway\u00a0 \u00a0 </p>", "<p>Check that you can ping the instance from another subnet\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "question": "<p>You just created a new subnet in your VPC and have launched an EC2 instance into it. You are trying to access the EC2 instance from the Internet and cannot connect. What steps should you take to troubleshoot the issue? (choose 2)\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>Public subnets are subnets that have:</li>  \t<li>- \u201cAuto-assign public IPv4 address\u201d set to \u201cYes\u201d</li>  \t<li>- The subnet route table has an attached Internet Gateway</li>  \t<li>A NAT Gateway is used for providing outbound Internet access for EC2 instances in private subnets</li>  \t<li>Checking you can ping from another subnet does not relate to being able to access the instance remotely as it uses different protocols and a different network path</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li> </ul>"}, "correct_response": ["a", "c"], "section": "", "question_plain": "You just created a new subnet in your VPC and have launched an EC2 instance into it. You are trying to access the EC2 instance from the Internet and cannot connect. What steps should you take to troubleshoot the issue? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4876654, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>The ELB is configured as an internal-only load balancer\u00a0 \u00a0 </p>", "<p>The Auto Scaling Group has not been configured with multiple subnets\u00a0 \u00a0 </p>", "<p>Cross-zone load balancing is not enabled on the ELB\u00a0 \u00a0 </p>", "<p>The AMI is missing from the ASG\u2019s launch configuration\u00a0 \u00a0 </p>"], "question": "<p>You are a Solutions Architect at Digital Cloud Guru. You have just completed the implementation of a 2-tier web application for a client. The application uses EC2 instances, ELB and Auto Scaling across two subnets. After deployment you notice that only one subnet has EC2 instances running in it. What might be the cause of this situation?\u00a0 \u00a0 </p>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>You can determine which subnets Auto Scaling will launch new instances into</li>  \t<li>Auto Scaling will try to distribute EC2 instances evenly across AZs</li>  \t<li>ELB is not the issue here as ELB is not responsible for launching instances into subnets</li>  \t<li>If the AMI was missing from the launch configuration no instances would be running</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li> </ul>"}, "correct_response": ["b"], "section": "", "question_plain": "You are a Solutions Architect at Digital Cloud Guru. You have just completed the implementation of a 2-tier web application for a client. The application uses EC2 instances, ELB and Auto Scaling across two subnets. After deployment you notice that only one subnet has EC2 instances running in it. What might be the cause of this situation?", "related_lectures": []}, {"_class": "assessment", "id": 4876660, "assessment_type": "multiple-choice", "prompt": {"question": "<p>A client has requested a design for a fault tolerant database that can failover between AZs. You have decided to use RDS in a multi-AZ configuration. What type of replication will the primary database use to replicate to the standby instance?\u00a0 \u00a0 </p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>Multi-AZ RDS creates a replica in another AZ and synchronously replicates to it (DR only)</li>  \t<li>Multi-AZ deployments for the MySQL, MariaDB, Oracle and PostgreSQL engines utilize synchronous physical replication</li>  \t<li>Multi-AZ deployments for the SQL Server engine use synchronous logical replication (SQL Server-native Mirroring technology)</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li> </ul>", "answers": ["<p>Synchronous replication\u00a0 \u00a0 </p>", "<p>Scheduled replication\u00a0 \u00a0 </p>", "<p>Asynchronous replication\u00a0 \u00a0 </p>", "<p>Continuous replication\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["a"], "section": "", "question_plain": "A client has requested a design for a fault tolerant database that can failover between AZs. You have decided to use RDS in a multi-AZ configuration. What type of replication will the primary database use to replicate to the standby instance?", "related_lectures": []}, {"_class": "assessment", "id": 4876702, "assessment_type": "multi-select", "prompt": {"question": "<p>Which statements are true regarding ELBs? </p>", "answers": ["<p>Internet facing ELB nodes have public IPs\u00a0 \u00a0 </p>", "<p>Both types of ELB route traffic to the public IP addresses of EC2 instances\u00a0 \u00a0 </p>", "<p>Need one public subnet in each AZ where the ELB is defined\u00a0 \u00a0 </p>", "<p>Internal-only load balancers do not need an Internet gateway\u00a0 \u00a0 </p>", "<p>All answers are correct</p>"], "explanation": "<ul>  \t<li>All of the facts in the list are true</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li> </ul>", "relatedLectureIds": "", "feedbacks": ["", "", "", "", ""]}, "correct_response": ["e"], "section": "", "question_plain": "Which statements are true regarding ELBs?", "related_lectures": []}, {"_class": "assessment", "id": 4876710, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Minimum 128MB, maximum 3008MB in 64MB increments\u00a0 \u00a0 </p>", "<p>Minimum 512MB, maximum 1024MB in 64MB increments\u00a0 \u00a0 </p>", "<p>Minimum 128MB, maximum 3008MB in 128MB increments\u00a0 \u00a0 </p>", "<p>Minimum 512MB, maximum 1024MB in 128MB increments\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "explanation": "<ul>  \t<li>You specify the amount of memory you need allocated to your Lambda functions</li>  \t<li>AWS Lambda allocates CPU power proportional to the memory you specify using the same ratio as a general purpose EC2 instance type</li>  \t<li>You can request additional memory in 64MB increments from 128MB to 3008MB</li>  \t<li>Functions larger than 1536MB are allocated multiple CPU threads, and multi-threaded or multi-process code is needed to take advantage</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/</a></li> </ul>", "question": "<p>What are the memory allocation options for Lambda functions?\u00a0 \u00a0 </p>"}, "correct_response": ["a"], "section": "", "question_plain": "What are the memory allocation options for Lambda functions?", "related_lectures": []}, {"_class": "assessment", "id": 4876714, "assessment_type": "multi-select", "prompt": {"answers": ["<p>Latency per request\u00a0 \u00a0 </p>", "<p>Total number of requests\u00a0 \u00a0 </p>", "<p>Number of requests resulting in an error\u00a0 \u00a0 </p>", "<p>Total number of connections\u00a0 \u00a0 </p>"], "question": "<p>Lambda automatically monitors Lambda functions and reports metrics through CloudWatch. Which metrics does Lambda track? (choose 3)\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "explanation": "<ul>  \t<li>Lambda automatically monitors Lambda functions and reports metrics through CloudWatch</li>  \t<li>Lambda tracks the number of requests, the latency per request, and the number of requests resulting in an error</li>  \t<li>You can view the request rates and error rates using the AWS Lambda Console, the CloudWatch console, and other AWS resources</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/</a></li> </ul>"}, "correct_response": ["a", "b", "c"], "section": "", "question_plain": "Lambda automatically monitors Lam
