n\u2019t like having the uploaded files distributed across multiple EBS volumes and are concerned that this solution is not scalable.</p><p>You would like to design a solution for storing the files that are uploaded to your EC2 instances that can achieve high levels of aggregate throughput and IOPS. The solution must scale automatically, and provide consistent low latencies. You also need to be able to mount the storage to the EC2 instances across multiple AZs within the region.</p><p>Which AWS service would meet your needs?</p>", "answers": ["<p>Create an S3 bucket and use this as the storage location for the application\u00a0 \u00a0 </p>", "<p>Use the Amazon Elastic File System\u00a0 \u00a0 </p>", "<p>Use ElastiCache\u00a0 \u00a0 </p>", "<p>Store the files in the RDS database\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>EFS is a fully-managed service that makes it easy to set up and scale file storage in the Amazon Cloud</li>  \t<li>EFS uses the NFSv4.1 protocol</li>  \t<li>EFS is elastic and grows and shrinks as you add and remove data</li>  \t<li>Can concurrently connect 1 to 1000s of EC2 instances, from multiple AZs</li>  \t<li>A file system can be accessed concurrently from all AZs in the region where it is located</li>  \t<li>Amazon EFS is designed to burst to allow high throughput levels for periods of time</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-efs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-efs/</a></li> </ul>"}, "correct_response": ["b"], "section": "", "question_plain": "Your company runs a two-tier application that uses web front-ends running on EC2 instances across multiple AZs. The back-end is an RDS multi-AZ database instance. The front-end servers host a Content Management System (CMS) application that stores files that users upload in attached EBS storage. You don\u2019t like having the uploaded files distributed across multiple EBS volumes and are concerned that this solution is not scalable.You would like to design a solution for storing the files that are uploaded to your EC2 instances that can achieve high levels of aggregate throughput and IOPS. The solution must scale automatically, and provide consistent low latencies. You also need to be able to mount the storage to the EC2 instances across multiple AZs within the region.Which AWS service would meet your needs?", "related_lectures": []}, {"_class": "assessment", "id": 4840234, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "question": "<p>You work as a Solutions Architect at Digital Cloud Guru. You are working on a disaster recovery solution that allows you to bring up your applications in another AWS region. Some of your applications run on EC2 instances and have proprietary software configurations with embedded licenses. You need to create duplicate copies of your EC2 instances in the other region.</p><p>What would be the best way to do this? (choose 3)</p>", "explanation": "<ul>  \t<li>AMIs are regional. You can only launch an AMI from the region in which it is stored. However, you can copy AMI\u2019s to other regions using the console, command line, or the API</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li> </ul>", "answers": ["<p>Create snapshots of the EBS volumes attached to the instances\u00a0 \u00a0 </p>", "<p>Copy the snapshots to the other region\u00a0 \u00a0 </p>", "<p>Create an AMI of each EC2 instance\u00a0 \u00a0 </p>", "<p>Copy the AMIs to the other region\u00a0 \u00a0 </p>", "<p>Create new EC2 instances from the snapshots\u00a0 \u00a0 </p>", "<p>Create new EC2 instances from the AMIs\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", "", "", ""]}, "correct_response": ["c", "d", "f"], "section": "", "question_plain": "You work as a Solutions Architect at Digital Cloud Guru. You are working on a disaster recovery solution that allows you to bring up your applications in another AWS region. Some of your applications run on EC2 instances and have proprietary software configurations with embedded licenses. You need to create duplicate copies of your EC2 instances in the other region.What would be the best way to do this? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4840288, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>Amazon VPC lets you provision a logically isolated section of the Amazon Web Services (AWS) cloud where you can launch AWS resources in a virtual network that you define</li>  \t<li>Subnets are created within availability zones (AZs)</li>  \t<li>Each subnet must reside entirely within one Availability Zone and cannot span zones</li>  \t<li>Availability Zones are distinct locations that are engineered to be isolated from failures in other Availability Zones</li>  \t<li>Elastic Load Balancing automatically distributes incoming application traffic across multiple targets, such as Amazon EC2 instances, containers, and IP addresses</li>  \t<li>Amazon EC2 Auto Scaling helps you ensure that you have the correct number of Amazon EC2 instances available to handle the load for your application</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li> </ul>", "question": "<p>You would like to create a highly available web application that serves static content using multiple On-Demand EC2 instances.</p><p>Which of the following AWS services will help you to achieve this? (choose 3)</p>", "feedbacks": ["", "", "", "", ""], "relatedLectureIds": "", "answers": ["<p>Multiple Availability Zones\u00a0 \u00a0 </p>", "<p>Amazon S3\u00a0 \u00a0 </p>", "<p>Elastic Load Balancer\u00a0 \u00a0 </p>", "<p>ElastiCache\u00a0 \u00a0 </p>", "<p>Auto Scaling\u00a0 \u00a0 </p>"]}, "correct_response": ["a", "c", "e"], "section": "", "question_plain": "You would like to create a highly available web application that serves static content using multiple On-Demand EC2 instances.Which of the following AWS services will help you to achieve this? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4840360, "assessment_type": "multi-select", "prompt": {"answers": ["<p>Add another compute in another Availability Zone and use Route 53 to distribute traffic using Round Robin\u00a0 \u00a0 </p>", "<p>Setup an Auto Scaling Group across multiple Availability Zones configured to run multiple EC2 instances across zones and us simple scaling to increase the group size during periods of high utilization\u00a0 \u00a0 </p>", "<p>Launch an Elastic Load Balancer and attach it to the Auto Scaling Group\u00a0 \u00a0 </p>", "<p>Use RDS database in a Multi-AZ configuration to add high availability\u00a0 \u00a0 </p>", "<p>Keep using DynamoDB as the data is stored across multiple geographic locations\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>Amazon EC2 Auto Scaling helps you ensure that you have the correct number of Amazon EC2 instances available to handle the load for your application</li>  \t<li>Simple scaling adjusts the group size (up or down) in response to an alarm</li>  \t<li>Elastic Load Balancing automatically distributes incoming application traffic across multiple targets, such as Amazon EC2 instances, containers, and IP addresses</li>  \t<li>Amazon DynamoDB stores three geographically distributed replicas of each table to enable high availability and data durability</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/</a></li> </ul>", "question": "<p>You are a Solutions Architect at Digital Cloud Guru and you\u2019re reviewing a customer\u2019s design for a two-tier application with a stateless web front-end running on EC2 and a database back-end running on DynamoDB. The current design consists of a single EC2 web server that connects to the DynamoDB table to store session state data.</p><p>The customer has requested that the data is stored across multiple geographic locations for high availability and durability and the web front-end should be fault tolerant and able to scale automatically in times of high load.</p><p>What recommendations will you make to the client? (choose 3)</p>", "feedbacks": ["", "", "", "", ""], "relatedLectureIds": ""}, "correct_response": ["b", "c", "e"], "section": "", "question_plain": "You are a Solutions Architect at Digital Cloud Guru and you\u2019re reviewing a customer\u2019s design for a two-tier application with a stateless web front-end running on EC2 and a database back-end running on DynamoDB. The current design consists of a single EC2 web server that connects to the DynamoDB table to store session state data.The customer has requested that the data is stored across multiple geographic locations for high availability and durability and the web front-end should be fault tolerant and able to scale automatically in times of high load.What recommendations will you make to the client? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4840420, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "explanation": "<ul>  \t<li>Multi-AZ RDS creates a replica in another AZ and synchronously replicates to it (DR only)</li>  \t<li>Multi-AZ deployments for the MySQL, MariaDB, Oracle and PostgreSQL engines utilize synchronous physical replication</li>  \t<li>Multi-AZ deployments for the SQL Server engine use synchronous logical replication (SQL Server-native Mirroring technology)</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li> </ul>", "question": "<p>Which of the following configurations uses synchronous replication?\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""], "answers": ["<p>RDS Read Replica across AWS regions\u00a0 \u00a0 </p>", "<p>DynamoDB Read Replica\u00a0 \u00a0 </p>", "<p>RDS DB instance using a Multi-AZ configuration\u00a0 \u00a0 </p>", "<p>EBS volume synchronization\u00a0 \u00a0 </p>"]}, "correct_response": ["c"], "section": "", "question_plain": "Which of the following configurations uses synchronous replication?", "related_lectures": []}, {"_class": "assessment", "id": 4840478, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>EC2 Launch Type allows you to run containers on EC2 instances that you manage</li>  \t<li>Fargate Launch Type is a serverless infrastructure managed by AWS</li>  \t<li>Fargate only supports container images hosted on Elastic Container Registry (ECR) or Docker Hub</li>  \t<li>Private repositories are only supported by the EC2 Launch Type</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ecs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ecs/</a></li> </ul>", "relatedLectureIds": "", "question": "<p>The development team in your company have created a new application that you plan to deploy on AWS which runs multiple components in Docker containers. You would prefer to use AWS managed infrastructure for running the containers as you do not want to manage EC2 instances.</p><p>Which of the below solution options would deliver these requirements?</p>", "answers": ["<p>Use the Elastic Container Service (ECS) with the EC2 Launch Type\u00a0 \u00a0 </p>", "<p>Use the Elastic Container Service (ECS) with the Fargate Launch Type\u00a0 \u00a0 </p>", "<p>Put your container images in a private repository\u00a0 \u00a0 </p>", "<p>Put your container images in the Elastic Container Registry (ECR)\u00a0 \u00a0 </p>"]}, "correct_response": ["b", "d"], "section": "", "question_plain": "The development team in your company have created a new application that you plan to deploy on AWS which runs multiple components in Docker containers. You would prefer to use AWS managed infrastructure for running the containers as you do not want to manage EC2 instances.Which of the below solution options would deliver these requirements?", "related_lectures": []}, {"_class": "assessment", "id": 4840534, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "relatedLectureIds": "", "question": "<p>You would like to host a static website for digitalcloud.guru on AWS. You will be using Route 53 to direct traffic to the website. Which of the below steps would help you achieve your objectives? (Choose 2)\u00a0 \u00a0 </p>", "answers": ["<p>Create an S3 bucket named digitalcloud.guru\u00a0 \u00a0 </p>", "<p>Use any existing S3 bucket that has public read access enabled\u00a0 \u00a0 </p>", "<p>Create a \u201cCNAME\u201d record that points to the S3 bucket\u00a0 \u00a0 </p>", "<p>Create an \u201cAlias\u201d record that points to the S3 bucket\u00a0 \u00a0 </p>"], "explanation": "<strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/</a></li> </ul>"}, "correct_response": ["a", "d"], "section": "", "question_plain": "You would like to host a static website for digitalcloud.guru on AWS. You will be using Route 53 to direct traffic to the website. Which of the below steps would help you achieve your objectives? (Choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4840594, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>AWS Lambda lets you run code as functions without provisioning or managing servers</li>  \t<li>Code is invoked using API calls made using AWS SDKs</li>  \t<li>Lambda assumes an IAM role when it executes the function</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/</a></li> </ul>", "relatedLectureIds": "", "question": "<p>You are looking for a service that can run code in response to events that occur in services such as S3, DynamoDB and Kinesis Streams. The code should be invoked through API calls using AWS SDKs and assume an IAM role when it is executed. You do not want to manage infrastructure or pay any usage fees when the code is not running.</p><p>Which AWS service would be useful to you?</p>", "answers": ["<p>EMR</p>", "<p>Lambda</p>", "<p>SQS</p>", "<p>RedShift</p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "You are looking for a service that can run code in response to events that occur in services such as S3, DynamoDB and Kinesis Streams. The code should be invoked through API calls using AWS SDKs and assume an IAM role when it is executed. You do not want to manage infrastructure or pay any usage fees when the code is not running.Which AWS service would be useful to you?", "related_lectures": []}, {"_class": "assessment", "id": 4840692, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>A combination of an access key ID and a secret access key</li>  \t<li>You can assign two active access keys to a user at a time</li>  \t<li>These can be used to make programmatic calls to AWS when using the API in program code or at a command prompt when using the AWS CLI or the AWS PowerShell tools</li>  \t<li>Can create, modify, view or rotate access keys</li>  \t<li>When created IAM returns the access key ID and secret access key</li>  \t<li>The secret access is returned only at creation time and if lost a new key must be created</li>  \t<li>Ensure access keys and secret access keys are stored securely</li>  \t<li>Users can be given access to change their own keys through IAM policy (not from the console)</li>  \t<li>You can disable a user\u2019s access key which prevents it from being used for API calls</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/</a></li> </ul>", "feedbacks": ["", "", "", "", "", "", ""], "relatedLectureIds": "", "answers": ["<p>When created IAM returns the access key ID and secret access key\u00a0 \u00a0 </p>", "<p>You can use Access Keys to log in to the AWS Management Console\u00a0 \u00a0 </p>", "<p>You can assign two active access keys to a user at a time\u00a0 \u00a0 </p>", "<p>The secret access is returned only at creation time and if lost a new key must be created\u00a0 \u00a0 </p>", "<p>Access Keys are certificates that can be used to authenticate to AWS services\u00a0 \u00a0 </p>", "<p>You can disable a user\u2019s access key which prevents it from being used for API calls\u00a0 \u00a0 </p>", "<p>Access Keys can be used with MFA devices for added security\u00a0 \u00a0 </p>"], "question": "<p>Which statements below accurately describe IAM Access Keys? (Choose 4)\u00a0 \u00a0 </p>"}, "correct_response": ["a", "c", "d", "f"], "section": "", "question_plain": "Which statements below accurately describe IAM Access Keys? (Choose 4)", "related_lectures": []}, {"_class": "assessment", "id": 4840762, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "explanation": "<ul>  \t<li>Active Directory Service for Microsoft Active Directory is the best choice if you have more than 5000 users and/or need a trust relationship set up</li>  \t<li>There are two editions of AWS Directory Service for AD:</li>  \t<li>- Standard for up to 5000 users and 30,000 directory objects</li>  \t<li>- Enterprise for large organizations up to 50,000 objects</li>  \t<li>AWS Simple AD does not support trust relationships with other domains</li>  \t<li>AD Connector supports two sizes:</li>  \t<li>- Small \u2013 designed for organizations up to 500 users</li>  \t<li>- Large \u2013 designed for organizations up to 5000 users</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-directory-service/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-directory-service/</a></li> </ul>", "answers": ["<p>Use the Enterprise Edition of AWS Directory Service for Microsoft Active Directory\u00a0 \u00a0 </p>", "<p>Use a Large AWS Simple AD\u00a0 \u00a0 </p>", "<p>Use a Large AWS AD Connector\u00a0 \u00a0 </p>", "<p>Setup trust relationships to extend authentication from the on-premises Microsoft Active Directory into the AWS cloud\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "question": "<p>You are a Solutions Architect at Digital Cloud Guru. Your client\u2019s company is growing and now has over 10,000 users. The client would like to start deploying services into the AWS Cloud including AWS Workspaces. The client expects there to be a large take-up of AWS services across their user base and would like to use their existing Microsoft Active Directory identity source for authentication. The client does not want to replicate account credentials into the AWS cloud.</p><p>You have been tasked with designing the identity, authorization and access solution for the customer. What AWS services would you include in your design? (choose 2)</p>"}, "correct_response": ["a", "d"], "section": "", "question_plain": "You are a Solutions Architect at Digital Cloud Guru. Your client\u2019s company is growing and now has over 10,000 users. The client would like to start deploying services into the AWS Cloud including AWS Workspaces. The client expects there to be a large take-up of AWS services across their user base and would like to use their existing Microsoft Active Directory identity source for authentication. The client does not want to replicate account credentials into the AWS cloud.You have been tasked with designing the identity, authorization and access solution for the customer. What AWS services would you include in your design? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4840822, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "answers": ["<p>Kinesis Data Firehose\u00a0 \u00a0 </p>", "<p>Kinesis Data Analytics</p>", "<p>RedShift</p>", "<p>Kinesis Data Streams</p>"], "feedbacks": ["", "", "", ""], "question": "<p>Your client needs to find the easiest way to load streaming data into data stores and analytics tools. The data will be captured, transformed, and loaded into Splunk. The transformation will be performed by a Lambda function so the service must support this integration. The client has also requested that a backup of the data is saved into an S3 bucket along with logging data.</p><p>Which AWS service would the client be able to use to achieve these requirements?</p>", "explanation": "<ul>  \t<li>Kinesis Data Firehose is the easiest way to load streaming data into data stores and analytics tools</li>  \t<li>Captures, transforms, and loads streaming data</li>  \t<li>Can invoke a Lambda function to transform data before delivering it to destinations</li>  \t<li>Firehose Destinations include:</li>  \t<li>- Amazon S3</li>  \t<li>- Amazon Redshift</li>  \t<li>- Amazon Elasticsearch Service</li>  \t<li>- Splunk</li>  \t<li>For Splunk destinations, streaming data is delivered to Splunk, and it can optionally be backed up to your S3 bucket concurrently</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-kinesis/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-kinesis/</a></li> </ul>"}, "correct_response": ["a"], "section": "", "question_plain": "Your client needs to find the easiest way to load streaming data into data stores and analytics tools. The data will be captured, transformed, and loaded into Splunk. The transformation will be performed by a Lambda function so the service must support this integration. The client has also requested that a backup of the data is saved into an S3 bucket along with logging data.Which AWS service would the client be able to use to achieve these requirements?", "related_lectures": []}, {"_class": "assessment", "id": 4840880, "assessment_type": "multi-select", "prompt": {"question": "<p>Which statements are true about Amazon Route 53?\u00a0(choose 2)\u00a0 \u00a0 </p>", "relatedLectureIds": "", "answers": ["<p>You can transfer domains to Route 53 even if the Top-Level Domain (TLD) is unsupported\u00a0 \u00a0 </p>", "<p>You cannot automatically register EC2 instances with private hosted zones\u00a0 \u00a0 </p>", "<p>You can automatically register EC2 instances with private hosted zones\u00a0 \u00a0 </p>", "<p>Route 53 can be used to route Internet traffic for domains registered with another domain registrar\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>You can transfer domains to Route 53 only if the Top Level Domain (TLD) is supported</li>  \t<li>You cannot automatically register EC2 instances with private hosted zones (would need to be scripted)</li>  \t<li>Route 53 can be used to route Internet traffic for domains registered with another domain registrar (any domain)</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/</a></li> </ul>", "feedbacks": ["", "", "", ""]}, "correct_response": ["b", "d"], "section": "", "question_plain": "Which statements are true about Amazon Route 53?\u00a0(choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4840948, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", "", ""], "answers": ["<p>ElastiCache is best suited for scenarios where the data base load type is OLTP\u00a0 \u00a0 </p>", "<p>ElastiCache nodes can be accessed directly from the Internet and EC2 instances in other regions, which allows you to improve response times for queries over long distances\u00a0 \u00a0 </p>", "<p>ElastiCache is a web service that makes it easy to deploy and run Memcached or Redis protocol-compliant server nodes in the cloud\u00a0 \u00a0 </p>", "<p>ElastiCache can form clusters using a mixture of Memcached and Redis caching engines, allowing you to take advantage of the best features of each caching engine\u00a0 \u00a0 </p>", "<p>The in-memory caching provided by ElastiCache can be used to significantly improve latency and throughput for many read-heavy application workloads or compute-intensive workloads\u00a0 \u00a0 </p>"], "question": "<p>Your manager has asked you to explain how Amazon ElastiCache may assist with the company\u2019s plans to improve the performance of database queries.</p><p>Which of the below statements is a valid description of the benefits of Amazon ElastiCache? (Choose 2)</p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li lang=\"en-AU\">ElastiCache is a web service that makes it easy to deploy and run Memcached or Redis protocol-compliant server nodes in\u00a0the cloud</li>  \t<li lang=\"en-AU\">The in-memory caching provided by ElastiCache can be used to significantly improve latency and throughput for many read-heavy application workloads or compute-intensive workloads</li>  \t<li lang=\"en-AU\">Best for scenarios where the DB load is based on Online Analytics Processing (OLAP) transactions</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/</a></li> </ul>"}, "correct_response": ["c", "e"], "section": "", "question_plain": "Your manager has asked you to explain how Amazon ElastiCache may assist with the company\u2019s plans to improve the performance of database queries.Which of the below statements is a valid description of the benefits of Amazon ElastiCache? (Choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4841012, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "question": "<p>You created a new Auto Scaling Group (ASG) with two subnets across AZ1 and AZ2 in your VPC. You set the minimum size to 6 instances. After creating the ASG you noticed that all EC2 instances were launched in AZ1 due to limited capacity of the required instance family within AZ2. You\u2019re concerned about the imbalance of resources. What would be the expected behavior of Auto Scaling once the capacity constraints are resolved in AZ2?\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>Auto Scaling can perform rebalancing when it finds that the number of instances across AZs is not balanced</li>  \t<li>Auto Scaling rebalances by launching new EC2 instances in the AZs that have fewer instances first, only then will it start terminating instances in AZs that had more instances</li>  \t<li>An imbalance may occur due to:</li>  \t<li>- Manually removing AZs/subnets from the configuration</li>  \t<li>- Manually terminating EC2 instances</li>  \t<li>- EC2 capacity issues</li>  \t<li>- Spot price is reached</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li> </ul>", "answers": ["<p>The ASG will launch three additional EC2 instances in AZ2 and keep the six in AZ1\u00a0 \u00a0 </p>", "<p>The ASG will try to rebalance by first creating three new instances in AZ2 and then terminating three instances in AZ1\u00a0 \u00a0 </p>", "<p>The ASG will launch six additional EC2 instances in AZ2\u00a0 \u00a0 </p>", "<p>The ASG will not do anything until the next scaling event\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "You created a new Auto Scaling Group (ASG) with two subnets across AZ1 and AZ2 in your VPC. You set the minimum size to 6 instances. After creating the ASG you noticed that all EC2 instances were launched in AZ1 due to limited capacity of the required instance family within AZ2. You\u2019re concerned about the imbalance of resources. What would be the expected behavior of Auto Scaling once the capacity constraints are resolved in AZ2?", "related_lectures": []}, {"_class": "assessment", "id": 4841076, "assessment_type": "multi-select", "prompt": {"question": "<p>As the Chief Security Officer (CSO) of a large banking organization you are reviewing your security policy for the usage of public cloud services. A key assessment criteria when comparing public cloud services against maintaining applications on-premise, is the split of responsibilities between AWS, as the service provider, and your company, as the customer.</p><p>According to the AWS Shared Responsibility Model, which of the following would be responsibilities of the service provider? (choose 2)</p>", "explanation": "<ul>  \t<li>AWS is responsible for protecting the infrastructure that runs all of the services offered in the AWS Cloud</li>  \t<li>This infrastructure is composed of the hardware, software, networking, and facilities that run AWS Cloud services</li>  \t<li>The customer is responsible for security of the resources they provision</li>  \t<li>Customer responsibilities include operating system, network and firewall configuration, identity and access management, and customer data</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://aws.amazon.com/compliance/shared-responsibility-model/\">https://aws.amazon.com/compliance/shared-responsibility-model/</a></li> </ul>", "relatedLectureIds": "", "answers": ["<p>Operating system, network and firewall configuration\u00a0 \u00a0 </p>", "<p>Physical networking infrastructure\u00a0 \u00a0 </p>", "<p>Identity and Access Management\u00a0 \u00a0 </p>", "<p>Customer data\u00a0 \u00a0 </p>", "<p>Availability Zones\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", "", ""]}, "correct_response": ["b", "e"], "section": "", "question_plain": "As the Chief Security Officer (CSO) of a large banking organization you are reviewing your security policy for the usage of public cloud services. A key assessment criteria when comparing public cloud services against maintaining applications on-premise, is the split of responsibilities between AWS, as the service provider, and your company, as the customer.According to the AWS Shared Responsibility Model, which of the following would be responsibilities of the service provider? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4841140, "assessment_type": "multiple-choice", "prompt": {"question": "<p>What AWS feature allows you to take backups of Amazon EBS volumes?\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>Snapshots capture a point-in-time state of an instance</li>  \t<li>Snapshots are stored on S3</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li> </ul>", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["<p>Amazon Machine Images\u00a0 \u00a0 </p>", "<p>S3 copy operation\u00a0 \u00a0 </p>", "<p>Snapshots\u00a0 \u00a0 </p>", "<p>Instance Stores\u00a0 \u00a0 </p>"]}, "correct_response": ["c"], "section": "", "question_plain": "What AWS feature allows you to take backups of Amazon EBS volumes?", "related_lectures": []}, {"_class": "assessment", "id": 4841204, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Amazon EC2 instances with Microsoft SQL Server and data replication within an AZ\u00a0 \u00a0 </p>", "<p>Amazon EC2 instances with Microsoft SQL Server and data replication between two different AZs\u00a0 \u00a0 </p>", "<p>Amazon RDS with Microsoft SQL Server\u00a0 \u00a0 </p>", "<p>Amazon RDS with Microsoft SQL Server in a Multi-AZ configuration\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>Availability Zones are distinct locations that are engineered to be isolated from failures in other Availability Zones</li>  \t<li>Availability Zones are connected with low latency, high throughput, and highly redundant networking</li>  \t<li>With EC2 you have full control at the operating system layer</li>  \t<li>RDS is a fully managed service and you do not have access to the underlying EC2 instance (no root access)</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li>  \t<li></li> </ul>", "question": "<p>As a Solutions Architect at Digital Cloud Guru you are helping a client to design a multi-tier web application architecture. The client has requested that the architecture provide low-latency connectivity between all servers and be resilient across multiple locations. They would also like to use their existing Microsoft SQL licenses for the database tier. The client needs to maintain the ability to access the operating systems of all servers for the installation of monitoring software.</p><p>How would you recommend the database tier is deployed?</p>", "feedbacks": ["", "", "", ""], "relatedLectureIds": ""}, "correct_response": ["b"], "section": "", "question_plain": "As a Solutions Architect at Digital Cloud Guru you are helping a client to design a multi-tier web application architecture. The client has requested that the architecture provide low-latency connectivity between all servers and be resilient across multiple locations. They would also like to use their existing Microsoft SQL licenses for the database tier. The client needs to maintain the ability to access the operating systems of all servers for the installation of monitoring software.How would you recommend the database tier is deployed?", "related_lectures": []}, {"_class": "assessment", "id": 4841260, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "explanation": "<ul>  \t<li>Can control ingress and egress traffic</li>  \t<li>Can only assign permit rules in a security group, cannot assign deny rules</li>  \t<li>All rules are evaluated until a permit is encountered or continues until the implicit deny</li>  \t<li>Security groups are stateful</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li> </ul>", "answers": ["<p>Inbound</p>", "<p>Deny</p>", "<p>Outbound</p>", "<p>Stateful</p>"], "question": "<p>Which of the following are valid rule types that you can use in Security Groups? (Choose 2)\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""]}, "correct_response": ["a", "c"], "section": "", "question_plain": "Which of the following are valid rule types that you can use in Security Groups? (Choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4841328, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", "", ""], "explanation": "<ul>  \t<li>Corrections: <ul>  \t<li>By default an instance only has a private IP address</li>  \t<li>A private IPx4 address is not reachable over the Internet</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-instance-addressing.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-instance-addressing.html</a></li> </ul>", "question": "<p>With Amazon EC2, instances can be assigned private and public IP addresses. Which of the statements below are correct regarding private IP addresses? (choose 3)\u00a0 \u00a0 </p>", "answers": ["<p> By default, an instance has a primary and secondary private IP address\u00a0 \u00a0 </p>", "<p>Secondary private IP addresses can be reassigned from one instance to another\u00a0 \u00a0 </p>", "<p>For instances launched in EC2-Classic, the private IPv4 address is released when the instance is stopped or terminated\u00a0 \u00a0 </p>", "<p>For instances launched in a VPC, a private IPv4 address remains associated with the network interface when the instance is stopped and restarted\u00a0 \u00a0 </p>", "<p>A private IPv4 address is an IP address that's reachable over the Internet\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["b", "c", "d"], "section": "", "question_plain": "With Amazon EC2, instances can be assigned private and public IP addresses. Which of the statements below are correct regarding private IP addresses? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4841410, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>Corrections: <ul>  \t<li>You cannot manually associate or disassociate a public IP address from your instance</li>  \t<li>When you launch an instance in EC2-Classic, we automatically assign a public IP address to the instance from the EC2-Classic public IPv4 address pool. You cannot modify this behavior</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-instance-addressing.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-instance-addressing.html</a></li> </ul>", "answers": ["<p>When you launch an instance in EC2-Classic, a public IP address is automatically assigned to the instance from the EC2-Classic public IPv4 address pool\u00a0 \u00a0 </p>", "<p>When you launch an instance into a VPC, your subnet has an attribute that determines whether instances launched into that subnet receive a public IP address from the EC2-VPC public IPv4 address pool\u00a0 \u00a0 </p>", "<p>You can manually associate or disassociate a public IP address from your instance\u00a0 \u00a0 </p>", "<p>The public IP address for your instance is released when it's stopped or terminated\u00a0 \u00a0 </p>", "<p>You can modify whether an instance receives a public IP or not in EC2-Classic\u00a0 \u00a0 </p>"], "question": "<p>With Amazon EC2, instances can be assigned private and public IP addresses. Which of the statements below are correct regarding public IP addresses? (choose 3)\u00a0 \u00a0 </p>", "relatedLectureIds": "", "feedbacks": ["", "", "", "", ""]}, "correct_response": ["a", "b", "d"], "section": "", "question_plain": "With Amazon EC2, instances can be assigned private and public IP addresses. Which of the statements below are correct regarding public IP addresses? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4841480, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "question": "<p>You are a Solutions Architect at Digital Cloud Guru. A client of yours is using API Gateway for accepting and processing a large number of API calls to AWS Lambda. The client\u2019s business is rapidly growing and he is therefore expecting a large increase in traffic to his API Gateway and AWS Lambda services. The client has asked for advice on ensuring the services can scale without any reduction in performance. What advice would you give to the client? (choose 2)\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>API Gateway can scale to any level of traffic received by an API</li>  \t<li>Throttling is used to protect back-end instances from traffic spikes</li>  \t<li>Lambda uses continuous scaling \u2013 scales out not up</li>  \t<li>Lambda scales concurrently executing functions up to your default limit (1000)</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-api-gateway/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-api-gateway/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/</a></li> </ul>", "answers": ["<p>API Gateway can scale to any level of traffic received by an API\u00a0 \u00a0 </p>", "<p>API Gateway can only scale up to the throttling limits\u00a0 \u00a0 </p>", "<p>AWS Lambda automatically scales up by using larger instance sizes for your functions\u00a0 \u00a0 </p>", "<p>AWS Lambda scales concurrently executing functions up to your default limit (1000)\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["a", "d"], "section": "", "question_plain": "You are a Solutions Architect at Digital Cloud Guru. A client of yours is using API Gateway for accepting and processing a large number of API calls to AWS Lambda. The client\u2019s business is rapidly growing and he is therefore expecting a large increase in traffic to his API Gateway and AWS Lambda services. The client has asked for advice on ensuring the services can scale without any reduction in performance. What advice would you give to the client? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4841536, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "question": "<p>An application that you will be deploying in your VPC requires 14 EC2 instances that must be placed on distinct underlying hardware to reduce the impact of the failure of a hardware node. The instances will use varying instance types. What configuration will cater to these requirements taking cost-effectiveness into account?\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>A cluster placement group is a logical grouping of instances within a single Availability Zone</li>  \t<li>Cluster placement groups are recommended for applications that benefit from low network latency, high network throughput, or both, and if the majority of the network traffic is between the instances in the group</li>  \t<li>A spread placement group is a group of instances that are each placed on distinct underlying hardware</li>  \t<li>Spread placement groups are recommended for applications that have a small number of critical instances that should be kept separate from each other</li>  \t<li>Launching instances in a spread placement group reduces the risk of simultaneous failures that might occur when instances share the same underlying hardware</li>  \t<li>Using a single instance on each dedicated host would be extremely expensive so option 3 is incorrect</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/placement-groups.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/placement-groups.html</a></li> </ul>", "answers": ["<p>Use a Cluster Placement Group within a single AZ\u00a0 \u00a0 </p>", "<p>Use a Spread Placement Group across two AZs\u00a0 \u00a0 </p>", "<p>Use dedicated hosts and deploy each instance on a dedicated host\u00a0 \u00a0 </p>", "<p>You cannot control which nodes your instances are placed on\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "An application that you will be deploying in your VPC requires 14 EC2 instances that must be placed on distinct underlying hardware to reduce the impact of the failure of a hardware node. The instances will use varying instance types. What configuration will cater to these requirements taking cost-effectiveness into account?", "related_lectures": []}, {"_class": "assessment", "id": 4841600, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", "", "", ""], "explanation": "<ul>  \t<li>You can specify whether Amazon EC2 should hibernate, stop, or terminate Spot Instances when they are interrupted</li>  \t<li>You can choose the interruption behavior that meets your needs</li>  \t<li>The default is to terminate Spot Instances when they are interrupted</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/spot-interruptions.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/spot-interruptions.html</a></li> </ul>", "relatedLectureIds": "", "answers": ["<p>Restart</p>", "<p>Hibernate</p>", "<p>Stop</p>", "<p>Save</p>", "<p>Terminate</p>", "<p>Take a snapshot</p>"], "question": "<p>You have launched a Spot instance on EC2 for working on an application development project. In the event of an interruption what are the possible behaviors that can be configured? (choose 3)\u00a0 \u00a0 </p>"}, "correct_response": ["b", "c", "e"], "section": "", "question_plain": "You have launched a Spot instance on EC2 for working on an application development project. In the event of an interruption what are the possible behaviors that can be configured? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4841642, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Provisioned IOPS provides: <ul>  \t<li>More than 10,000 IOPS</li>  \t<li>Up to 32000 IOPS per volume</li>  \t<li><strong>Up to 50 IOPS per GiB</strong></li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li> </ul>", "relatedLectureIds": "", "question": "<p>You are about to provision an EBS volume for an EC2 instance that requires high I/O. The volume will be a Provisioned IOPS volume of 15 GiB. What is maximum value you can configure for IOPS?\u00a0 \u00a0 </p>", "answers": ["<p>1500</p>", "<p>750</p>", "<p>100</p>", "<p>32000</p>"]}, "correct_response": ["b"], "section": "", "question_plain": "You are about to provision an EBS volume for an EC2 instance that requires high I/O. The volume will be a Provisioned IOPS volume of 15 GiB. What is maximum value you can configure for IOPS?", "related_lectures": []}, {"_class": "assessment", "id": 4841698, "assessment_type": "multi-select", "prompt": {"answers": ["<p>Configure a Network ACL rule that allows the IP addresses, create another rule that denies all other IP addresses\u00a0 \u00a0 </p>", "<p>Configure the EC2 instance\u2019s Security Group to allow traffic from only the specific IP sources\u00a0 \u00a0 </p>", "<p>Configure the ELB Security Group to allow traffic from only the specific IP sources\u00a0 \u00a0 </p>", "<p>Configure the ELB to send the X-Forwarded-For header and configure the EC2 instances to filter traffic based on the source IP information in the header\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>Though you can use Network ACLs to allow specific IP addresses you cannot feasibly create a deny rule that encompasses all other IP addresses on the Internet</li>  \t<li>The EC2 instance Security Group is the wrong place to implement the allow rule</li>  \t<li>The ELB Security group is the correct place to implement the allow rule</li>  \t<li>Another method that would work would be to configure the ELB to forward the X-Forwarded-For header. For this to work you would need a method of filtering on the EC2 instance/application</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li> </ul>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "question": "<p>You are deploying a two-tier web application within your VPC. The application consists of multiple EC2 instances and an Internet-facing Elastic Load Balancer (ELB). The application will be used by a small number of users with fixed public IP addresses and you need to control access so only these users can access the application.</p><p>What are two methods that can be used to fulfil this requirement? (choose 2)</p>"}, "correct_response": ["c", "d"], "section": "", "question_plain": "You are deploying a two-tier web application within your VPC. The application consists of multiple EC2 instances and an Internet-facing Elastic Load Balancer (ELB). The application will be used by a small number of users with fixed public IP addresses and you need to control access so only these users can access the application.What are two methods that can be used to fulfil this requirement? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4841746, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "question": "<p>You are running a Hadoop cluster on EC2 instances in your VPC. The EC2 instances are launched by an Auto Scaling Group (ASG) and you have configured the ASG to scale out and in as demand changes. One of the instances in the group is the Hadoop Master Node and you need to ensure that it is not terminated when your ASG processes a scale in action.</p><p>What is the best way this can be achieved without interrupting services?</p>", "explanation": "<ul>  \t<li>You can enable Instance Protection to protect a specific instance in an ASG from a scale in action</li>  \t<li>Moving the Hadoop Node to another ASG would work but is impractical and would incur service interruption</li>  \t<li>EC2 has a feature called \u201ctermination protection\u201d not \u201cDeletion Protection\u201d</li>  \t<li>The \u201cDeleteOnTermination\u201d value relates to EBS volumes not EC2 instances</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li>  \t<li><a href=\"https://aws.amazon.com/blogs/aws/new-instance-protection-for-auto-scaling/\">https://aws.amazon.com/blogs/aws/new-instance-protection-for-auto-scaling/</a></li> </ul>", "answers": ["<p>Use the Instance Protection feature to set scale in protection for the Hadoop Master Node\u00a0 \u00a0 </p>", "<p>Move the Hadoop Master Node to another ASG that has the minimum and maximum instance settings set to 1\u00a0 \u00a0 </p>", "<p>Enable Deletion Protection for the EC2 instance\u00a0 \u00a0 </p>", "<p>Change the DeleteOnTermination value for the EC2 instance\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["a"], "section": "", "question_plain": "You are running a Hadoop cluster on EC2 instances in your VPC. The EC2 instances are launched by an Auto Scaling Group (ASG) and you have configured the ASG to scale out and in as demand changes. One of the instances in the group is the Hadoop Master Node and you need to ensure that it is not terminated when your ASG processes a scale in action.What is the best way this can be achieved without interrupting services?", "related_lectures": []}, {"_class": "assessment", "id": 4841808, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["<p>You can encrypt the master RDS DB and also have an encrypted Read Replica that is encrypted with a different key\u00a0 \u00a0 </p>", "<p>You can encrypt the master RDS DB and also have an encrypted Read Replica that is encrypted with the same key\u00a0 \u00a0 </p>", "<p>You can leave the master RDS DB unencrypted and encrypt the Read Replica\u00a0 \u00a0 </p>", "<p>You can use an encrypted EBS volume for the Read Replica\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>You can encrypt your Amazon RDS instances and snapshots at rest by enabling the encryption option for your Amazon RDS DB instance</li>  \t<li>Data that is encrypted at rest includes the underlying storage for a DB instance, its automated backups, Read Replicas, and snapshots</li>  \t<li>A Read Replica of an Amazon RDS encrypted instance is also encrypted using the same key as the master instance when both are in the same region</li>  \t<li>If the master and Read Replica are in different regions, you encrypt using the encryption key for that region</li>  \t<li>You can create an encrypted Read Replica of an unencrypted DB instance, but you can't create an unencrypted Read Replica of an encrypted DB instance</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a><a href=\"https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Overview.Encryption.html\">https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Overview.Encryption.html</a></li> </ul>", "question": "<p>Your company is opening a new office in the Asia Pacific region. Users in the new office will need to read data from an RDS database that is hosted in the U.S. To improve performance, you are planning to implement a Read Replica of the database in the Asia Pacific region. However, your Chief Security Officer (CSO) has explained to you that the company policy dictates that all data that leaves the U.S must be encrypted at rest. The master RDS DB is not currently encrypted.</p><p>What options are available to you? (choose 2)</p>"}, "correct_response": ["a", "c"], "section": "", "question_plain": "Your company is opening a new office in the Asia Pacific region. Users in the new office will need to read data from an RDS database that is hosted in the U.S. To improve performance, you are planning to implement a Read Replica of the database in the Asia Pacific region. However, your Chief Security Officer (CSO) has explained to you that the company policy dictates that all data that leaves the U.S must be encrypted at rest. The master RDS DB is not currently encrypted.What options are available to you? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4841900, "assessment_type": "multi-select", "prompt": {"question": "<p>Amazon S3 provides several options for implementing encryption. Which of the statements below is correct regarding the SSE-KMS option? (choose 3)\u00a0 \u00a0 </p>", "answers": ["<p>KMS uses customer master keys (CMKs)\u00a0 \u00a0 </p>", "<p>KMS uses customer provided keys (CPKs)\u00a0 \u00a0 </p>", "<p>The security controls in AWS KMS can help you meet encryption-related compliance requirements\u00a0 \u00a0 </p>", "<p>Auditable master keys can be created, rotated, and disabled from the IAM console\u00a0 \u00a0 </p>", "<p>Data is encrypted on the client side and then transferred in an encrypted state\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>SSE-S3 \u2013 Server Side Encryption with S3 managed keys</li>  \t<li>- Each object is encrypted with a unique key</li>  \t<li>- Encryption key is encrypted with a master key</li>  \t<li>- AWS regularly rotate the master key</li>  \t<li>- Uses AES 256</li>  \t<li>SSE-KMS \u2013 Server Side Encryption with AWS KMS keys</li>  \t<li>- KMS uses Customer Master Keys (CMKs) to encrypt</li>  \t<li>- Can use the automatically created CMK key</li>  \t<li>- OR you can select your own key (gives you control for management of keys)</li>  \t<li>- An envelope key protects your keys</li>  \t<li>- Chargeable</li>  \t<li>SSE-C \u2013 Server Side Encryption with client provided keys</li>  \t<li>- Client manages the keys, S3 manages encryption</li>  \t<li>- AWS does not store the encryption keys</li>  \t<li>- If keys are lost data cannot be decrypted</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/</a></li> </ul>", "feedbacks": ["", "", "", "", ""], "relatedLectureIds": ""}, "correct_response": ["a", "c", "d"], "section": "", "question_plain": "Amazon S3 provides several options for implementing encryption. Which of the statements below is correct regarding the SSE-KMS option? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4841960, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>Backing up the data and then deleting it is not the best solution when much of the data is accessed regularly</li>  \t<li>A Storage Gateway Volume Gateway in cached mode will store the entire dataset on S3 and a cache of the most frequently accessed data is cached on-site</li>  \t<li>The S3 copy command doesn\u2019t help here as the data is not in S3</li>  \t<li>You cannot archive straight into Glacier, you must store data on S3 first. Also, archiving is not the best solution to this problem</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/aws-storage-gateway/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/aws-storage-gateway/</a></li> </ul>", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["<p>Implement a Storage Gateway Virtual Tape Library, backup the data and then delete the data from the array\u00a0 \u00a0 </p>", "<p>Implement a Storage Gateway Volume Gateway in cached mode\u00a0 \u00a0 </p>", "<p>Use S3 copy command to copy data into the AWS cloud\u00a0 \u00a0 </p>", "<p>Archive data that is not accessed regularly straight into Glacier\u00a0 \u00a0 </p>"], "question": "<p>One of your clients has asked you for some advice on an issue they are facing regarding storage. The client uses an on-premise block based storage array and which is getting close to capacity. The client does not want to migrate all data into the cloud initially as some data is accessed regularly but needs to alleviate the capacity issues. What would you suggest as the best solution to the client\u2019s current problems?\u00a0 \u00a0 </p>"}, "correct_response": ["b"], "section": "", "question_plain": "One of your clients has asked you for some advice on an issue they are facing regarding storage. The client uses an on-premise block based storage array and which is getting close to capacity. The client does not want to migrate all data into the cloud initially as some data is accessed regularly but needs to alleviate the capacity issues. What would you suggest as the best solution to the client\u2019s current problems?", "related_lectures": []}, {"_class": "assessment", "id": 4842050, "assessment_type": "multi-select", "prompt": {"answers": ["<p>Destination 172.16.0.0/16 and target Local for VPC A\u00a0 \u00a0 </p>", "<p>Destination 10.0.0.0/16 and target pcx-11112222 for VPC A\u00a0 \u00a0 </p>", "<p>Destination 10.0.0.0/16 and target pcx-11112222 for VPC A\u00a0 \u00a0 </p>", "<p>Destination 10.0.0.0/16 and target Local for VPC B\u00a0 \u00a0 </p>", "<p>Destination 172.16.0.0/16 and target Local for VPC B\u00a0 \u00a0 </p>", "<p>Destination 172.16.0.0/16 and target pcx.11112222 for VPC B\u00a0 \u00a0 </p>"], "question": "<p>There are two business units in your company that each have their own VPC. A company restructure has resulted in the need to work together more closely and you would like to configure VPC peering between the two VPCs. VPC A has a CIDR block of 172.16.0.0/16 and VPC B has a CIDR block of 10.0.0.0/16. You have created a VPC peering connection with the ID: pcx-11112222.</p><p>How should the route tables be configured to allow full access to the entire CIDR block of the VPC peer? (choose 4)</p>", "feedbacks": ["", "", "", "", "", ""], "explanation": "<ul>  \t<li>Refer to the URL below for more details around this scenario</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://docs.aws.amazon.com/AmazonVPC/latest/PeeringGuide/peering-configurations-full-access.html\">https://docs.aws.amazon.com/AmazonVPC/latest/PeeringGuide/peering-configurations-full-access.html</a></li> </ul>", "relatedLectureIds": ""}, "correct_response": ["a", "b", "d", "f"], "section": "", "question_plain": "There are two business units in your company that each have their own VPC. A company restructure has resulted in the need to work together more closely and you would like to configure VPC peering between the two VPCs. VPC A has a CIDR block of 172.16.0.0/16 and VPC B has a CIDR block of 10.0.0.0/16. You have created a VPC peering connection with the ID: pcx-11112222.How should the route tables be configured to allow full access to the entire CIDR block of the VPC peer? (choose 4)", "related_lectures": []}, {"_class": "assessment", "id": 4842130, "assessment_type": "multi-select", "prompt": {"answers": ["<p>Snapshots of encrypted volumes are encrypted\u00a0 \u00a0 </p>", "<p>Snapshots of encrypted volumes are unencrypted\u00a0 \u00a0 </p>", "<p>You must obtain an encryption key from the target AWS account for encrypting the snapshot\u00a0 \u00a0 </p>", "<p>A custom CMK key must be used for encryption if you want to share the snapshot\u00a0 \u00a0 </p>", "<p>You must share the CMK key as well as the snapshot with the other AWS account\u00a0 \u00a0 </p>", "<p>You must store the CMK key in CloudHSM and delegate access to the other AWS account\u00a0 \u00a0 </p>"], "question": "<p>You have taken a snapshot of an encrypted EBS volume and would like to share the snapshot with another AWS account. Which statements are true about sharing snapshots of encrypted EBS volumes? (choose 3)\u00a0 \u00a0 </p>", "relatedLectureIds": "", "feedbacks": ["", "", "", "", "", ""], "explanation": "<ul>  \t<li>Snapshots of encrypted volumes are encrypted automatically</li>  \t<li>To share an encrypted snapshot you must encrypt it in the source account with a custom CMK key and then share the key with the target account</li>  \t<li>You do not need to store the CMK key in CloudHSM</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li> </ul>"}, "correct_response": ["a", "d", "e"], "section": "", "question_plain": "You have taken a snapshot of an encrypted EBS volume and would like to share the snapshot with another AWS account. Which statements are true about sharing snapshots of encrypted EBS volumes? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4842180, "assessment_type": "multi-select", "prompt": {"question": "<p>A colleague recently deployed a two-tier web application into a subnet using a test account. The subnet has an IP address block of 10.0.5.0/27 and he launched an Auto Scaling Group (ASG) with a desired capacity of 8 web servers. Another ASG has 6 application servers and two database servers and both ASGs are behind a single ALB with multiple target groups. All instances are On-Demand instances. Your colleague attempted to test a simulated in increase in capacity requirements of 50% and not all instances were able to launch successfully.</p><p>What would be the best explanations for the failure to launch the extra instances? (choose 2)</p>", "explanation": "<ul>  \t<li>There is a soft limit of 20 On-demand or 20 reserved instances per region by default</li>  \t<li>There are 32 possible hosts in a /27 subnet</li>  \t<li>AWS reserve the first 4 and last 1 IP address. ELB requires 8 addresses within your subnet</li>  \t<li>That leaves 19 addresses available</li>  \t<li>There are 16 EC2 instances so a capacity increase of 50% would bring the total up to 24 instances which exceeds the address space and the default account limit for On-Demand instances</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li> </ul>", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["<p>The ASG is waiting for the health check grace period to expire, it might have been set at a high value\u00a0 \u00a0 </p>", "<p>AWS impose a soft limit of 20 instances per region for an account, you have exceeded this number\u00a0 \u00a0 </p>", "<p>There are insufficient IP addresses in the subnet range to allow for the EC2 instances, the AWS reserved addresses, and the ELB IP address requirements\u00a0 \u00a0 </p>", "<p>The IP address block overlaps with another subnet in the VPC\u00a0 \u00a0 </p>"]}, "correct_response": ["b", "c"], "section": "", "question_plain": "A colleague recently deployed a two-tier web application into a subnet using a test account. The subnet has an IP address block of 10.0.5.0/27 and he launched an Auto Scaling Group (ASG) with a desired capacity of 8 web servers. Another ASG has 6 application servers and two database servers and both ASGs are behind a single ALB with multiple target groups. All instances are On-Demand instances. Your colleague attempted to test a simulated in increase in capacity requirements of 50% and not all instances were able to launch successfully.What would be the best explanations for the failure to launch the extra instances? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4842246, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Cross-zone load balancing is not enabled on the ALB\u00a0 \u00a0 </p>", "<p>The ALB does not have a public subnet defined in both AZs\u00a0 \u00a0 </p>", "<p>The ASG has not registered the new instances with the ALB\u00a0 \u00a0 </p>", "<p>The EC2 instances in one AZ are not passing their health checks\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>Cross-zone load balancing is enabled on the ALB by default. Also, if it was disabled the ALB would send traffic equally to each AZ configured regardless of the number of hosts in each AZ so some traffic would still get through</li>  \t<li>Internet facing ELB:</li>  \t<li>- ELB nodes have public IPs</li>  \t<li>- Routes traffic to the private IP addresses of the EC2 instances</li>  \t<li><strong>- Need one public subnet in each AZ where the ELB is defined</strong></li>  \t<li>The ASG would automatically register new instances with the ALB</li>  \t<li>Health checks are unlikely to be the issue here</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li> </ul>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "question": "<p>You have deployed a highly available web application across two AZs. The application uses an Auto Scaling Group (ASG) and an Application Load Balancer (ALB) to distribute connections between the EC2 instances that make up the web front-end. The load has increased and the ASG has launched new instances in both AZs, however you noticed that the ALB is only distributing traffic to the EC2 instances in one AZ.</p><p>From the options below, what is the most likely cause of the issue?</p>"}, "correct_response": ["b"], "section": "", "question_plain": "You have deployed a highly available web application across two AZs. The application uses an Auto Scaling Group (ASG) and an Application Load Balancer (ALB) to distribute connections between the EC2 instances that make up the web front-end. The load has increased and the ASG has launched new instances in both AZs, however you noticed that the ALB is only distributing traffic to the EC2 instances in one AZ.From the options below, what is the most likely cause of the issue?", "related_lectures": []}, {"_class": "assessment", "id": 4842332, "assessment_type": "multi-select", "prompt": {"answers": ["<p>Network ACLs operate at the instance level\u00a0 \u00a0 </p>", "<p>With Network ACLs you can have permit and deny rules\u00a0 \u00a0 </p>", "<p>Network ACLs contain a numbered list of rules that are evaluated in order from the lowest number until the explicit deny\u00a0 \u00a0 </p>", "<p>With Network ACLs all rules are evaluated until a permit is encountered or continues until the implicit deny\u00a0 \u00a0 </p>", "<p>Network ACLs only apply to traffic that is ingress or egress to the subnet not to traffic within the subnet\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>Network ACL\u2019s function at the subnet level</li>  \t<li>With NACLs you can have permit and deny rules</li>  \t<li>Network ACLs contain a numbered list of rules that are evaluated in order from the lowest number until the explicit deny</li>  \t<li>All rules are not evaluated before making a decision (security groups do this), they are evaluated in order until a permit or deny is encountered</li>  \t<li>Network ACLs only apply to traffic that is ingress or egress to the subnet not to traffic within the subnet</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li> </ul>", "relatedLectureIds": "", "feedbacks": ["", "", "", "", ""], "question": "<p> Which of the statements below are true regarding Network Access Control Lists? (choose 3)\u00a0 \u00a0 </p>"}, "correct_response": ["b", "c", "e"], "section": "", "question_plain": "Which of the statements below are true regarding Network Access Control Lists? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4842396, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "question": "<p>You are a Solutions Architect at Digital Cloud Guru. One of your clients has a global presence and their web application runs out of multiple AWS regions. The client wants to personalize the experience for the customers in different parts of the world so they receive a customized application interface in the users\u2019 language. The client has created the customized web applications and need to ensure customers are directed to the correct application based on their location.</p><p>How can this be achieved?</p>", "explanation": "<ul>  \t<li>Latency based routing would direct users to the closest region but geolocation allows you to configure settings based on specified attributes rather than just latency (distance)</li>  \t<li>Geolocation provides:</li>  \t<li>- Caters to different users in different countries and different languages</li>  \t<li>- Contains users within a particular geography and offers them a customized version of the workload based on their specific needs</li>  \t<li>- Geolocation can be used for localizing content and presenting some or all of your website in the language of your users</li>  \t<li>- Can also protect distribution rights</li>  \t<li>Multi-value answers are used for responding to DNS queries with up to eight healthy records selected at random</li>  \t<li>CloudFront can cache content but would not provide the personalization features requested</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate
