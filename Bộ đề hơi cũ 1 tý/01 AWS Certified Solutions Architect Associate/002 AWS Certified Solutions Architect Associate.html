he files that the CDN will distribute</li>  \t<li>Origins can be either an S3 bucket, an EC2 instance, and Elastic Load Balancer, or Route 53 \u2013 can also be external (non-AWS)</li>  \t<li>When using Amazon S3 as an origin you place all of your objects within the bucket</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-cloudfront/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-cloudfront/</a></li> </ul>"}, "correct_response": ["d"], "section": "", "question_plain": "You are looking for a method to distribute onboarding videos to your company\u2019s numerous remote workers around the world. The training videos are located in an S3 bucket that is not publicly accessible. Which of the options below would allow you to share the videos?", "related_lectures": []}, {"_class": "assessment", "id": 4842506, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "question": "<p>When using an Application Load Balancer (ALB), which of the statements below are correct in relation to sticky sessions? (choose 3)\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>Sticky Sessions with ALB: <ul>  \t<li>Session stickiness uses cookies and ensures a client is bound to an individual back-end instance for the duration of the cookie lifetime</li>  \t<li>ALB supports load balancer-generated cookies only</li>  \t<li>The name of the cookie is AWSALB</li>  \t<li>The contents of these cookies are encrypted using a rotating key</li>  \t<li>You cannot decrypt or modify load balancer-generated cookies</li>  \t<li>Sticky sessions are enabled at the target group level</li>  \t<li>You can also set the duration for the stickiness of the load balancer-generated cookie, in seconds</li>  \t<li>WebSockets connections are inherently sticky (following the upgrade process)</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li> </ul>", "answers": ["<p>Cookies can be inserted by the application or by the load balancer when configured\u00a0 \u00a0 </p>", "<p>With application-inserted cookies if the back-end instance becomes unhealthy, new requests will be routed by the load balancer normally\u00a0 \u00a0 </p>", "<p>ALB supports load balancer-generated cookies only\u00a0 \u00a0 </p>", "<p>Sticky sessions are enabled at the target group level\u00a0 \u00a0 </p>", "<p>The name of the cookie is AWSALB\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", "", ""]}, "correct_response": ["c", "d", "e"], "section": "", "question_plain": "When using an Application Load Balancer (ALB), which of the statements below are correct in relation to sticky sessions? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4842546, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>The best option is to create multiple queues and configure the application to place orders onto a specific queue based on the level of service. You then configure the back-end instances to poll these queues in order or priority so they pick up the higher priority jobs first</li>  \t<li>Option 2 is incorrect as creating a mixture of queue types is not the best way to separate the messages and there is nothing in this option that explains how the messages would be picked up in the right order</li>  \t<li>Option 3 is incorrect as standard queues offer best-effort ordering so there\u2019s no guarantee that the messages would be picked up in the correct order</li>  \t<li>The last option is bogus as the options here don\u2019t help you at all</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-sqs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-sqs/</a></li> </ul>", "answers": ["<p>Create multiple SQS queues, configure the front-end application to place orders onto a specific queue based on the level of service requested and configure the back-end instances to sequentially poll the queues in order of priority\u00a0 \u00a0 </p>", "<p>Create a combination of FIFO queues and Standard queues and configure the applications to place messages into the relevant queue based on priority\u00a0 \u00a0 </p>", "<p>Create a single SQS queue, configure the front-end application to place orders on the queue in order of priority and configure the back-end instances to poll the queue and pick up messages in the order they are presented\u00a0 \u00a0 </p>", "<p>Create multiple SQS queues, configure exactly-once processing and set the maximum visibility timeout to 12 hours\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "question": "<p>A client is in the design phase of developing an application that will process orders for their online ticketing system. The application will use a number of front-end EC2 instances that pick-up orders and place them in a queue for processing by another set of back-end EC2 instances. The client will have multiple options for customers to choose the level of service they want to pay for. The client has asked how he can design the application to process the orders in a prioritized way based on the level of service the customer has chosen\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""]}, "correct_response": ["a"], "section": "", "question_plain": "A client is in the design phase of developing an application that will process orders for their online ticketing system. The application will use a number of front-end EC2 instances that pick-up orders and place them in a queue for processing by another set of back-end EC2 instances. The client will have multiple options for customers to choose the level of service they want to pay for. The client has asked how he can design the application to process the orders in a prioritized way based on the level of service the customer has chosen", "related_lectures": []}, {"_class": "assessment", "id": 4842604, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>Take a snapshot of the instance. Create a new EC2 instance and perform a restore from the snapshot\u00a0 \u00a0 </p>", "<p>Create an image from the instance. Launch an instance from the AMI in the destination AZ\u00a0 \u00a0 </p>", "<p>Use the AWS Management Console to select a different AZ for the existing instance\u00a0 \u00a0 </p>", "<p>Perform a copy operation to move the EC2 instance to the destination AZ\u00a0 \u00a0 </p>"], "question": "<p>An EBS-backed EC2 instance has been configured with some proprietary software the uses an embedded license. You need to move the EC2 instance to another Availability Zone (AZ) within the region. How can this be accomplished? Choose the best answer.\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>You can take a snapshot, launch an instance in the destination AZ. Stop the instance, detach its root volume, create a volume from the snapshot you took and attach it to the instance. However, this is not the best option</li>  \t<li>The easiest and recommended option is to create an AMI (image) from the instance and launch an instance from the AMI in the other AZ. AMIs are backed by snapshots which in turn are backed by S3 so the data is available from any AZ within the region</li>  \t<li>There\u2019s no way to move an EC2 instance from the management console</li>  \t<li>You cannot perform a copy operation to move the instance</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li>  \t<li><a href=\"https://aws.amazon.com/premiumsupport/knowledge-center/move-ec2-instance/\">https://aws.amazon.com/premiumsupport/knowledge-center/move-ec2-instance/</a></li> </ul>"}, "correct_response": ["b"], "section": "", "question_plain": "An EBS-backed EC2 instance has been configured with some proprietary software the uses an embedded license. You need to move the EC2 instance to another Availability Zone (AZ) within the region. How can this be accomplished? Choose the best answer.", "related_lectures": []}, {"_class": "assessment", "id": 4842662, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>You cannot create a deny rule with a security group</li>  \t<li>You cannot use the route table to create security rules</li>  \t<li>NAT Gateways are used for allowing instances in private subnets to access the Internet, they do not provide any inbound services</li>  \t<li>Network ACLs can be used to apply deny rules to lists of specific IP addresses</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li> </ul>", "question": "<p>A member of the security team in your organization has brought an issue to your attention. External monitoring tools have noticed some suspicious traffic coming from a small number of identified public IP addresses. The traffic is destined for multiple resources in your VPC. What would be the easiest way to temporarily block traffic from the IP addresses to any resources in your VPC?\u00a0 \u00a0 </p>", "answers": ["<p>Add a rule in each Security Group that is associated with the affected resources that denies traffic from the identified IP addresses\u00a0 \u00a0 </p>", "<p>Add a rule in the VPC route table that denies access to the VPC from the identified IP addresses\u00a0 \u00a0 </p>", "<p>Add a rule to the Network ACL to deny traffic from the identified IP addresses. Ensure all subnets are associated with the Network ACL\u00a0 \u00a0 </p>", "<p>Configure the NAT Gateway to deny traffic from the identified IP addresses\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["c"], "section": "", "question_plain": "A member of the security team in your organization has brought an issue to your attention. External monitoring tools have noticed some suspicious traffic coming from a small number of identified public IP addresses. The traffic is destined for multiple resources in your VPC. What would be the easiest way to temporarily block traffic from the IP addresses to any resources in your VPC?", "related_lectures": []}, {"_class": "assessment", "id": 4842730, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "question": "<p>In the Elastic Block Store (EBS), what values are reserved by AWS for the root device volume for a HVM AMI? (choose 2)\u00a0 \u00a0 </p>", "answers": ["<p>/dev/sdf\u00a0 \u00a0 </p>", "<p>/dev/sda1\u00a0 \u00a0 </p>", "<p>/dev/xvda\u00a0 \u00a0 </p>", "<p>/dev/nvme0\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>For HVM AMIs the reserved device names for root volumes are /dev/sda1 and /dev/xvda</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/device_naming.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/device_naming.html</a></li> </ul>", "feedbacks": ["", "", "",
