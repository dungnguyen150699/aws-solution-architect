e application that your company is deploying will be hosted on AWS. The users of the application will use mobile devices to upload small amounts of data on a frequent basis. It is expected that the number of users connecting each day could be over 1 million. The data that is uploaded must be stored in a durable and persistent data store. The data store must also be highly available and easily scalable.Which AWS services would you use?", "related_lectures": []}, {"_class": "assessment", "id": 4839288, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "answers": ["<p>This is not possible with SQS as you cannot control the order in the queue\u00a0 \u00a0 </p>", "<p>The only way this can be achieved is by configuring the applications to process messages from the queue in the right order based on timestamps\u00a0 \u00a0 </p>", "<p>This can be achieved by using a FIFO queue which will guarantee the order of messages\u00a0 \u00a0 </p>", "<p>This is fine, standard SQS queues can guarantee the order of the messages\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "explanation": "<ul>  \t<li>Queues can be either standard or first-in-first-out (FIFO)</li>  \t<li>Standard queues provide a loose-FIFO capability that attempts to preserve the order of messages</li>  \t<li>Standard queues provide at-least-once delivery, which means that each message is delivered at least once</li>  \t<li>FIFO (first-in-first-out) queues preserve the exact order in which messages are sent and received</li>  \t<li>FIFO queues are available in limited regions currently</li>  \t<li>If you use a FIFO queue, you don\u2019t have to place sequencing information in your message</li>  \t<li>FIFO queues provide exactly-once processing, which means that each message is delivered once and remains available until a consumer processes it and deletes it</li> </ul>", "question": "<p>As a Solutions Architect for Digital Cloud Guru you are designing an online shopping application for a new h as Amazon DynamoDB, Amazon Redshift, or Amazon S3</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-kinesis/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-kinesis/</a></li> </ul>", "question": "<p>Your client has a requirement to process a large number of log files that will be ingested from a number of application nodes. The data needs to be processed in real-time and the output will then be stored in an Amazon S3 bucket.</p><p>Which AWS service can assist with this requirement?</p>", "answers": ["<p>SQS\u00a0</p>", "<p>Kinesis Data Streams</p>", "<p>API\u00a0Gateway</p>", "<p>SNS</p>"]}, "correct_response": ["b"], "section": "", "question_plain": "Your client has a requirement to process a large number of log files that will be ingested from a number of application nodes. The data needs to be processed in real-time and the output will then be stored in an Amazon S3 bucket.Which AWS service can assist with this requirement?", "related_lectures": []}, {"_class": "assessment", "id": 4839346, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Take a snapshot of the database\u00a0 \u00a0 </p>", "<p>Increase the DB instance size\u00a0 \u00a0 </p>", "<p>Create a Read Replica of the RDS DB instance in another AZ\u00a0 \u00a0 </p>", "<p>Enable Multi-AZ for the RDS DB instance\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "question": "<p>Your company runs a two-tier application on the AWS cloud that is composed of a web front-end and an RDS database. The web front-end uses multiple EC2 instances in multiple Availability Zones (AZ) in an Auto Scaling group behind an Elastic Load Balancer. Your manager is concerned about a single point of failure in the RDS database layer.</p><p>What would be the most effective approach to minimizing the risk of an AZ failure causing an outage to your database layer?</p>", "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Multi-AZ RDS creates a replica in another AZ and synchronously replicates to it (DR only)</li>  \t<li>Read replicas are used for read heavy DBs and replication is asynchronous</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li> </ul>"}, "correct_response": ["d"], "section": "", "question_plain": "Your company runs a two-tier application on the AWS cloud that is composed of a web front-end and an RDS database. The web front-end uses multiple EC2 instances in multiple Availability Zones (AZ) in an Auto Scaling group behind an Elastic Load Balancer. Your manager is concerned about a single point of failure in the RDS database layer.What would be the most effective approach to minimizing the risk of an AZ failure causing an outage to your database layer?", "related_lectures": []}, {"_class": "assessment", "id": 4839560, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Another systems administrator in your company created an Auto Scaling group that is configured to ensure that four EC2 instances are available at a minimum at all times. The settings he selected on the Auto Scaling group are a minimum group size of four instances and a maximum group size of six instances.</p><p>Your colleague has asked your assistance in trying to understand if Auto Scaling will allow him to terminate instances in the Auto Scaling group and what the effect would be if it does.</p><p>What advice would you give to your colleague?</p>", "answers": ["<p>Auto Scaling will not allow him to terminate an EC2 instance, because there are currently four provisioned instances and the minimum is set to four\u00a0 \u00a0 </p>", "<p>He would need to reduce the minimum group size setting to be able to terminate any instances\u00a0 \u00a0 </p>", "<p>This should be allowed, and Auto Scaling will launch additional instances to compensate for the ones that were terminated\u00a0 \u00a0 </p>", "<p>This can only be done via the command line\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Auto Scaling can perform rebalancing when it finds that the number of instances across AZs is not balanced</li>  \t<li>Auto Scaling rebalances by launching new EC2 instances in the AZs that have fewer instances first, only then will it start terminating instances in AZs that had more instances</li>  \t<li>Auto Scaling may go over the maximum number of instances by 10% temporarily for the purposes of rebalancing</li>  \t<li>An imbalance may occur due to:</li>  \t<li>- Manually removing AZs/subnets from the configuration</li>  \t<li>- Manually terminating EC2 instances</li>  \t<li>- EC2 capacity issues</li>  \t<li>- Spot price is reached</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li> </ul>"}, "correct_response": ["c"], "section": "", "question_plain": "Another systems administrator in your company created an Auto Scaling group that is configured to ensure that four EC2 instances are available at a minimum at all times. The settings he selected on the Auto Scaling group are a minimum group size of four instances and a maximum group size of six instances.Your colleague has asked your assistance in trying to understand if Auto Scaling will allow him to terminate instances in the Auto Scaling group and what the effect would be if it does.What advice would you give to your colleague?", "related_lectures": []}, {"_class": "assessment", "id": 4839756, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>40,000 write capacity units is the limitation per AWS account\u00a0 \u00a0 </p>", "<p>80,000 write capacity units is the maximum supported write throughput\u00a0 \u00a0 </p>", "<p>10,000 write capacity units is the default per table, but you can request a service limit increase\u00a0 \u00a0 </p>", "<p>10,000 write capacity units is the maximum supported for an individual table\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>These are the limits unless you request a higher amount:</li>  \t<li>US East (N. Virginia) Region:</li>  \t<li>- Per table \u2013 40,000 read capacity units and 40,000 write capacity units</li>  \t<li>- Per account \u2013 80,000 read capacity units and 80,000 write capacity units</li>  \t<li>All Other Regions:</li>  \t<li>- Per table \u2013 10,000 read capacity units and 10,000 write capacity units</li>  \t<li>- Per account \u2013 20,000 read capacity units and 20,000 write capacity units</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/</a></li> </ul>", "question": "<p>Your client is running an individual DynamoDB table in the Asia Pacific (Tokyo) region. As the client\u2019s business is expanding the load on the table is increasing and you\u2019ve have been asked what limitations you may come up against in terms of write throughput to the single table?</p><p>What advice would you give to your client?</p>"}, "correct_response": ["c"], "section": "", "question_plain": "Your client is running an individual DynamoDB table in the Asia Pacific (Tokyo) region. As the client\u2019s business is expanding the load on the table is increasing and you\u2019ve have been asked what limitations you may come up against in terms of write throughput to the single table?What advice would you give to your client?", "related_lectures": []}, {"_class": "assessment", "id": 4839792, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>A task definition is required to run Docker containers in Amazon ECS</li>  \t<li>You can specify the IAM role the task should use for permissions</li>  \t<li>You can only apply one IAM role to a Task Definition</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ecs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ecs/</a></li> </ul>", "question": "<p>You would like to grant additional permissions to an individual ECS application container on an ECS cluster that you have deployed. You would like to do this without granting additional permissions to the other containers that are running on the cluster.</p><p>How can you achieve this?</p>", "answers": ["<p>You cannot implement granular permissions with ECS containers\u00a0 \u00a0 </p>", "<p>In the same Task Definition, specify a separate Task Role for the application container\u00a0 \u00a0 </p>", "<p>Create a separate Task Definition for the application container that uses a different Task Role\u00a0 \u00a0 </p>", "<p>Use EC2 instances instead as you can assign different IAM roles on each instance\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "feedbacks": ["", "", "", ""]}, "correct_response": ["c"], "section": "", "question_plain": "You would like to grant additional permissions to an individual ECS application container on an ECS cluster that you have deployed. You would like to do this without granting additional permissions to the other containers that are running on the cluster.How can you achieve this?", "related_lectures": []}, {"_class": "assessment", "id": 4839828, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "answers": ["<p>EC2</p>", "<p>E  one of the following metrics will not be available by default?\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""], "answers": ["<p>Memory usage</p>", "<p>Disk read operations</p>", "<p>Network in and out</p>", "<p>CPU\u00a0utilization</p>"]}, "correct_response": ["a"], "section": "", "question_plain": "You are creating an operational dashboard in CloudWatch for a number of EC2 instances running in your VPC. Which one of the following metrics will not be available by default?", "related_lectures": []}, {"_class": "assessment", "id": 4839996, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "explanation": "<ul>  \t<li>You can access Amazon EMR by using the AWS Management Console, Command Line Tools, SDKs, or the EMR API</li>  \t<li>With EMR you have access to the underlying operating system (you can SSH in)</li>  \t<li>With EC2 you have full control at the operating system layer</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-emr/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-emr/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li> </ul>", "answers": ["<p>RDS</p>", "<p>EMR</p>", "<p>DynamoDB</p>", "<p>EC2</p>"], "question": "<p>Which of the following AWS services allow you to access the underlying operating system? (Choose 2)\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""]}, "correct_response": ["b", "d"], "section": "", "question_plain": "Which of the following AWS services allow you to access the underlying operating system? (Choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4840066, "assessment_type": "multi-select", "prompt": {"answers": ["<p>API Gateway handles all of the tasks involved in accepting and processing up to hundreds of thousands of concurrent API calls\u00a0 \u00a0 </p>", "<p>API Gateway is a web service that gives businesses and web application developers an easy and cost-effective way to distribute content with low latency and high data transfer speeds\u00a0 \u00a0 </p>", "<p>Throttling can be configured at multiple levels including Global and Service Call\u00a0 \u00a0 </p>", "<p>API Gateway is a fully managed service that makes it easy for developers to publish, maintain, monitor, and secure APIs at any scale\u00a0 \u00a0 </p>", "<p>API Gateway is a network service that provides an alternative to using the Internet to connect customers\u2019 on-premise sites to AWS\u00a0 \u00a0 </p>"], "question": "<p>Which of the following are characteristics of Amazon API Gateway? (Choose 3)\u00a0 \u00a0 </p>", "relatedLectureIds": "", "feedbacks": ["", "", "", "", ""], "explanation": "<ul>  \t<li>An Amazon API Gateway is a collection of resources and methods that are integrated with back-end HTTP endpoints, Lambda function or other AWS services</li>  \t<li>API Gateway handles all of the tasks involved in accepting and processing up to hundreds of thousands of concurrent API calls</li>  \t<li>Throttling can be configured at multiple levels including Global and Service Call</li>  \t<li>API Gateway is a fully managed service that makes it easy for developers to publish, maintain, monitor, and secure APIs at any scale</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-api-gateway/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-api-gateway/</a></li> </ul>"}, "correct_response": ["a", "c", "d"], "section": "", "question_plain": "Which of the following are characteristics of Amazon API Gateway? (Choose 3)", "related_lectures":
