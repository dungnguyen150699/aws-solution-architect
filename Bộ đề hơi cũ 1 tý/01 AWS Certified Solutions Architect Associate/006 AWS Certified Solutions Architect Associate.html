cking attempts. Fortunately, no data has been exposed at this point but the client wants to implement measures to mitigate further threats. The client has explained that the attacks always come from the same small block of IP addresses.</p><p>What would be a quick and easy measure to help prevent further attacks?</p>", "relatedLectureIds": "", "explanation": "</li>  \t<li>With NACLs you can have permit and deny rules</li>  \t<li>Network ACLs contain a numbered list of rules that are evaluated in order from the lowest number until the explicit deny</li>  \t<li>Network ACLs have separate inbound and outbound rules and each rule can allow or deny traffic</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li> </ul>", "feedbacks": ["", "", "", ""]}, "correct_response": ["c"], "section": "", "question_plain": "You are a Solutions Architect at Digital Cloud Guru. One of your clients has requested some advice on how to implement security measures in their VPC. The client has recently been the victim of some hacking attempts. Fortunately, no data has been exposed at this point but the client wants to implement measures to mitigate further threats. The client has explained that the attacks always come from the same small block of IP addresses.What would be a quick and easy measure to help prevent further attacks?", "related_lectures": []}, {"_class": "assessment", "id": 4877508, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "answers": ["<p>Integrate CloudFront with S3 to cache the content\u00a0 \u00a0 </p>", "<p>Use cross-region replication to spread the load across regions\u00a0 \u00a0 </p>", "<p>Use ElastiCache to cache the content\u00a0 \u00a0 </p>", "<p>Use S3 Transfer Acceleration\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "question": "<p>You need to setup a distribution method for some static files. The requests will be mainly GET requests and you are expecting a high volume of GETs often exceeding 2000 per second. The files are currently stored in an S3 bucket. According to AWS best practices, what can you do to optimize performance?\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>Amazon S3 automatically scales to high request rates</li>  \t<li>For example, your application can achieve at least 3,500 PUT/POST/DELETE and 5,500 GET requests per second per prefix in a bucket. There are no limits to the number of prefixes in a bucket</li>  \t<li>If your workload is mainly sending GET requests, in addition to the preceding guidelines, you should consider using Amazon CloudFront for performance optimization</li>  \t<li>By integrating CloudFront with Amazon S3, you can distribute content to your users with low latency and a high data transfer rate</li>  \t<li>Transfer Acceleration is used to accelerate object <strong>uploads</strong> to S3 over long distances (latency)</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/request-rate-perf-considerations.html\">https://docs.aws.amazon.com/AmazonS3/latest/dev/request-rate-perf-considerations.html</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/</a></li> </ul>"}, "correct_response": ["a"], "section": "", "question_plain": "You need to setup a distribution method for some static files. The requests will be mainly GET requests and you are expecting a high volume of GETs often exceeding 2000 per second. The files are currently stored in an S3 bucket. According to AWS best practices, what can you do to optimize performance?", "related_lectures": []}, {"_class": "assessment", "id": 4877514, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "answers": ["<p>The failover mechanism automatically changes the DNS record of the DB instance to point to the standby DB instance\u00a0 \u00a0 </p>", "<p>Failover times are typically 60-120 seconds\u00a0 \u00a0 </p>", "<p>Multi-AZ uses synchronous replication; therefore, the failover is instantaneous\u00a0 \u00a0 </p>", "<p>The failover mechanism automatically moves the Elastic IP address of the instance to the standby DB instance\u00a0 \u00a0 </p>"], "question": "<p>An application you manage uses RDS in a multi-AZ configuration as the database back-end. There is a failure of the primary DB instance. Which of the following statements are correct in relation to the process RDS uses to failover to the standby DB instance? (choose 2)\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>The failover mechanism automatically changes the DNS record of the DB instance to point to the standby DB instance</li>  \t<li>As a result, you need to re-establish any existing connections to your DB instance</li>  \t<li>The time it takes for the failover to complete depends on the database activity and other conditions at the time the primary DB instance became unavailable</li>  \t<li>Failover times are typically 60-120 seconds</li>  \t<li>Multi-AZ does use synchronous replication but failover is not instantaneous</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.MultiAZ.html\">https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Concepts.MultiAZ.html</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li> </ul>", "feedbacks": ["", "", "", ""]}, "correct_response": ["a", "b"], "section": "", "question_plain": "An application you manage uses RDS in a multi-AZ configuration as the database back-end. There is a failure of the primary DB instance. Which of the following statements are correct in relation to the process RDS uses to failover to the standby DB instance? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4877520, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>Bastion Hosts are used for connecting to instances in private subnets and will not assist with enabling direct connectivity to this instance</li>  \t<li>The subnet CIDR block is configured automatically as part of the creation of the VPC/subnet so should not be the issue here</li>  \t<li>Security Groups and Network ACLs do need to be configured to enable connectivity</li>  \t<li>You do not need a VPN connection to connect to an instance in a public subnet</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li> </ul>", "relatedLectureIds": "", "question": "<p>You are trying to SSH into an EC2 instance running Linux but cannot connect. The EC2 instance has been launched in a public subnet with an Internet Gateway. Upon investigation you have verified that the instance has a public IP address and that the route table does reference the Internet Gateway correctly. What else needs to be checked to enable connectivity?\u00a0 \u00a0 </p>", "answers": ["<p>Check that there is a Bastion Host in the subnet and connect to it first\u00a0 \u00a0 </p>", "<p>Check that the subnet CIDR block is referenced properly in the route table\u00a0 \u00a0 </p>", "<p>Check that the Security Groups and Network ACLs have the correct rules configured\u00a0 \u00a0 </p>", "<p>Check that the VPN is configured correctly\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["c"], "section": "", "question_plain": "You are trying to SSH into an EC2 instance running Linux but cannot connect. The EC2 instance has been launched in a public subnet with an Internet Gateway. Upon investigation you have verified that the instance has a public IP address and that the route table does reference the Internet Gateway correctly. What else needs to be checked to enable connectivity?", "related_lectures": []}, {"_class": "assessment", "id": 4877646, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Enable Access Logs and store the data on S3\u00a0 \u00a0 </p>", "<p>Configure metrics in CloudWatch for the ALB\u00a0 \u00a0 </p>", "<p>Use CloudTrail to capture all API calls made to the ALB\u00a0 \u00a0 </p>", "<p>Enable EC2 detailed monitoring\u00a0 \u00a0 </p>"], "question": "<p>You are a Solutions Architect at Digital Cloud Guru. A client has asked you for some advice about how they can capture detailed information about all HTTP requests that are processed by their Internet facing Application Load Balancer (ALB). The client requires information on the requester, IP address, and request type for analyzing traffic patterns to better understand their customer base.</p><p>What would you recommend to the client?</p>", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "explanation": "<ul>  \t<li>Monitoring for ALB can be performed using CloudWatch, Access Logs and CloudTrail</li>  \t<li>CloudWatch</li>  \t<li>- Every 1 minute:</li>  \t<li>- ELB service only sends information when requests are active</li>  \t<li>- Can be used to trigger SNS notifications</li>  \t<li>Access Logs:</li>  \t<li>- Disabled by default</li>  \t<li>- Includes information about the clients (not included in CloudWatch metrics)</li>  \t<li>- Can identify requester, IP, request type etc.</li>  \t<li>- Can be optionally stored and retained in S3</li>  \t<li>CloudTrail:</li>  \t<li>- Can be used to capture API calls to the ELB</li>  \t<li>- Can be stored in an S3 bucket</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li> </ul>"}, "correct_response": ["a"], "section": "", "question_plain": "You are a Solutions Architect at Digital Cloud Guru. A client has asked you for some advice about how they can capture detailed information about all HTTP requests that are processed by their Internet facing Application Load Balancer (ALB). The client requires information on the requester, IP address, and request type for analyzing traffic patterns to better understand their customer base.What would you recommend to the client?", "related_lectures": []}, {"_class": "assessment", "id": 4877652, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "question": "<p>One of your clients is transitioning their web presence into the AWS cloud. As part of the migration the client will be running a web application both on-premises and in AWS for a period of time. During the period of co-existence the client would like 80% of the traffic to hit the AWS-based web servers and 20% to be directed to the on-premises web servers.</p><p>What method can you use to distribute traffic as requested?</p>", "answers": ["<p>Use a Network Load Balancer to distribute traffic based on Instance ID\u00a0 \u00a0 </p>", "<p>Use an Application Load Balancer to distribute traffic based on IP address\u00a0 \u00a0 </p>", "<p>Use Route 53 with a weighted routing policy and configure the respective weights\u00a0 \u00a0 </p>", "<p>Use Route 53 with a simple routing policy\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Network Load Balancer can distribute traffic to AWS and on-premise resources using IP addresses (not Instance IDs)</li>  \t<li>Application Load Balancer can distribute traffic to AWS and on-premise resources using IP addresses but cannot be used to distribute traffic in a weighted manner</li>  \t<li>Route 53 weighted routing policy: <ul>  \t<li>Similar to simple but you can specify a weight per IP address</li>  \t<li>You create records that have the same name and type and assign each record a relative weight</li>  \t<li>Numerical value that favours one IP over another</li>  \t<li>Must total 100</li>  \t<li>To stop sending traffic to a resource you can change the weight of the record to 0</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-route-53/</a></li> </ul>"}, "correct_response": ["c"], "section": "", "question_plain": "One of your clients is transitioning their web presence into the AWS cloud. As part of the migration the client will be running a web application both on-premises and in AWS for a period of time. During the period of co-existence the client would like 80% of the traffic to hit the AWS-based web servers and 20% to be directed to the on-premises web servers.What method can you use to distribute traffic as requested?", "related_lectures": []}, {"_class": "assessment", "id": 4877658, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "question": "<p>You are creating a CloudFormation Stack that will create EC2 instances that will record log files to an S3 bucket. When creating the template which optional section is used to return the name of the S3 bucket?\u00a0 \u00a0 </p>", "answers": ["<p>Mappings</p>", "<p>Outputs</p>", "<p>Resources</p>", "<p>Parameters</p>"], "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>The optional Outputs section declares output values that you can import into other stacks (to create cross-stack references), return in response (to describe stack calls), or view on the AWS CloudFormation console</li>  \t<li>For example, you can output the S3 bucket name for a stack to make the bucket easier to find</li>  \t<li>Template elements include: <ul>  \t<li>File format and version (mandatory)</li>  \t<li>List of resources and associated configuration values (mandatory)</li>  \t<li>Template parameters (optional)</li>  \t<li>Output values (optional)</li>  \t<li>List of data tables (optional)</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/aws-cloudformation/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/aws-cloudformation/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/outputs-section-structure.html\">https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/outputs-section-structure.html</a></li> </ul>"}, "correct_response": ["b"], "section": "", "question_plain": "You are creating a CloudFormation Stack that will create EC2 instances that will record log files to an S3 bucket. When creating the template which optional section is used to return the name of the S3 bucket?", "related_lectures": []}, {"_class": "assessment", "id": 4877660, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Amazon does not have access to your keys or credentials and therefore has no way to recover your keys if you lose your credentials</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://aws.amazon.com/cloudhsm/faqs/\">https://aws.amazon.com/cloudhsm/faqs/</a></li> </ul>", "answers": ["<p>There is no way to recover your keys if you lose your credentials\u00a0 \u00a0 </p>", "<p>Log a case with AWS support and they will use MFA to recover the credentials\u00a0 \u00a0 </p>", "<p>Restore a snapshot of the CloudHSM\u00a0 \u00a0 </p>", "<p>Reset the CloudHSM device and create a new set of credentials\u00a0 \u00a0 </p>"], "question": "<p>Your company has started using the AWS CloudHSM for secure key storage. A recent administrative error resulted in the loss of credentials to access the CloudHSM. You need access to data that was encrypted using keys stored on the hardware security module. How can you recover the keys that are no longer accessible?\u00a0 \u00a0 </p>", "relatedLectureIds": ""}, "correct_response": ["a"], "section": "", "question_plain": "Your company has started using the AWS CloudHSM for secure key storage. A recent administrative error resulted in the loss of credentials to access the CloudHSM. You need access to data that was encrypted using keys stored on the hardware security module. How can you recover the keys that are no longer accessible?", "related_lectures": []}, {"_class": "assessment", "id": 4877666, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Configure Access Logs to be delivered to DynamoDB and use EMR for processing the log files\u00a0 \u00a0 </p>", "<p>Configure Access Logs to be delivered to S3 and use Kinesis for processing the log files\u00a0 \u00a0 </p>", "<p>Configure Access Logs to be delivered to S3 and use EMR for processing the log files\u00a0 \u00a0 </p>", "<p>Configure Access Logs to be delivered to EC2 and install Hadoop for processing the log files\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Amazon EMR is a web service that enables businesses, researchers, data analysts, and developers to easily and cost-effectively process vast amounts of data</li>  \t<li>EMR utilizes a hosted Hadoop framework running on Amazon EC2 and Amazon S3</li>  \t<li>Access Logs can be enabled on ALB and configured to store data in an S3 bucket</li>  \t<li>Neither Kinesis or EC2 provide a hosted Hadoop service</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-emr/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-emr/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li> </ul>", "relatedLectureIds": "", "question": "<p>You have recently enabled Access Logs on your Application Load Balancer (ALB). One of your colleagues would like to process the log files using a hosted Hadoop service. What configuration changes and services can be leveraged to deliver this requirement?\u00a0 \u00a0 </p>"}, "correct_response": ["c"], "section": "", "question_plain": "You have recently enabled Access Logs on your Application Load Balancer (ALB). One of your colleagues would like to process the log files using a hosted Hadoop service. What configuration changes and services can be leveraged to deliver this requirement?", "related_lectures": []}, {"_class": "assessment", "id": 4877674, "assessment_type": "multi-select", "prompt": {"answers": ["<p>Use the AWS Directory Service Simple AD\u00a0 \u00a0 </p>", "<p>Use the AWS Directory Service AD Connector\u00a0 \u00a0 </p>", "<p>Use IAM with MFA\u00a0 \u00a0 </p>", "<p>Use IAM Roles\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>AD Connector is a directory gateway for redirecting directory requests to your on-premise Active Directory</li>  \t<li>AD Connector eliminates the need for directory synchronization and the cost and complexity of hosting a federation infrastructure</li>  \t<li>Simple AD is an inexpensive Active Directory-compatible service in the AWS cloud with common directory features</li>  \t<li>Simple AD does not support trust relationships with other domains (which the client requested is avoided anyway)</li>  \t<li>IAM with Multi-Factor Authentication (MFA) would not help in this scenario</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-directory-service/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-directory-service/</a></li> </ul>", "relatedLectureIds": "", "question": "<p>A client has started using AWS and wants to provide AWS Management Console access to some of their staff. The company currently uses Active Directory on-premise and would like to continue to configure Role Based Access Control (RBAC) using the current directory service. The client would prefer to avoid complex federation infrastructure and replicating security credentials into AWS.</p><p>Which two AWS services and features can be used together to deliver the desired result? (choose 2)</p>"}, "correct_response": ["a", "d"], "section": "", "question_plain": "A client has started using AWS and wants to provide AWS Management Console access to some of their staff. The company currently uses Active Directory on-premise and would like to continue to configure Role Based Access Control (RBAC) using the current directory service. The client would prefer to avoid complex federation infrastructure and replicating security credentials into AWS.Which two AWS services and features can be used together to deliver the desired result? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4877684, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>You can control who can administer your file system using IAM</li>  \t<li>You can control access to files and directories with POSIX-compliant user and group-level permissions</li>  \t<li>POSIX permissions allows you to restrict access from hosts by user and group</li>  \t<li>EFS Security Groups act as a firewall, and the rules you add define the traffic flow</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-efs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-efs/</a></li>  \t<li><a href=\"https://aws.amazon.com/efs/features/\">https://aws.amazon.com/efs/features/</a></li> </ul>", "feedbacks": ["", "", "", ""], "answers": ["<p>Use EFS Security Groups to control network traffic\u00a0 \u00a0 </p>", "<p>Use AWS Web Application Firewall (WAF) to protect EFS\u00a0 \u00a0 </p>", "<p>Use POSIX permissions to control access from hosts by user or group\u00a0 \u00a0 </p>", "<p>Use IAM groups to control access by user or group\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "question": "<p>You have implement the AWS Elastic File System (EFS) to store data that will be accessed by a large number of EC2 instances. The data is sensitive and you are working on a design for implementing security measures to protect the data. You need to ensure that network traffic is restricted correctly based on firewall rules and access from hosts is restricted by user or group.</p><p>How can this be achieved with EFS? (choose 2)</p>"}, "correct_response": ["a", "c"], "section": "", "question_plain": "You have implement the AWS Elastic File System (EFS) to store data that will be accessed by a large number of EC2 instances. The data is sensitive and you are working on a design for implementing security measures to protect the data. You need to ensure that network traffic is restricted correctly based on firewall rules and access from hosts is restricted by user or group.How can this be achieved with EFS? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4877694, "assessment_type": "multi-select", "prompt": {"question": "<p>You have just created a new security group in your VPC. You have not yet created any rules. Which of the statements below are correct regarding the default state of the security group? (choose 2)\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Security groups act like a firewall at the instance level</li>  \t<li>Specifically security groups operate at the network interface level</li>  \t<li>Can only assign permit rules in a security group, cannot assign deny rules</li>  \t<li>There is an implicit deny rule at the end of the security group</li>  \t<li>All rules are evaluated until a permit is encountered or continues until the implicit deny</li>  \t<li>Can control ingress and egress traffic</li>  \t<li>Security groups are stateful</li>  \t<li>Custom security groups do not have inbound allow rules (all inbound traffic is denied by default)</li>  \t<li>Default security groups do have inbound allow rules (allowing traffic from within the group)</li>  \t<li>All outbound traffic is allowed by default in custom and default security groups</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li> </ul>", "answers": ["<p>There is an outbound rule that allows all traffic to all IP addresses\u00a0 \u00a0 </p>", "<p>There are no inbound rules and traffic will be implicitly denied\u00a0 \u00a0 </p>", "<p>There is an inbound rule allowing traffic from the Internet to port 22 for management\u00a0 \u00a0 </p>", "<p>There is an outbound rule allowing traffic to the Internet Gateway\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["a", "b"], "section": "", "question_plain": "You have just created a new security group in your VPC. You have not yet created any rules. Which of the statements below are correct regarding the default state of the security group? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4877700, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", "", ""], "explanation": "<ul>  \t<li>The Classic Load Balancer (CLB) supports health checks on HTTP, TCP, HTTPS and SSL</li>  \t<li>The Application Load Balancer (ALB) only supports health checks on HTTP and HTTPS</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li> </ul>", "answers": ["<p>HTTP</p>", "<p>SSL</p>", "<p>HTTPS</p>", "<p>TCP</p>", "<p>ICMP</p>"], "question": "<p>An application you manage runs a series of EC2 instances with a web application behind an Application Load Balancer (ALB). You are updating the configuration with a health check and need to select the protocol to use. What options are available to you? (choose 2)\u00a0 \u00a0 </p>", "relatedLectureIds": ""}, "correct_response": ["a", "c"], "section": "", "question_plain": "An application you manage runs a series of EC2 instances with a web application behind an Application Load Balancer (ALB). You are updating the configuration with a health check and need to select the protocol to use. What options are available to you? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4877720, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Network ACL\u2019s function at the subnet level</li>  \t<li>With NACLs you can have permit and deny rules</li>  \t<li>Network ACLs have separate inbound and outbound rules and each rule can allow or deny traffic</li>  \t<li>Network ACLs are stateless so responses are subject to the rules for the direction of traffic</li>  \t<li>NACLs only apply to traffic that is ingress or egress to the subnet not to traffic within the subnet</li>  \t<li>A VPC automatically comes with a default network ACL which allows all inbound/outbound traffic</li>  \t<li>A custom NACL denies all traffic both inbound and outbound by default</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li> </ul>", "question": "<p>You have just created a new Network ACL in your VPC. You have not yet created any rules. Which of the statements below are correct regarding the default state of the Network ACL? (choose 2)\u00a0 \u00a0 </p>", "answers": ["<p>There is a default inbound rule denying all traffic\u00a0 \u00a0 </p>", "<p>There is a default outbound rule allowing all traffic\u00a0 \u00a0 </p>", "<p>There is a default inbound rule allowing traffic from the VPC CIDR block\u00a0 \u00a0 </p>", "<p>There is a default outbound rule denying all traffic\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["a", "d"], "section": "", "question_plain": "You have just created a new Network ACL in your VPC. You have not yet created any rules. Which of the statements below are correct regarding the default state of the Network ACL? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4877728, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>You can specify the instance store volumes for your instance only when you launch an instance</li>  \t<li>You can't attach instance store volumes to an instance after you've launched it</li>  \t<li>You can use a block device mapping to specify additional EBS volumes when you launch your instance, or you can attach additional EBS volumes after your instance is running</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/add-instance-store-volumes.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/add-instance-store-volumes.html</a></li> </ul>", "feedbacks": ["", "", "", ""], "question": "<p>You launched an EBS-backed EC2 instance into your VPC. A requirement has come up for some high-performance ephemeral storage and so you would like to add an instance-store backed volume. How can you add the new instance store volume?\u00a0 \u00a0 </p>", "relatedLectureIds": "", "answers": ["<p>You can specify the instance store volumes for your instance only when you launch an instance\u00a0 \u00a0 </p>", "<p>You can use a block device mapping to specify additional instance store volumes when you launch your instance, or you can attach additional instance store volumes after your instance is running\u00a0 \u00a0 </p>", "<p>You must shutdown the instance in order to be able to add the instance store volume\u00a0 \u00a0 </p>", "<p>You must use an Elastic Network Adapter (ENA) to add instance store volumes. First, attach an ENA, and then attach the instance store volume\u00a0 \u00a0 </p>"]}, "correct_response": ["a"], "section": "", "question_plain": "You launched an EBS-backed EC2 instance into your VPC. A requirement has come up for some high-performance ephemeral storage and so you would like to add an instance-store backed volume. How can you add the new instance store volume?", "related_lectures": []}, {"_class": "assessment", "id": 4877730, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "explanation": "<ul>  \t<li>Amazon ECS provides a service scheduler (for long-running tasks and applications), the ability to run tasks manually (for batch jobs or single run tasks), with Amazon ECS placing tasks on your cluster for you</li>  \t<li>The service scheduler is ideally suited for long running stateless services and applications</li>  \t<li>Amazon ECS allows you to create your own schedulers that meet the needs of your business, or to leverage third party schedulers</li>  \t<li>Blox is an open- source project that gives you more control over how your containerized applications run on Amazon ECS</li>  \t<li>Blox enables you to build schedulers and integrate third-party schedulers with Amazon ECS while leveraging Amazon ECS to fully manage and scale your clusters</li>  \t<li>Custom schedulers use the StartTask API operation to place tasks on specific container instances within your cluster</li>  \t<li>Custom schedulers are only compatible with tasks using the EC2 launch type. If you are using the Fargate launch type for your tasks, the StartTask API does not work</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ecs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ecs/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AmazonECS/latest/developerguide/scheduling_tasks.html\">https://docs.aws.amazon.com/AmazonECS/latest/developerguide/scheduling_tasks.html</a></li> </ul>", "question": "<p>You are using the Elastic Container Service (ECS) to run a number of containers using the EC2 launch type. To gain more control over scheduling containers you have decided to utilize Blox to integrate a third-party scheduler. The third-party scheduler will use the StartTask API to place tasks on specific container instances. What type of ECS scheduler will you need to use to enable this configuration?\u00a0 \u00a0 </p>", "answers": ["<p>Service Scheduler\u00a0 \u00a0 </p>", "<p>Cron Scheduler\u00a0 \u00a0 </p>", "<p>ECS Scheduler\u00a0 \u00a0 </p>", "<p>Custom Scheduler\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["d"], "section": "", "question_plain": "You are using the Elastic Container Service (ECS) to run a number of containers using the EC2 launch type. To gain more control over scheduling containers you have decided to utilize Blox to integrate a third-party scheduler. The third-party scheduler will use the StartTask API to place tasks on specific container instances. What type of ECS scheduler will you need to use to enable this configuration?", "related_lectures": []}, {"_class": "assessment", "id": 4877738, "assessment_type": "multi-select", "prompt": {"question": "<p>Which of the statements below is correct about the Amazon S3 One Zone-Infrequent Access storage class? (choose 2)\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""], "answers": ["<p>Provides 99.9% availability of S3 objects\u00a0 \u00a0 </p>", "<p>Provides 99.99% availability of S3 objects\u00a0 \u00a0 </p>", "<p>Provides 99.99% durability of S3 objects\u00a0 \u00a0 </p>", "<p>Provides 99.999999999% durability of S3 objects\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>Same low latency and high throughput performance of S3 Standard</li>  \t<li>Designed for durability of 99.999999999% of objects across multiple Availability Zones</li>  \t<li>Data is resilient in the event of one entire Availability Zone destruction</li>  \t<li>Designed for 99.9% availability over a given year</li>  \t<li>Backed with the Amazon S3 Service Level Agreement for availability</li>  \t<li>Supports SSL for data in transit and encryption of data at rest</li>  \t<li>Lifecycle management for automatic migration of objects</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://aws.amazon.com/s3/storage-classes/\">https://aws.amazon.com/s3/storage-classes/</a></li> </ul>", "relatedLectureIds": ""}, "correct_response": ["a", "d"], "section": "", "question_plain": "Which of the statements below is correct about the Amazon S3 One Zone-Infrequent Access storage class? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4877746, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>Designed for durability of 99.999999999% of objects across multiple Availability Zones</li>  \t<li>Data is resilient in the event of one entire Availability Zone destruction</li>  \t<li>Supports SSL for data in transit and encryption of data at rest</li>  \t<li>Extremely low cost design is ideal for long-term archive</li>  \t<li>Lifecycle management for automatic migration of objects</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://aws.amazon.com/s3/storage-classes/\">https://aws.amazon.com/s3/storage-classes/</a></li> </ul>", "answers": ["<p>Provides 99.9% availability of archives\u00a0 \u00a0 </p>", "<p>Data is resilient in the event of one entire region destruction\u00a0 \u00a0 </p>", "<p>Data is resilient in the event of one entire Availability Zone destruction\u00a0 \u00a0 </p>", "<p>Provides 99.999999999% durability of archives\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "question": "<p>Which of the statements below is correct about Amazon Glacier storage?\u00a0(choose 2)\u00a0 \u00a0 </p>"}, "correct_response": ["c", "d"], "section": "", "question_plain": "Which of the statements below is correct about Amazon Glacier storage?\u00a0(choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4877750, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>When you launch an instance in Amazon EC2, you have the option of passing user data to the instance that can be used to perform common automated configuration tasks and even run scripts after the instance starts</li>  \t<li>You can pass two types of user data to Amazon EC2: shell scripts and cloud-init directives</li>  \t<li>User data is data that is supplied by the user at instance launch in the form of a script</li>  \t<li>User data is limited to 16KB</li>  \t<li>User data and meta data are not encrypted</li>  \t<li>Instance metadata is available at http://169.254.169.254/latest/meta-data</li>  \t<li>The Instance Metadata Query tool allows you to query the instance metadata without having to type out the full URI or category names</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/user-data.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/user-data.html</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li> </ul>", "question": "<p>You are planning to launch a fleet of EC2 instances running Linux. As part of the launch you would like to install some application development frameworks and custom software onto the instances. The installation will be initiated using some scripts you have written. What feature allows you to specify the scripts so you can install the software during the EC2 instance launch?\u00a0 \u00a0 </p>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>Metadata\u00a0 \u00a0 </p>", "<p>User data</p>", "<p>Run command</p>", "<p>AWS\u00a0Config</p>"]}, "correct_response": ["b"], "section": "", "question_plain": "You are planning to launch a fleet of EC2 instances running Linux. As part of the launch you would like to install some application development frameworks and custom software onto the instances. The installation will be initiated using some scripts you have written. What feature allows you to specify the scripts so you can install the software during the EC2 instance launch?", "related_lectures": []}, {"_class": "assessment", "id": 4877756, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>Read replicas are used for read heavy DBs and replication is asynchronous</li>  \t<li>Read replicas are for workload sharing and offloading</li>  \t<li>Read Replicas can be within an AZ, Cross-AZ and Cross-Region</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li> </ul>", "feedbacks": ["", "", "", "", ""], "answers": ["<p>Within an Availability Zone\u00a0 \u00a0 </p>", "<p>Cross-Continent\u00a0 \u00a0 </p>", "<p>Cross-Availability Zone\u00a0 \u00a0 </p>", "<p>Cross-Region\u00a0 \u00a0 </p>", "<p>Cross-Facility\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "question": "<p>When using Amazon RDS with Read Replicas, which of the deployment options below are valid? (choose 3)\u00a0 \u00a0 </p>"}, "correct_response": ["a", "c", "d"], "section": "", "question_plain": "When using Amazon RDS with Read Replicas, which of the deployment options below are valid? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4877762, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>If using an ELB it is best to enable ELB health checks as otherwise EC2 status checks may show an instance as being healthy that the ELB has determined is unhealthy. In this case the instance will be removed from service by the ELB but will not be terminated by Auto Scaling</li>  \t<li>Connection draining is not the correct answer as the ELB has taken the instance out of service so there are no active connections</li>  \t<li>The health check grace period allows a period of time for a new instance to warm up before performing a health check</li>  \t<li>More information on ASG health checks: <ul>  \t<li>By default uses EC2 status checks</li>  \t<li>Can also use ELB health checks and custom health checks</li>  \t<li>ELB health checks are in addition to the EC2 status checks</li>  \t<li>If any health check returns an unhealthy status the instance will be terminated</li>  \t<li>With ELB an instance is marked as unhealthy if ELB reports it as OutOfService</li>  \t<li>A healthy instance enters the InService state</li>  \t<li>If an instance is marked as unhealthy it will be scheduled for replacement</li>  \t<li>If connection draining is enabled, Auto Scaling waits for in-flight requests to complete or timeout before terminating instances</li>  \t<li>The health check grace period allows a period of time for a new instance to warm up before performing a health check (300 seconds by default)</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li> </ul>", "question": "<p>You are running an Auto Scaling Group (ASG) with an Elastic Load Balancer (ELB) and a fleet of EC2 instances. Health checks are configured on the ASG to use EC2 status checks The ELB has determined that an EC2 instance is unhealthy and has removed it from service. However, you noticed that the instance is still running and has not been terminated by the ASG. What would be an explanation for this?\u00a0 \u00a0 </p>", "answers": ["<p>The ASG is waiting for the cooldown timer to expire before terminating the instance\u00a0 \u00a0 </p>", "<p>Connection draining is enabled and the ASG is waiting for in-flight requests to complete\u00a0 \u00a0 </p>", "<p>The ELB health check type has not been selected for the ASG and so it is unaware that the instance has been determined to be unhealthy by the ELB and has been removed from service\u00a0 \u00a0 </p>", "<p>The health check grace period has not yet expired\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["c"], "section": "", "question_plain": "You are running an Auto Scaling Group (ASG) with an Elastic Load Balancer (ELB) and a fleet of EC2 instances. Health checks are configured on the ASG to use EC2 status checks The ELB has determined that an EC2 instance is unhealthy and has removed it from service. However, you noticed that the instance is still running and has not been terminated by the ASG. What would be an explanation for this?", "related_lectures": []}, {"_class": "assessment", "id": 4877774, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "question": "<p>The application development team in your company have developed a Java application and saved the source code in a .war file. They would like to run the application on AWS resources and are looking for a service that can handle the \u00a0\u00a0\u00a0 provisioning and management of the underlying resources it will run on.</p><p>What AWS service would allow the developers to upload the Java source code file and provide capacity provisioning and infrastructure management?</p>", "explanation": "<ul>  \t<li>AWS Elastic Beanstalk can be used to quickly deploy and manage applications in the AWS Cloud</li>  \t<li>Developers upload applications and Elastic Beanstalk handles the deployment details of capacity provisioning, load balancing, auto-scaling, and application health monitoring</li>  \t<li>Elastic Beanstalk supports applications developed in Go, Java, .NET, Node.js, PHP, Python, and Ruby, as well as different platform configurations for each language</li>  \t<li>To use Elastic Beanstalk, you create an application, upload an application version in the form of an application source bundle (for example, a Java .war file) to Elastic Beanstalk, and then provide some information about the application</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-elastic-beanstalk/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-elastic-beanstalk/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/Welcome.html\">https://docs.aws.amazon.com/elasticbeanstalk/latest/dg/Welcome.html</a></li>", "answers": ["<p>AWS CodeDeploy\u00a0 \u00a0 </p>", "<p>AWS Elastic Beanstalk\u00a0 \u00a0 </p>", "<p>AWS CloudFormation\u00a0 \u00a0 </p>", "<p>AWS OpsWorks\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "The application development team in your company have developed a Java application and saved the source code in a .war file. They would like to run the application on AWS resources and are looking for a service that can handle the \u00a0\u00a0\u00a0 provisioning and management of the underlying resources it will run on.What AWS service would allow the developers to upload the Java source code file and provide capacity provisioning and infrastructure management?", "related_lectures": []}, {"_class": "assessment", "id": 4877782, "assessment_type": "multi-select", "prompt": {"question": "<p>You are running a database on an EC2 instance in your VPC. The load on the DB is increasing and you have noticed that the performance has been impacted. Which of the options below would help to increase storage performance? (choose 3)\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", "", "", ""], "answers": ["<p>Use EBS optimized instances\u00a0 \u00a0 </p>", "<p>Use a larger instance size within the instance family\u00a0 \u00a0 </p>", "<p>Create a RAID 0 array from multiple EBS volumes\u00a0 \u00a0 </p>", "<p>Create a RAID 1 array from multiple EBS volumes\u00a0 \u00a0 </p>", "<p>Use Provisioned IOPS (I01) EBS volumes\u00a0 \u00a0 </p>", "<p>Use HDD, Cold (SC1) EBS volumes\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>EBS optimized instances provide dedicated capacity for Amazon EBS I/O</li>  \t<li>EBS optimized instances are designed for use with all EBS volume types</li>  \t<li>RAID can be used to increase IOPS</li>  \t<li>RAID 0 = 0 striping \u2013 data is written across multiple disks and increases performance but no redundancy</li>  \t<li>RAID 1 = 1 mirroring \u2013 creates 2 copies of the data but does not increase performance, only redundancy</li>  \t<li>SSD, Provisioned IOPS \u2013 I01 provides high performance with configurable IOPS</li>  \t<li>HDD, Cold \u2013 (SC1) provides the lowest cost storage and low performance</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li> </ul>", "relatedLectureIds": ""}, "correct_response": ["a", "c", "e"], "section": "", "question_plain": "You are running a database on an EC2 instance in your VPC. The load on the DB is increasing and you have noticed that the performance has been impacted. Which of the options below would help to increase storage performance? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4877788, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>RDS fully supports the InnoDB storage engine for MySQL DB instances</li>  \t<li>RDS features such as Point-In-Time restore and snapshot restore require a recoverable storage engine and are supported for the InnoDB storage engine only</li>  \t<li>Automated backups and snapshots are not supported for MyISAM</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_MySQL.html\">https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/CHAP_MySQL.html</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li> </ul>", "answers": ["<p>MyISAM\u00a0 \u00a0 </p>", "<p>InnoDB\u00a0 \u00a0 </p>", "<p>Federated\u00a0 \u00a0 </p>", "<p>Memory</p>"], "question": "<p>When using the MySQL database with AWS RDS, features such as Point-In-Time restore and snapshot restore require a recoverable storage engine. Which storage engine must be used to enable these features?\u00a0 \u00a0 </p>", "relatedLectureIds": ""}, "correct_response": ["b"], "section": "", "question_plain": "When using the MySQL database with AWS RDS, features such as Point-In-Time restore and snapshot restore require a recoverable storage engine. Which storage engine must be used to enable these features?", "related_lectures": []}, {"_class": "assessment", "id": 4877794, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>If you have an Auto Scaling group and need to change which type of monitoring is enabled for your Auto Scaling instances, you must create a new launch configuration and update the Auto Scaling group to use this launch configuration</li>  \t<li>After that, the instances that the Auto Scaling group launches will use the updated monitoring type</li>  \t<li>If you have CloudWatch alarms associated with your Auto Scaling group, use the put-metric-alarm command to update each alarm so that its period matches the monitoring type (300 seconds for basic monitoring and 60 seconds for detailed monitoring)</li>  \t<li>If you change from detailed monitoring to basic monitoring but do not update your alarms to match the five-minute period, they continue to check for statistics every minute and might find no data available for as many as four out of every five periods</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://docs.aws.amazon.com/autoscaling/ec2/userguide/as-instance-monitoring.html#as-group-metrics\">https://docs.aws.amazon.com/autoscaling/ec2/userguide/as-instance-monitoring.html#as-group-metrics</a></li> </ul>", "question": "<p>You have associated a new launch configuration to your Auto Scaling Group (ASG) which runs a fleet of EC2 instances. The new launch configuration changes monitoring from detailed to basic. There are a couple of CloudWatch alarms configured on the ASG which monitor every 60 seconds. There is a mismatch in frequency of metric reporting between these configuration settings, what will be the result?\u00a0 \u00a0 </p>", "answers": ["<p>The EC2 metrics will be updated automatically to match the frequency of the alarms and send updates every 60 seconds\u00a0 \u00a0 </p>", "<p>The alarm state will be immediately set to INSUFFICIENT_DATA\u00a0 \u00a0 </p>", "<p>If you do not update your alarms to match the five-minute period, they continue to check for statistics every minute and might find no data available for as many as four out of every five periods\u00a0 \u00a0 </p>", "<p>The ASG will automatically update the frequency of the alarms to 300 seconds to match the EC2 monitoring in the launch configuration\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "relatedLectureIds": ""}, "correct_response": ["c"], "section": "", "question_plain": "You have associated a new launch configuration to your Auto Scaling Group (ASG) which runs a fleet of EC2 instances. The new launch configuration changes monitoring from detailed to basic. There are a couple of CloudWatch alarms configured on the ASG which monitor every 60 seconds. There is a mismatch in frequency of metric reporting between these configuration settings, what will be the result?", "related_lectures": []}, {"_class": "assessment", "id": 4877800, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>Add more c5.large instances to spread the load more evenly\u00a0 \u00a0 </p>", "<p>Change the configuration to use only c4.2xlarge instance types\u00a0 \u00a0 </p>", "<p>Add all of the instances into a Placement Group\u00a0 \u00a0 </p>", "<p>Enable the weighted routing policy on the ELB and configure a higher weighting for the c4.2xlarge instances\u00a0 \u00a0 </p>"], "question": "<p>One of you clients has asked for assistance with a performance issue they are experiencing. The client has a fleet of EC2 instances behind an Elastic Load Balancer (ELB) that are a mixture of c4.2xlarge instance types and c5.large instances. The load on the CPUs on the c5.large instances has been very high, often hitting 100% utilization, whereas the c4.2xlarge instances have been performing well. The client has asked for advice on the most cost effective way to resolve the performance problems?\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>The 2xlarge instance type provides more CPUs. The best answer is to use this instance type for all instances</li>  \t<li>A placement group helps provide low-latency connectivity between instances and would not help here</li>  \t<li>The weighted routing policy is a Route 53 feature that would not assist in this situation</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li> </ul>"}, "correct_response": ["b"], "section": "", "question_plain": "One of you clients has asked for assistance with a performance issue they are experiencing. The client has a fleet of EC2 instances behind an Elastic Load Balancer (ELB) that are a mixture of c4.2xlarge instance types and c5.large instances. The load on the CPUs on the c5.large instances has been very high, often hitting 100% utilization, whereas the c4.2xlarge instances have been performing well. The client has asked for advice on the most cost effective way to resolve the performance problems?", "related_lectures": []}, {"_class": "assessment", "id": 4877822, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "explanation": "<ul>  \t<li>Short Polling:</li>  \t<li>- Does not wait for messages to appear in the queue</li>  \t<li>- It queries only a subset of the available servers for messages (based on weighted random execution)</li>  \t<li>- Short polling is the default</li>  \t<li>- ReceiveMessageWaitTime is set to 0</li>  \t<li>- More requests are used, which implies higher cost</li>  \t<li>Long Polling:</li>  \t<li>- Uses fewer requests and reduces cost</li>  \t<li>- Eliminates false empty responses by querying all servers</li>  \t<li>- SQS waits until a message is available in the queue before sending a response</li>  \t<li>- Requests contain at least one of the available messages up to the maximum number of messages specified in the ReceiveMessage action</li>  \t<li>- Shouldn\u2019t be used if your application expects an immediate response to receive message calls</li>  \t<li>- ReceiveMessageWaitTime is set to a non-zero value (up to 20 seconds)</li>  \t<li>- Same charge per million requests as short polling</li>  \t<li>Changing the queue type would not assist in this situation</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-sqs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-sqs/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-long-polling.html\">https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-long-polling.html</a></li> </ul>", "question": "<p>A web application you manage receives order processing information from customers and places the messages on an SQS queue. A fleet of EC2 instances are configured to pick up the messages, process them, and store the results in a DynamoDB table. The current configuration has been resulting in a large number of empty responses to ReceiveMessage requests. You would like to update the configuration to eliminate empty responses to reduce operational overhead. How can this be done?\u00a0 \u00a0 </p>", "answers": ["<p>Configure Long Polling to eliminate empty responses by allowing Amazon SQS to wait until a message is available in a queue before sending a response\u00a0 \u00a0 </p>", "<p>Configure Short Polling to eliminate empty responses by reducing the length of time a connection request remains open\u00a0 \u00a0 </p>", "<p>Use a FIFO (first-in-first-out) queue to preserve the exact order in which messages are sent and received\u00a0 \u00a0 </p>", "<p>Use a Standard queue to provide at-least-once delivery, which means that each message is delivered at least once\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["a"], "section": "", "question_plain": "A web application you manage receives order processing information from customers and places the messages on an SQS queue. A fleet of EC2 instances are configured to pick up the messages, process them, and store the results in a DynamoDB table. The current configuration has been resulting in a large number of empty responses to ReceiveMessage requests. You would like to update the configuration to eliminate empty responses to reduce operational overhead. How can this be done?", "related_lectures": []}, {"_class": "assessment", "id": 4877830, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>Each instance that you launch has an associated root device volume, either an Amazon EBS volume or an instance store volume</li>  \t<li>You can use block device mapping to specify additional EBS volumes or instance store volumes to attach to an instance when it's launched</li>  \t<li>You can also attach additional EBS volumes to a running instance</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/block-device-mapping-concepts.html\">https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/block-device-mapping-concepts.html</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li> </ul>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>Snapshot\u00a0 \u00a0 </p>", "<p>Instance store volume\u00a0 \u00a0 </p>", "<p>EBS volume\u00a0 \u00a0 </p>", "<p>EFS volume\u00a0 \u00a0 </p>"], "question": "<p>Which block device can be specified in a block device mapping to be used with an EC2 instance? (choose 2)\u00a0 \u00a0 </p>"}, "correct_response": ["b", "c"], "section": "", "question_plain": "Which block device can be specified in a block device mapping to be used with an EC2 instance? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4877836, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Custom security groups do not have inbound allow rules (all inbound traffic is denied by default)</li>  \t<li>Default security groups do have inbound allow rules (allowing traffic from within the group)</li>  \t<li>All outbound traffic is allowed by default in custom and default security groups</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li> </ul>", "question": "<p>You have just created a new AWS account and selected the Asia Pacific (Sydney) region. Within the default VPC there is a default security group. What default settings are configured within this security group? (choose 2)\u00a0 \u00a0 </p>", "answers": ["<p>There is an inbound rule that allows all traffic from the security group itself\u00a0 \u00a0 </p>", "<p>There is an inbound rule that allows all traffic from any address\u00a0 \u00a0 </p>", "<p>There is an outbound rule that allows all traffic to all addresses\u00a0 \u00a0 </p>", "<p>There is an outbound rule that allows all traffic to the security group itself\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["a", "c"], "section": "", "question_plain": "You have just created a new AWS account and selected the Asia Pacific (Sydney) region. Within the default VPC there is a default security group. What default settings are configured within this security group? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4877844, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Enhanced networking: <ul>  \t<li>Enhanced networking provides higher bandwidth, higher packet-per-second (PPS) performance, and consistently lower inter-instance latencies</li>  \t<li>If your packets-per-second rate appears to have reached its ceiling, you should consider moving to enhanced networking because you have likely reached the upper thresholds of the VIF driver</li>  \t<li>AWS currently supports enhanced networking capabilities using SR-IOV</li>  \t<li>SR-IOV provides direct access to network adapters, provides higher performance (packets-per-second) and lower latency</li>  \t<li>Must launch an HVM AMI with the appropriate drivers</li>  \t<li>Only available for certain instance types</li>  \t<li>Only supported in VPC</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li>  \t<li><a href=\"https://aws.amazon.com/premiumsupport/knowledge-center/enable-configure-enhanced-networking/\">https://aws.amazon.com/premiumsupport/knowledge-center/enable-configure-enhanced-networking/</a></li> </ul>", "question": "<p>An EC2 instance you manage is generating very high packets-per-second and performance of the application stack is being impacted. You have been asked for a resolution to the issue that results in improved performance from the EC2 instance. What would you suggest?\u00a0 \u00a0 </p>", "answers": ["<p>Configure a RAID 1 array from multiple EBS volumes\u00a0 \u00a0 </p>", "<p>Create a placement group and put the EC2 instance in it\u00a0 \u00a0 </p>", "<p>Use enhanced networking\u00a0 \u00a0 </p>", "<p>Add multiple Elastic IP addresses to the instance\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["c"], "section": "", "question_plain": "An EC2 instance you manage is generating very high packets-per-second and performance of the application stack is being impacted. You have been asked for a resolution to the issue that results in improved performance from the EC2 instance. What would you suggest?", "related_lectures": []}, {"_class": "assessment", "id": 4877850, "assessment_type": "multi-select", "prompt": {"answers": ["<p>Provides 99.99% durability of S3 objects\u00a0 \u00a0 </p>", "<p>Provides 99.999999999% availability of S3 objects\u00a0 \u00a0 </p>", "<p>Provides 99.99% availability of S3 objects\u00a0 \u00a0 </p>", "<p>Provides 99.999999999% durability of S3 objects\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "question": "<p>Which of the statements below is correct about the Amazon S3 Standard storage class? (choose 2)\u00a0 \u00a0 </p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>Low latency and high throughput performance</li>  \t<li>Designed for durability of 99.999999999% of objects across multiple Availability Zones</li>  \t<li>Data is resilient in the event of one entire Availability Zone destruction</li>  \t<li>Designed for 99.99% availability over a given year</li>  \t<li>Backed with the Amazon S3 Service Level Agreement for availability</li>  \t<li>Supports SSL for data in transit and encryption of data at rest</li>  \t<li>Lifecycle management for automatic migration of objects</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://aws.amazon.com/s3/storage-classes/\">https://aws.amazon.com/s3/storage-classes/</a></li> </ul>"}, "correct_response": ["c", "d"], "section": "", "question_plain": "Which of the statements below is correct about the Amazon S3 Standard storage class? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4877856, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>Install a Microsoft Active Directory Domain Controller on AWS and add it into your existing on-premise domain\u00a0 \u00a0 </p>", "<p>Launch an Enterprise Edition AWS Active Directory Service for Microsoft Active Directory and setup trust relationships with your on-premise domain\u00a0 \u00a0 </p>", "<p>Use a large AWS Simple AD in AWS\u00a0 \u00a0 </p>", "<p>Launch a large AWS Directory Service AD Connector to proxy all authentication back to your on-premise AD service for authentication\u00a0 \u00a0 </p>"], "question": "<p>You work as an Enterprise Architect for a global organization which employs 20,000 people. The company is growing at around 5% per annum. The company strategy is to increasingly adopt AWS cloud services. There is an existing Microsoft Active Directory (AD) service that is used as the on-premise identity and access management system. You want to enable users to authenticate using their existing identities and access AWS resources (including the AWS Management Console) using single sign-on (SSO).</p><p>How can you continue to utilize the on-premise AD for all authentication when consuming AWS cloud services?</p>", "explanation": "<ul>  \t<li>AWS Active Directory Service for Microsoft Active Directory: <ul>  \t<li>Fully managed AWS service on AWS infrastructure</li>  \t<li>Best choice if you have more than 5000 users and/or need a trust relationship set up</li>  \t<li>You can setup trust relationships to extend authentication from on-premises Active Directories into the AWS cloud</li>  \t<li>On-premise users and groups can access resources in either domain using SSO</li>  \t<li>Enterprise Edition for large organizations up to 50,000 objects</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-directory-service/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-directory-service/</a></li> </ul>"}, "correct_response": ["b"], "section": "", "question_plain": "You work as an Enterprise Architect for a global organization which employs 20,000 people. The company is growing at around 5% per annum. The company strategy is to increasingly adopt AWS cloud services. There is an existing Microsoft Active Directory (AD) service that is used as the on-premise identity and access management system. You want to enable users to authenticate using their existing identities and access AWS resources (including the AWS Management Console) using single sign-on (SSO).How can you continue to utilize the on-premise AD for all authentication when consuming AWS cloud services?", "related_lectures": []}, {"_class": "assessment", "id": 4877864, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>Connection draining is enabled by default and provides a period of time for existing connections to close cleanly</li>  \t<li>When connection draining is in action an CLB will be in the status \u201cInService: Instance deregistration currently in progress\u201d</li>  \t<li>Session stickiness uses cookies and ensures a client is bound to an individual back-end instance for the duration of the cookie lifetime</li>  \t<li>Deletion protection is used to protect the ELB from deletion</li>  \t<li>The Proxy Protocol header helps you identify the IP address of a client when you have a load balancer that uses TCP for back-end connections</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li> </ul>", "question": "<p>One of your EC2 instances that is behind an Elastic Load Balancer (ELB) is in the process of being de-registered. Which ELB feature can be used to allow existing connections to close cleanly?\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["<p>Sticky Sessions\u00a0 \u00a0 </p>", "<p>Deletion Protection\u00a0 \u00a0 </p>", "<p>Connection Draining\u00a0 \u00a0 </p>", "<p>Proxy Protocol\u00a0 \u00a0 </p>"]}, "correct_response": ["c"], "section": "", "question_plain": "One of your EC2 instances that is behind an Elastic Load Balancer (ELB) is in the process of being de-registered. Which ELB feature can be used to allow existing connections to close cleanly?", "related_lectures": []}, {"_class": "assessment", "id": 4878002, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "explanation": "<ul>  \t<li>Availability Zones are distinct locations that are engineered to be isolated from failures in other Availability Zones</li>  \t<li>Availability Zones are connected with low latency, high throughput, and highly redundant networking</li>  \t<li>With EC2 you have full control at the operating system layer</li>  \t<li>RDS is a fully managed service and you do not have access to the underlying EC2 instance (no root access)</li>  \t<li>Multi-AZ RDS creates a replica in another AZ and synchronously replicates to it (DR only)</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li> </ul>", "feedbacks": ["", "", "", ""], "question": "<p>As a Solutions Architect at Digital Cloud Guru you are helping a client to design a multi-tier web application architecture. The client has requested that the architecture provide low-latency connectivity between all servers and be resilient across multiple locations. The client uses Microsoft SQL Server for existing databases. The client does not want to manage the underlying operating system of the database.</p><p>How would you recommend the database tier is deployed?</p>", "answers": ["<p>Amazon EC2 instances with Microsoft SQL Server and data replication within an AZ\u00a0 \u00a0 </p>", "<p>Amazon EC2 instances with Microsoft SQL Server and data replication between two different AZs\u00a0 \u00a0 </p>", "<p>Amazon RDS with Microsoft SQL Server\u00a0 \u00a0 </p>", "<p>Amazon RDS with Microsoft SQL Server in a Multi-AZ configuration\u00a0 \u00a0 </p>"]}, "correct_response": ["d"], "section": "", "question_plain": "As a Solutions Architect at Digital Cloud Guru you are helping a client to design a multi-tier web application architecture. The client has requested that the architecture provide low-latency connectivity between all servers and be resilient across multiple locations. The client uses Microsoft SQL Server for existing databases. The client does not want to manage the underlying operating system of the database.How would you recommend the database tier is deployed?", "related_lectures": []}, {"_class": "assessment", "id": 4878010, "assessment_type": "multi-select", "prompt": {"question": "<p>You have been instructed by your manager to perform an audit of resources that are not being used and that are incurring costs to the company. Which of the following will incur a cost? (choose 2)\u00a0 \u00a0 </p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>A terminated EC2 instance does not incur a cost</li>  \t<li>A stopped EC2 instance does not incur a cost, however you pay for any EBS storage consumed</li>  \t<li>There is no charge for VPC</li>  \t<li>You pay for Elastic IPs only when they are NOT being used</li>  \t<li>You pay for the storage consumed by EBS volumes and snapshots</li>  \t<li>There is no charge for Auto Scaling launch configurations</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://aws.amazon.com/pricing/services/\">https://aws.amazon.com/pricing/services/</a></li> </ul>", "answers": ["<p>A terminated EC2 instance\u00a0 \u00a0 </p>", "<p>A stopped EC2 instance\u00a0 \u00a0 </p>", "<p>An Amazon VPC\u00a0 \u00a0 </p>", "<p>An Elastic IP that is being used\u00a0 \u00a0 </p>", "<p>EBS volumes\u00a0 \u00a0 </p>", "<p>Snapshots\u00a0 \u00a0 </p>", "<p>A launch configuration\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", "", "", "", ""]}, "correct_response": ["e", "f"], "section": "", "question_plain": "You have been instructed by your manager to perform an audit of resources that are not being used and that are incurring costs to the company. Which of the following will incur a cost? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4878144, "assessment_type": "multiple-choice", "prompt": {"question": "<p>You are a Solutions Architect at Digital Cloud Guru. A large multi-national client has requested a design for a multi-region database. The master database will be in the EU (Frankfurt) region and databases will be located in 4 other regions to service local read traffic. The database should be a fully managed service including the replication.</p><p>Which AWS service can deliver these requirements?</p>", "explanation": "<ul>  \t<li>Read replicas are used for read heavy DBs and replication is asynchronous</li>  \t<li>Read replicas are for workload sharing and offloading</li>  \t<li>Read replicas can be in another region (uses asynchronous replication)</li>  \t<li>RDS with Multi-AZ is within a region only</li>  \t<li>DynamoDB with Global Tables and Cross Region Replication is a multi-master database configuration</li>  \t<li>EC2 instances with EBS replication is not a suitable solution</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li> </ul>", "relatedLectureIds": "", "answers": ["<p>RDS with Multi-AZ\u00a0 \u00a0 </p>", "<p>RDS with cross-region Read Replicas\u00a0 \u00a0 </p>", "<p>DynamoDB with Global Tables and Cross Region Replication\u00a0 \u00a0 </p>", "<p>EC2 instances with EBS replication\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "You are a Solutions Architect at Digital Cloud Guru. A large multi-national client has requested a design for a multi-region database. The master database will be in the EU (Frankfurt) region and databases will be located in 4 other regions to service local read traffic. The database should be a fully managed service including the replication.Which AWS service can deliver these requirements?", "related_lectures": []}, {"_class": "assessment", "id": 4878148, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "explanation": "<ul>  \t<li>With ALB and NLB IP addresses can be used to register: <ul>  \t<li>Instances in a peered VPC</li>  \t<li>AWS resources that are addressable by IP address and port</li>  \t<li>On-premises resources linked to AWS through Direct Connect or a VPN connection</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://aws.amazon.com/blogs/aws/new-application-load-balancing-via-ip-address-to-aws-on-premises-resources/\">https://aws.amazon.com/blogs/aws/new-application-load-balancing-via-ip-address-to-aws-on-premises-resources/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li> </ul>", "feedbacks": ["", "", "", ""], "question": "<p>One of your clients has multiple VPCs that are peered with each other. The client would like to use a single Elastic Load Balancer (ELB) to route traffic to multiple EC2 instances in peered VPCs within the same region. Is this possible?\u00a0 \u00a0 </p>", "answers": ["<p>No, the instances that an ELB routes traffic to must be in the same VPC\u00a0 \u00a0 </p>", "<p>This is possible using the Classic Load Balancer (CLB) if using Instance IDs\u00a0 \u00a0 </p>", "<p>This is not possible with ELB, you would need to use Route 53\u00a0 \u00a0 </p>", "<p>This is possible using the Network Load Balancer (NLB) and Application Load Balancer (ALB) if using IP addresses as targets\u00a0 \u00a0 </p>"]}, "correct_response": ["d"], "section": "", "question_plain": "One of your clients has multiple VPCs that are peered with each other. The client would like to use a single Elastic Load Balancer (ELB) to route traffic to multiple EC2 instances in peered VPCs within the same region. Is this possible?", "related_lectures": []}, {"_class": "assessment", "id": 4878154, "assessm
