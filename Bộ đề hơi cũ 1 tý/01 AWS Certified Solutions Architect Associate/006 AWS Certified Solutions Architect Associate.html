ent_type": "multiple-choice", "prompt": {"question": "<p>Your manager has asked you to explain some of the security features available in the AWS cloud. How can you describe the function of Amazon CloudHSM?\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>AWS CloudHSM is a cloud-based hardware security module (HSM) that allows you to easily add secure key storage and high-performance crypto operations to your AWS applications</li>  \t<li>CloudHSM has no upfront costs and provides the ability to start and stop HSMs on-demand, allowing you to provision capacity when and where it is needed quickly and cost-effectively</li>  \t<li>CloudHSM is a managed service that automates time-consuming administrative tasks, such as hardware provisioning, software patching, high availability, and backups</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://aws.amazon.com/cloudhsm/details/\">https://aws.amazon.com/cloudhsm/details/</a></li> </ul>", "answers": ["<p>It is a Public Key Infrastructure (PKI)\u00a0 \u00a0 </p>", "<p>It provides server-side encryption for S3 objects\u00a0 \u00a0 </p>", "<p>It can be used to generate, use and manage encryption keys in the cloud\u00a0 \u00a0 </p>", "<p>It is a firewall for use with web applications\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["c"], "section": "", "question_plain": "Your manager has asked you to explain some of the security features available in the AWS cloud. How can you describe the function of Amazon CloudHSM?", "related_lectures": []}, {"_class": "assessment", "id": 4878162, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>In general, when your object size reaches 100 MB, you should consider using multipart uploads instead of uploading the object in a single operation</li>  \t<li>The largest object that can be uploaded in a single PUT is 5 gigabytes</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/uploadobjusingmpu.html\">https://docs.aws.amazon.com/AmazonS3/latest/dev/uploadobjusingmpu.html</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/</a></li> </ul>", "question": "<p>What is the recommended way to upload a single 2GB file to an S3 bucket?\u00a0 \u00a0 </p>", "answers": ["<p>Use Amazon Snowball\u00a0 \u00a0 </p>", "<p>Use a single PUT request to upload the large file\u00a0 \u00a0 </p>", "<p>Use Multipart Upload\u00a0 \u00a0 </p>", "<p>Use AWS Import/Export\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["c"], "section": "", "question_plain": "What is the recommended way to upload a single 2GB file to an S3 bucket?", "related_lectures": []}, {"_class": "assessment", "id": 4878168, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Select the older data and manually migrate it to GLACIER\u00a0 \u00a0 </p>", "<p>Use S3 lifecycle policies to move data to GLACIER after 90 days\u00a0 \u00a0 </p>", "<p>Use S3 lifecycle policies to move data to the STANDARD_IA storage class\u00a0 \u00a0 </p>", "<p>Implement archival software that automatically moves the data to tape\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>To manage your objects so that they are stored cost effectively throughout their lifecycle, configure their lifecycle</li>  \t<li>A lifecycle configuration is a set of rules that define actions that Amazon S3 applies to a group of objects</li>  \t<li>Transition actions define when objects transition to another storage class</li>  \t<li>For example, you might choose to transition objects to the STANDARD_IA storage class 30 days after you created them, or archive objects to the GLACIER storage class one year after creating them</li>  \t<li>STANDARD_IA is good for infrequently accessed data and provides faster access times than GLACIER but is more expensive so not the best option here</li>  \t<li>GLACIER retrieval times: <ul>  \t<li>Standard retrieval is 3-5 hours which is well within the requirements here</li>  \t<li>You can use Expedited retrievals to access data in 1 \u2013 5 minutes</li>  \t<li>You can use Bulk retrievals to access up to petabytes of data in approximately 5 \u2013 12 hours</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AmazonS3/latest/dev/object-lifecycle-mgmt.html\">https://docs.aws.amazon.com/AmazonS3/latest/dev/object-lifecycle-mgmt.html</a></li>  \t<li><a href=\"https://aws.amazon.com/about-aws/whats-new/2016/11/access-your-amazon-glacier-data-in-minutes-with-new-retrieval-options/\">https://aws.amazon.com/about-aws/whats-new/2016/11/access-your-amazon-glacier-data-in-minutes-with-new-retrieval-options/</a></li> </ul>", "relatedLectureIds": "", "question": "<p>One of the departments in your company has been generating a large amount of data on S3 and you are considering the increasing costs of hosting it. You have discussed the matter with the department head and he explained that data older than 90 days is rarely accessed but must be retained for several years. If this data does need to be accessed at least 24 hours notice will be provided.</p><p>How can you optimize the costs associated with storage of this data whilst ensuring it is accessible if required?</p>"}, "correct_response": ["b"], "section": "", "question_plain": "One of the departments in your company has been generating a large amount of data on S3 and you are considering the increasing costs of hosting it. You have discussed the matter with the department head and he explained that data older than 90 days is rarely accessed but must be retained for several years. If this data does need to be accessed at least 24 hours notice will be provided.How can you optimize the costs associated with storage of this data whilst ensuring it is accessible if required?", "related_lectures": []}, {"_class": "assessment", "id": 4878176, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Producers continually push data to Kinesis Data Streams</li>  \t<li>Consumers process the data in real time</li>  \t<li>Consumers can store their results using an AWS service such as Amazon DynamoDB, Amazon Redshift, or Amazon S3</li>  \t<li>Kinesis Streams applications are consumers that run on EC2 instances</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-kinesis/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-kinesis/</a></li> </ul>", "question": "<p>When using Amazon Kinesis, where can a consumer store their results? (choose 3)\u00a0 \u00a0 </p>", "answers": ["<p>SQS</p>", "<p>S3</p>", "<p>DynamoDB</p>", "<p>RedShift</p>"], "relatedLectureIds": ""}, "correct_response": ["b", "c", "d"], "section": "", "question_plain": "When using Amazon Kinesis, where can a consumer store their results? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4878186, "assessment_type": "multi-select", "prompt": {"answers": ["<p>EC2 instance\u00a0 \u00a0 </p>", "<p>ElastiCache Cluster\u00a0 \u00a0 </p>", "<p>Elastic Load Balancer\u00a0 \u00a0 </p>", "<p>S3 bucket\u00a0 \u00a0 </p>", "<p>EBS volume\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", "", ""], "relatedLectureIds": "", "explanation": "<ul>  \t<li>You can create a CloudFront distribution using a custom origin</li>  \t<li>Each distribution can point to an S3 or to a custom origin</li>  \t<li>A custom origin could be another storage service, an EC2 instance or even an Elastic Load Balancer</li>  \t<li>When using an on-premise or non-AWS based web server you must specify the DNS name, ports and protocols that you want CloudFront to use when fetching objects from your origin</li>  \t<li>Most CloudFront features are supported for custom origins except RTMP distributions (must be an S3 bucket)</li>  \t<li>When using EC2 for custom origins Amazon recommend: <ul>  \t<li>Use an AMI that automatically installs the software for a web server</li>  \t<li>Use ELB to handle traffic across multiple EC2 instances</li>  \t<li>Specify the URL of your load balancer as the domain name of the origin server</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://aws.amazon.com/blogs/aws/amazon-cloudfront-support-for-custom-origins/\">https://aws.amazon.com/blogs/aws/amazon-cloudfront-support-for-custom-origins/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-cloudfront/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-cloudfront/</a></li> </ul>", "question": "<p>You are considering using CloudFront for distributing dynamically generated content. What targets can you point a distribution at? (choose 3)\u00a0 \u00a0 </p>"}, "correct_response": ["a", "c", "d"], "section": "", "question_plain": "You are considering using CloudFront for distributing dynamically generated content. What targets can you point a distribution at? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4878198, "assessment_type": "multi-select", "prompt": {"question": "<p>Which of the following statements is correct about the benefits of AWS Direct Connect? (choose 4)\u00a0 \u00a0 </p>", "relatedLectureIds": "", "explanation": "<ul>  \t<li>AWS Direct Connect is a network service that provides an alternative to using the Internet to connect customers\u2019 on premise sites to AWS</li>  \t<li>Data is transmitted through a private network connection between AWS and a customer\u2019s datacenter or corporate network</li>  \t<li>Benefits: <ul>  \t<li>Reduce cost when using large volumes of traffic</li>  \t<li>Increase reliability (predictable performance)</li>  \t<li>Increase bandwidth (predictable bandwidth)</li>  \t<li>Decrease latency</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/aws-direct-connect/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/aws-direct-connect/</a></li> </ul>", "feedbacks": ["", "", "", "", "", ""], "answers": ["<p>Reduce cost when using large volumes of traffic\u00a0 \u00a0 </p>", "<p>Increase reliability (predictable performance)\u00a0 \u00a0 </p>", "<p>Lower cost than VPN\u00a0 \u00a0 </p>", "<p>Increase bandwidth (predictable bandwidth)\u00a0 \u00a0 </p>", "<p>Uses redundant paths across the Internet\u00a0 \u00a0 </p>", "<p>Decrease latency\u00a0 \u00a0 </p>"]}, "correct_response": ["a", "b", "d", "f"], "section": "", "question_plain": "Which of the following statements is correct about the benefits of AWS Direct Connect? (choose 4)", "related_lectures": []}, {"_class": "assessment", "id": 4878204, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", ""], "answers": ["<p>The database restore overwrites the existing database\u00a0 \u00a0 </p>", "<p>The default DB security group is applied to the new DB instance\u00a0 \u00a0 </p>", "<p>Custom DB security groups are applied to the new DB instance\u00a0 \u00a0 </p>", "<p>You can restore up to the last 5 minutes\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "question": "<p>Which of the following statements is correct about restoring an RDS database to a specific point-in-time? (choose 2)\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>Restored DBs will always be a new RDS instance with a new DNS endpoint</li>  \t<li>Can restore up to the last 5 minutes</li>  \t<li>You cannot restore from a DB snapshot to an existing DB \u2013 a new instance is created when you restore</li>  \t<li>Only default DB parameters and security groups are restored \u2013 you must manually associate all other DB parameters and SGs</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PIT.html\">https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_PIT.html</a></li> </ul>"}, "correct_response": ["b", "d"], "section": "", "question_plain": "Which of the following statements is correct about restoring an RDS database to a specific point-in-time? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4878212, "assessment_type": "multiple-choice", "prompt": {"question": "<p>You have created an Auto Scaling Group (ASG) that has launched several EC2 instances running Linux. The ASG was created using the CLI. You want to ensure that you do not pay for monitoring. What needs to be done to ensure that monitoring is free of charge?\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>Basic monitoring sends EC2 metrics to CloudWatch about ASG instances every 5 minutes</li>  \t<li>Detailed can be enabled and sends metrics every 1 minute (chargeable)</li>  \t<li>When the launch configuration is created from the CLI detailed monitoring of EC2 instances is enabled by default</li>  \t<li>You cannot edit a launch configuration once defined</li>  \t<li>If you want to change your launch configuration you have to create a new one, make the required changes, and use that with your auto scaling groups</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li> </ul>", "relatedLectureIds": "", "answers": ["<p>The launch configuration will have been created with basic monitoring enabled which is free of charge so you do not need to do anything\u00a0 \u00a0 </p>", "<p>The launch configuration will have been created with detailed monitoring enabled which is chargeable. You will need to change the settings on the launch configuration\u00a0 \u00a0 </p>", "<p>The launch configuration will have been created with detailed monitoring enabled which is chargeable. You will need to recreate the launch configuration with basic monitoring enabled\u00a0 \u00a0 </p>", "<p>The launch configuration will have been created with detailed monitoring enabled which is chargeable. You will need to modify the settings on the ASG\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""]}, "correct_response": ["c"], "section": "", "question_plain": "You have created an Auto Scaling Group (ASG) that has launched several EC2 instances running Linux. The ASG was created using the CLI. You want to ensure that you do not pay for monitoring. What needs to be done to ensure that monitoring is free of charge?", "related_lectures": []}, {"_class": "assessment", "id": 4878224, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>You can automate your serverless application\u2019s release process using AWS CodePipeline and AWS CodeDeploy</li>  \t<li>The following AWS services can be used to fully automate the deployment process: <ul>  \t<li>You use CodePipeline to model, visualize, and automate the steps required to release your serverless application</li>  \t<li>You use AWS CodeDeploy to gradually deploy updates to your serverless applications</li>  \t<li>You use CodeBuild to build, locally test, and package your serverless application</li>  \t<li>You use AWS CloudFormation to deploy your application</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/lambda/latest/dg/build-pipeline.html\">https://docs.aws.amazon.com/lambda/latest/dg/build-pipeline.html</a></li> </ul>", "feedbacks": ["", "", "", ""], "question": "<p>Which AWS services can be used to automate the release process of your serverless Lambda applications? (choose 2)\u00a0 \u00a0 </p>", "relatedLectureIds": "", "answers": ["<p>AWS CodePipeline\u00a0 \u00a0 </p>", "<p>AWS Cognito\u00a0 \u00a0 </p>", "<p>AWS CodeDeploy\u00a0 \u00a0 </p>", "<p>AWS OpsWorks\u00a0 \u00a0 </p>"]}, "correct_response": ["a", "c"], "section": "", "question_plain": "Which AWS services can be used to automate the release process of your serverless Lambda applications? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4878232, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>Simple \u2013 maintains a current number of instances, you can manually change the ASGs min/desired/max and attach/detach instances</li>  \t<li>Scheduled \u2013 Used for predictable load changes, can be a single event or a recurring schedule</li>  \t<li>Dynamic (event based) \u2013 scale in response to an event/alarm</li>  \t<li>Step \u2013 configure multiple scaling steps in response to multiple alarms</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/
