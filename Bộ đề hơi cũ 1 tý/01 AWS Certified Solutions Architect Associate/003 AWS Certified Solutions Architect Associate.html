loud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/aws-direct-connect/</a></li> </ul>", "answers": ["<p>You can connect to AWS services over the private VIF\u00a0 \u00a0 </p>", "<p>You can connect to your private VPC subnets over the public VIF\u00a0 \u00a0 </p>", "<p>You can connect to your private VPC subnets over the private VIF, and to Public AWS services over the public VIF\u00a0 \u00a0 </p>", "<p>You can substitute your internet connection at your DC with AWS\u2019s public Internet through the use of a NAT gateway in your VPC\u00a0 \u00a0 </p>", "<p>Once connected to your VPC through Direct connect you can connect to all AZs within the region\u00a0 \u00a0 </p>", "<p>Using an IPSec VPN you can connect over the public VIF to remote AWS regions\u00a0 \u00a0 </p>"]}, "correct_response": ["c", "e", "f"], "section": "", "question_plain": "What connectivity options are available with AWS Direct Connect when using public and private VIFs? (Choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4869130, "assessment_type": "multiple-choice", "prompt": {"question": "<p>You are a Solutions Architect at Digital Cloud Guru and you have been tasked with designing a new service on AWS. You need to determine which AWS services can log API calls and provide data that can be used for auditing and compliance purposes.\u00a0 \u00a0 </p>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>CloudTrail is for auditing (CloudWatch is for performance monitoring)</li>  \t<li>CloudTrail is about logging and saves a history of API calls for your AWS account</li>  \t<li>Provides visibility into user activity by recording actions taken on your account</li>  \t<li>API history enables security analysis, resource change tracking, and compliance auditing</li>  \t<li>CloudTrail Logs API calls made via:</li>  \t<li>- AWS Management Console</li>  \t<li>- AWS SDKs</li>  \t<li>- Command line tools</li>  \t< ypes</li>  \t<li>Only supported in VPC</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ec2/</a></li> </ul>", "question": "<p>You would like to deploy EC2 instance with enhanced networking. What are the pre-requisites for using enhanced networking? (Choose 2)\u00a0 \u00a0 </p>"}, "correct_response": ["a", "c"], "section": "", "question_plain": "You would like to deploy EC2 instance with enhanced networking. What are the pre-requisites for using enhanced networking? (Choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869136, "assessment_type": "multiple-choice", "prompt": {"question": "<p>You have been asked to take a snapshot of a non-root EBS volume that contains sensitive corporate data. It is essential that you capture a consistent snapshot of the EBS volume without disrupting the instance operation. What is the best way to achieve this?\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>Snapshots capture a point-in-time state of an instance</li>  \t<li>Snapshots are stored on S3</li>  \t<li>To take a consistent snapshot writes must be stopped (paused) until the snapshot is complete \u2013 if not possible the volume needs to be detached, or if it\u2019s an EBS root volume the instance must be stopped</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li> </ul>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "answers": ["<p>Take the snapshot while the EBS volume is attached and the instance is running\u00a0 \u00a0 </p>", "<p>Un-mount the EBS volume, take the snapshot, then re-mount it again\u00a0 \u00a0 </p> elopment languages can be used to write code for AWS Lambda? (choose 4)\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>AWS Lambda supports code written in Node.js (JavaScript), Python, Java (Java 8 compatible), C# (.NET Core) and Go</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/</a></li> </ul>", "answers": ["<p>Ruby</p>", "<p>Node.JS</p>", "<p>Microsoft .Net</p>", "<p>Java</p>", "<p>Python</p>", "<p>C#</p>"], "feedbacks": ["", "", "", "", "", ""], "relatedLectureIds": ""}, "correct_response": ["b", "d", "e", "f"], "section": "", "question_plain": "What development languages can be used to write code for AWS Lambda? (choose 4)", "related_lectures": []}, {"_class": "assessment", "id": 4869186, "assessment_type": "multiple-choice", "prompt": {"explanation": "<ul>  \t<li>AWS Lambda lets you run code as functions without provisioning or managing servers</li>  \t<li>With serverless computing, your application still runs on servers, but all the server management is done by AWS</li>  \t<li>You cannot log in to the compute instances that run Lambda functions or customize the operating system or language runtime</li>  \t<li>Priced based on: <ul>  \t<li>Number of requests. First 1 million are free then $0.20 per 1 million</li>  \t<li>Calculated from the time your code begins execution until it returns or terminates. Depends on the amount of memory allocated to a function</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/</a></li> </ul>", "question": "<p>You have been asked to describe the benefits of using AWS Lambda compared to E ed to restrict access to the web tier to a specific list of public IP addresses.</p><p>What are two possible ways you can implement this requirement? (Choose 2)</p>"}, "correct_response": ["b", "c"], "section": "", "question_plain": "You run a two-tier application with a web tier that is behind an Internet-facing Elastic Load Balancer (ELB).\u00a0You need to restrict access to the web tier to a specific list of public IP addresses.What are two possible ways you can implement this requirement? (Choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869206, "assessment_type": "multiple-choice", "prompt": {"question": "<p>Which AWS service can be used to ensure the persistence of in-flight transactions independently of any single application component?\u00a0 \u00a0 </p>", "answers": ["<p>CloudFormation\u00a0 \u00a0 </p>", "<p>DynamoDB\u00a0 \u00a0 </p>", "<p>ElastiCache\u00a0 \u00a0 </p>", "<p>SQS</p>"], "relatedLectureIds": "", "explanation": "<ul>  \t<li>In-flight messages are messages that have been picked up by a consumer but not yet deleted from the queue</li>  \t<li>Standard queues have a limit of 120,000 in-flight messages per queue</li>  \t<li>FIFO queues have a limit of 20,000 in-flight messages per queue</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-sqs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-sqs/</a></li> </ul>", "feedbacks": ["", "", "", ""]}, "correct_response": ["d"], "section": "", "question_plain": "Which AWS service can be used to ensure the persistence of in-flight transactions independently of any single application component?", "related_lectures": []}, {"_class": "assessment", "id": 4869208, "assessment_type": "multiple-choice", "prompt": {"question": "<p>For security reasons, you need to ensure that an On-Demand EC2 instance can on  {"feedbacks": ["", "", "", ""], "relatedLectureIds": "", "question": "<p>You work as a System Administrator at Digital Cloud Guru and your manager has asked you to investigate an EC2 web server hosting videos that is constantly running at over 80% CPU utilization. Which of the approaches below would you recommend to fix the issue?\u00a0 \u00a0 </p>", "answers": ["<p>Create an Elastic Load Balancer and register the EC2 instance to it\u00a0 \u00a0 </p>", "<p>Create a CloudFront distribution and configure the Amazon EC2 instance as the origin\u00a0 \u00a0 </p>", "<p>Create an Auto Scaling group from the instance using the CreateAutoScalingGroup action\u00a0 \u00a0 </p>", "<p>Create a Launch Configuration from the instance using the CreateLaunchConfiguration action\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>CloudFront is a web service that gives businesses and web application developers an easy and cost-effective way to distribute content with low latency and high data transfer speeds</li>  \t<li>CloudFront is a good choice for distribution of frequently accessed static content that benefits from edge delivery\u2014like popular website images, videos, media files or software downloads</li>  \t<li>An origin is the origin of the files that the CDN will distribute</li>  \t<li>Origins can be either an S3 bucket, an EC2 instance, and Elastic Load Balancer, or Route53) \u2013 can also be external (non-AWS)</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-cloudfront/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-cloudfront/</a></li> </ul>"}, "correct_response": ["b"], "section": "", "question_plain": "You work as a System Administrator at Digital Cloud Guru and your manager has asked you to investigate an EC2 web server hosting videos that is constantly running at over 80% CPU utilization. Which of the approaches below would you recommend to fix the issue?", "related_lectures": []}, {"_class": "assessment", "id": 4869214, "assessment_type": "multi-select", "prompt": {"explanation": "<ul>  \t<li>Push button scaling means that you can scale the DB at any time without incurring downtime</li>  \t<li>Eventually consistent reads (Default):</li>  \t<li>- The eventual consistency option maximizes your read throughput (best read performance)</li>  \t<li>\u00a0-An eventually consistent read might not reflect the results of a recently completed write</li>  \t<li>- Consistency across all copies reached within 1 second</li>  \t<li>Strongly consistent reads:</li>  \t<li>- A strongly consistent read returns a result that reflects all writes that received a successful response prior to the read (faster consistency)</li>  \t<li>Limits:</li>  \t<li>- 256 tables per account per region</li>  \t<li>- No limit on the size of a table</li>  \t<li>- Read/write capacity unit limits vary per region</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/</a></li> </ul>", "question": "<p>Which statements about DynamoDB are correct? (choose 3)\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", "", ""], "answers": ["<p>DynamoDB provides push-button scalability with no downtime\u00a0 \u00a0 </p>", "<p>DynamoDB can be scaled by increasing the instance size\u00a0 \u00a0 </p>", "<p>Data consistency can be configured as Eventually Consistent or Strongly Consistent\u00a0 \u00a0 </p>", "<p>There is a limit on the amount of stored data and throughput\u00a0 \u00a0 </p>", "<p>With DynamoDB there is no limit on the size of a table\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["a", "c", "e"], "section": "", "question_plain": ion? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4869218, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>CloudFront</p>", "<p>RDS</p>", "<p>DynamoDB</p>", "<p>ElastiCache</p>"], "relatedLectureIds": "", "explanation": "<ul>  \t<li>Elasticache can be used for storing session state</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-elasticache/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-elasticache/</a></li> </ul>", "question": "<p>Which of the AWS services below can be used to store transient web session data for best performance and user experience?\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""]}, "correct_response": ["d"], "section": "", "question_plain": "Which of the AWS services below can be used to store transient web session data for best performance and user experience?", "related_lectures": []}, {"_class": "assessment", "id": 4869220, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", "", "", ""], "relatedLectureIds": "", "question": "<p>Which of the below are valid best practices when implementing AWS IAM? (choose 3)\u00a0 \u00a0 </p>", "answers": ["<p>Rotate passwords regularly\u00a0 \u00a0 </p>", "<p>Always create IAM user accounts for every user\u00a0 \u00a0 </p>", "<p>Follow the principle of least privilege when assigning permissions to your IAM users and groups\u00a0 \u00a0 </p>", "<p>Configure MFA on the root account and for all privileged IAM users\u00a0 \u00a0 </p>", "<p>Assign passwords and access keys to all users, and ensure they are frequently rotating them\u00a0 \u00a0 </p>", "<p>Created shared accounts for users with similar needs\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>Best practices include: <ul>  \t<li>Lock away the AWS root user access keys</li>  \t<li>Create individual IAM users</li>  \t<li>Use AWS  still available after the instance is terminated?\u00a0 \u00a0 </p>"}, "correct_response": ["c"], "section": "", "question_plain": "How can you ensure that the EBS volumes attached to an EC2 instance are still available after the instance is terminated?", "related_lectures": []}, {"_class": "assessment", "id": 4869232, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", "", "", ""], "answers": ["<p>AWS Directory Service Simple AD\u00a0 \u00a0 </p>", "<p>AWS Directory Service AD Connector\u00a0 \u00a0 </p>", "<p>AWS IAM Groups\u00a0 \u00a0 </p>", "<p>AWS IAM Roles\u00a0 \u00a0 </p>", "<p>AWS IAM Users</p>", "<p>AWS IAM Policies</p>"], "question": "<p>You need to provide access to the AWS Management Console to a team of new application developers. The team members who perform the same role are assigned to a Microsoft Active Directory group and you have been asked to use Identity Federation and RBAC.</p><p>Which AWS services would you use to configure this access? (choose 2)</p>", "explanation": "<ul>  \t<li>AD Connector is a directory gateway for redirecting directory requests to your on-premise Active Directory</li>  \t<li>AD Connector eliminates the need for directory synchronization and the cost and complexity of hosting a federation infrastructure</li>  \t<li>Connects your existing on-premise AD to AWS</li>  \t<li>Best choice when you want to use an existing Active Directory with AWS services</li>  \t<li>Roles are created and then \u201cassumed\u201d by trusted entities and define a set of permissions for making AWS service requests</li>  \t<li>With IAM Roles you can delegate permissions to resources for users and services without using permanent credentials (e.g. user name and password)</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-directory-service/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-directory-service/</a></li> </ul>", "relatedLectureIds": ""}, "correct_response": ["b", "d"], "section": "", "question_plain": "You need to provide access to the AWS Management Console to a team of new application developers. The team members who perform the same role are assigned to a Microsoft Active Directory group and you have been asked to use Identity Federation and RBAC.Which AWS services would you use to configure this access? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869236, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", "", ""], "explanation": "<ul>  \t<li>CRR is an Amazon S3 feature that automatically replicates data across AWS Regions</li>  \t<li>With CRR, every object uploaded to an S3 bucket is automatically replicated to a destination bucket in a different AWS Region that you choose</li>  \t<li>Versioning stores all versions of an object (including all writes and even if an object is deleted)</li>  \t<li>Versioning protects against accidental object/data deletion or overwrites</li>  \t<li>The copy operation can be used to: <ul>  \t<li>Generate additional copies of objects</li>  \t<li>Renaming objects</li>  \t<li>Changing the copy\u2019s storage class or encryption at rest status</li>  \t<li>Move objects across AWS locations/regions</li>  \t<li>Change object metadata</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-s3/</a></li> </ul>", "question": "<p>What can you do to protect against accidental object deletion for data in an AWS S3 bucket? (choose 3)\u00a0 \u00a0 </p>", "answers": ["<p>You do not need to do anything, by default versioning is enabled\u00a0 \u00a0 </p>", "<p>Use Cross Region Replication to replicate the data to an S3 bucket in another region\u00a0 \u00a0 </p>", "<p>Enable versioning on the bucket\u00a0 \u00a0 </p>", "<p>Use lifecycle actions to copy the data into Glacier\u00a0 \u00a0 </p>", "<p>Copy your objects to another bucket in the same region\u00a0 \u00a0 </p>"], "relatedLectureIds": ""}, "correct_response": ["b", "c", "d"], "section": "", "question_plain": "What can you do to protect against accidental object deletion for data in an AWS S3 bucket? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4869242, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "answers": ["<p>Kinesis Data Streams for data ingestion\u00a0 \u00a0 </p>", "<p>EMR for analytics\u00a0 \u00a0 </p>", "<p>DynamoDB for data ingestion\u00a0 \u00a0 </p>", "<p>RedShift for the analytics\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Amazon Kinesis makes it easy to collect, process, and analyze <strong><em>real-time</em></strong>, streaming data so you can get timely insights and react quickly to new information</li>  \t<li>EMR utilizes a hosted Hadoop framework running on Amazon EC2 and Amazon S3</li>  \t<li>Amazon Dynamo DB is a fully managed NoSQL database service that provides fast and predictable performance with seamless scalability</li>  \t<li>DynamoDB provides low read and write latency</li>  \t<li>Amazon Redshift is a fast, fully managed data warehouse that makes it simple and cost-effective to analyze all your data using standard SQL and existing Business Intelligence (BI) tools</li>  \t<li>RedShift is a SQL based data warehouse used for analytics applications</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-redshift/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-redshift/</a></li> </ul>", "question": "<p>You are a Solutions Architect at Digital Cloud Guru. A client from the agricultural sector has approached you for some advice around the collection of a large volume of data from sensors they have deployed around the country. An application will collect data from over 100,000 sensors and each sensor will send around 1KB of data every minute. The data needs to be stored in a durable, low latency data store. The client also needs historical data that is over 1 year old to be moved into a data warehouse where they can perform analytics using standard SQL queries.</p><p>What combination of AWS services would you recommend to the client? (choose 2)</p>"}, "correct_response": ["c", "d"], "section": "", "question_plain": "You are a Solutions Architect at Digital Cloud Guru. A client from the agricultural sector has approached you for some advice around the collection of a large volume of data from sensors they have deployed around the country. An application will collect data from over 100,000 sensors and each sensor will send around 1KB of data every minute. The data needs to be stored in a durable, low latency data store. The client also needs historical data that is over 1 year old to be moved into a data warehouse where they can perform analytics using standard SQL queries.What combination of AWS services would you recommend to the client? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869244, "assessment_type": "multiple-choice", "prompt": {"question": "<p>The development team at your company have created a new mobile application that will be used by users to access confidential data. The developers have used Amazon Cognito for authentication, authorization, and user management. Due to the sensitivity of the data, there is a requirement to add another method of authentication in addition to a username and password.</p><p>You have been asked to recommend the best solution. What is your recommendation?</p>", "answers": ["<p>Integrate IAM with a user pool in Cognito\u00a0 \u00a0 </p>", "<p>Enable multi-factor authentication (MFA) in IAM\u00a0 \u00a0 </p>", "<p>Integrate a third-party identity provider (IdP)\u00a0 \u00a0 </p>", "<p>Use multi-factor authentication (MFA) with a Cognito user pool\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "explanation": "<ul>  \t<li>A user pool is a user directory in Amazon Cognito</li>  \t<li>With a user pool, your users can sign in to your web or mobile app through Amazon Cognito</li>  \t<li>Your users can also sign in through social identity providers like Facebook or Amazon, and through SAML identity providers</li>  \t<li>IAM does not add another factor of authentication - factors include something you know (e.g. password), something you have (e.g. token device), and something you are (e.g. retina scan or fingerprint)</li>  \t<li>MFA ingrates with a user pool in Cognito</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://docs.aws.amazon.com/cognito/latest/developerguide/user-pool-settings-mfa.html\">https://docs.aws.amazon.com/cognito/latest/developerguide/user-pool-settings-mfa.html</a></li> </ul>", "feedbacks": ["", "", "", ""]}, "correct_response": ["d"], "section": "", "question_plain": "The development team at your company have created a new mobile application that will be used by users to access confidential data. The developers have used Amazon Cognito for authentication, authorization, and user management. Due to the sensitivity of the data, there is a requirement to add another method of authentication in addition to a username and password.You have been asked to recommend the best solution. What is your recommendation?", "related_lectures": []}, {"_class": "assessment", "id": 4869248, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>300 seconds</p>", "<p>30 seconds</p>", "<p>1 minute</p>", "<p>5 minutes</p>"], "explanation": "<ul>  \t<li>Basic monitoring = 5 mins (free for EC2 Instances, EBS volumes, ELBs and RDS DBs)</li>  \t<li>Detailed monitoring = 1 min (chargeable)</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/amazon-cloudwatch/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/amazon-cloudwatch/</a></li> </ul>", "question": "<p>When using CloudWatch with EC2 what is the frequency of metric updates with basic monitoring?\u00a0 \u00a0 </p>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""]}, "correct_response": ["d"], "section": "", "question_plain": "When using CloudWatch with EC2 what is the frequency of metric updates with basic monitoring?", "related_lectures": []}, {"_class": "assessment", "id": 4869250, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "question": "<p>Which of the statements below are true regarding CloudFormation? (choose 3)\u00a0 \u00a0 </p>", "answers": ["<p>Allows you to model your entire infrastructure in a text file\u00a0 \u00a0 </p>", "<p>It is used to collect and track metrics, collect and monitor log files, and set alarms\u00a0 \u00a0 </p>", "<p>It provides visibility into user activity by recording actions taken on your account\u00a0 \u00a0 </p>", "<p>It provides a common language for you to describe and provision all the infrastructure resources in your cloud environment\u00a0 \u00a0 </p>", "<p>You pay for AWS resources created using AWS CloudFormation in the same manner as if you created them manually\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", "", ""], "explanation": "<ul>  \t<li>Answers 1,4, and 5 are CloudFormation features</li>  \t<li>Answer 2 is incorrect as this is a feature of CloudWatch</li>  \t<li>Answer 3 is incorrect as this is a feature of CloudTrail</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/aws-cloudformation/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/aws-cloudformation/</a></li> </ul>"}, "correct_response": ["a", "d", "e"], "section": "", "question_plain": "Which of the statements below are true regarding CloudFormation? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4869252, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "question": "<p>You have implemented API Gateway and enabled a cache for a specific stage. How can you control the cache to enhance performance and reduce load on back-end services?\u00a0 \u00a0 </p>", "answers": ["<p>Configure the throttling feature\u00a0 \u00a0 </p>", "<p>Enable bursting\u00a0 \u00a0 </p>", "<p>Using time-to-live (TTL) settings\u00a0 \u00a0 </p>", "<p>Using CloudFront controls\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>You can throttle and monitor requests to protect your backend</li>  \t<li>Bursting isn\u2019t an API Gateway feature</li>  \t<li>A cache can be created and specified in gigabytes (not enabled by default)</li>  \t<li>Caches are provisioned for a specific stage of your APIS</li>  \t<li>Caching features include customisable keys and time-to-live (TTL) in seconds for your API data which enhances response times and reduces load on back-end services</li>  \t<li>CloudFront is a bogus answer as even though it does have a cache of its own it won\u2019t help you to enhance the performance of the API Gateway cache</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-api-gateway/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-api-gateway/</a></li> </ul>"}, "correct_response": ["c"], "section": "", "question_plain": "You have implemented API Gateway and enabled a cache for a specific stage. How can you control the cache to enhance performance and reduce load on back-end services?", "related_lectures": []}, {"_class": "assessment", "id": 4869258, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "question": "<p>You have created an application in a VPC that uses a Network Load Balancer (NLB). The application will be offered in a service provider model for AWS principals in other accounts within the region to consume. Based on this model, what AWS service will be used to offer the service for consumption?\u00a0 \u00a0 </p>", "answers": ["<p>IAM Role Based Access Control\u00a0 \u00a0 </p>", "<p>Route 53</p>", "<p>VPC Endpoint Services using AWS PrivateLink\u00a0 \u00a0 </p>", "<p>API Gateway\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "explanation": "<ul>  \t<li>An Interface endpoint uses AWS PrivateLink and is an elastic network interface (ENI) with a private IP address that serves as an entry point for traffic destined to a supported service</li>  \t<li>Using PrivateLink you can connect your VPC to supported AWS services, services hosted by other AWS accounts (VPC endpoint services), and supported AWS Marketplace partner services</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li> </ul>"}, "correct_response": ["c"], "section": "", "question_plain": "You have created an application in a VPC that uses a Network Load Balancer (NLB). The application will be offered in a service provider model for AWS principals in other accounts within the region to consume. Based on this model, what AWS service will be used to offer the service for consumption?", "related_lectures": []}, {"_class": "assessment", "id": 4869260, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>Best practices for securing operating systems and applications include: <ul>  \t<li>Disable root API access keys and secret key</li>  \t<li>Restrict access to instances from limited IP ranges using Security Groups</li>  \t<li>Password protect the .pem file on user machines</li>  \t<li>Delete keys from the authorized_keys file on your instances when someone leaves your organization or no longer requires access</li>  \t<li>Rotate credentials (DB, Access Keys)</li>  \t<li>Regularly run least privilege checks using IAM user Access Advisor and IAM user Last Used Access Keys</li>  \t<li>Use bastion hosts to enforce control and visibility</li> </ul> </li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://d1.awsstatic.com/whitepapers/Security/AWS_Security_Best_Practices.pdf\">https://d1.awsstatic.com/whitepapers/Security/AWS_Security_Best_Practices.pdf</a></li> </ul>", "question": "<p>You are creating a design for an internal-only AWS service that uses EC2 instances to process information on S3 and store the results in DynamoDB. You need to allow access to several developers who will be testing code and need to apply security best practices to the architecture.</p><p>Which of the security practices below are recommended? (choose 2)</p>", "answers": ["<p>Store the access keys and secret IDs within the application\u00a0 \u00a0 </p>", "<p>Disable root API access keys and secret key\u00a0 \u00a0 </p>", "<p>Assign an IAM user for each EC2 instance\u00a0 \u00a0 </p>", "<p>Use bastion hosts to enforce control and visibility\u00a0 \u00a0 </p>"]}, "correct_response": ["b", "d"], "section": "", "question_plain": "You are creating a design for an internal-only AWS service that uses EC2 instances to process information on S3 and store the results in DynamoDB. You need to allow access to several developers who will be testing code and need to apply security best practices to the architecture.Which of the security practices below are recommended? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869266, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "answers": ["<p>Use the Elastic File System (EFS) and mount the file system using NFS v4.1</p>", "<p>Use the Elastic Block Store (EBS) and mount the file system at the block level\u00a0 \u00a0 </p>", "<p>Add EBS volumes to each EC2 instance and configure data replication\u00a0 \u00a0 </p>", "<p>Add EBS volumes to each EC2 instance and use an ELB to distribute data evenly between the volumes\u00a0 \u00a0 </p>"], "question": "<p>You need to create a file system that can be concurrently accessed by multiple EC2 instances within an AZ. The file system needs to support high throughput and the ability to burst. As the data that will be stored on the file system will be sensitive you need to ensure it is encrypted at rest and in transit.</p><p>What storage solution would you implement for the EC2 instances?</p>", "explanation": "<ul>  \t<li>EFS is a fully-managed service that makes it easy to set up and scale file storage in the Amazon Cloud</li>  \t<li>EFS uses the NFSv4.1 protocol</li>  \t<li>Amazon EFS is designed to burst to allow high throughput levels for periods of time</li>  \t<li>EFS offers the ability to encrypt data at rest and in transit</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-efs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-efs/</a></li> </ul>", "feedbacks": ["", "", "", ""]}, "correct_response": ["a"], "section": "", "question_plain": "You need to create a file system that can be concurrently accessed by multiple EC2 instances within an AZ. The file system needs to support high throughput and the ability to burst. As the data that will be stored on the file system will be sensitive you need to ensure it is encrypted at rest and in transit.What storage solution would you implement for the EC2 instances?", "related_lectures": []}, {"_class": "assessment", "id": 4869268, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "feedbacks": ["", "", "", "", ""], "answers": ["<p>To scale DynamoDB you must increase the instance size\u00a0 \u00a0 </p>", "<p>Data is synchronously replicated across 3 AZs\u00a0 \u00a0 </p>", "<p>When reading data from Amazon DynamoDB, users can specify whether they want the read to be eventually consistent or strongly consistent\u00a0 \u00a0 </p>", "<p>Supports cross-region replication which allows you to replicate across regions\u00a0 \u00a0 </p>", "<p>There is no default limit of the throughput you can provision\u00a0 \u00a0 </p>"], "question": "<p>Which of the statements below is true about DynamoDB? (choose 3)\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>DynamoDB uses push button scaling in which you specify the read and write capacity units you need \u2013 it does not rely on instance sizes</li>  \t<li>Answers 2,3, and 4 are correct</li>  \t<li>There are limits on the throughput you can provision by default (region specific):</li>  \t<li>US East (N. Virginia) Region:</li>  \t<li>- Per table \u2013 40,000 read capacity units and 40,000 write capacity units</li>  \t<li>- Per account \u2013 80,000 read capacity units and 80,000 write capacity units</li>  \t<li>All Other Regions:</li>  \t<li>- Per table \u2013 10,000 read capacity units and 10,000 write capacity units</li>  \t<li>- Per account \u2013 20,000 read capacity units and 20,000 write capacity unit</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-dynamodb/</a></li> </ul>"}, "correct_response": ["b", "c", "d"], "section": "", "question_plain": "Which of the statements below is true about DynamoDB? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4869270, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "explanation": "<ul>  \t<li>Amazon Simple Queue Service (Amazon SQS) is a web service that gives you access to message queues that store messages waiting to be processed</li>  \t<li>SQS offers a reliable, highly-scalable, hosted queue for storing messages in transit between computers</li>  \t<li>SQS is used for distributed/decoupled applications</li>  \t<li>In this circumstance SQS will reduce the risk of writes being dropped and it the best option presented</li>  \t<li>RDS in a multi-AZ configuration will not help as writes are only made to the primary database</li>  \t<li>Though option 3 could potentially work, it is not the best option as SQS is recommended for decoupling application components</li>  \t<li>Option 4 is bogus as you cannot configure a database as a custom origin in CloudFront</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-sqs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/application-integration/amazon-sqs/</a></li> </ul>", "feedbacks": ["", "", "", ""], "answers": ["<p>Update the application to write data to an SQS queue and provision additional EC2 instances to process the data and write it to the database\u00a0 \u00a0 </p>", "<p>Use RDS in a multi-AZ configuration to distribute writes across AZs\u00a0 \u00a0 </p>", "<p>Update the application to write data to an S3 bucket and provision additional EC2 instances to process the data and write it to the database\u00a0 \u00a0 </p>", "<p>Use CloudFront to cache the writes and configure the database as a custom origin\u00a0 \u00a0 </p>"], "question": "<p>There is expected to be a large increase in write intensive traffic to a website you manage that registers users onto an online learning program. You are concerned about writes to the database being dropped and need to come up with a solution to ensure this does not happen. Which of the solution options below would be the best approach to take?\u00a0 \u00a0 </p>"}, "correct_response": ["a"], "section": "", "question_plain": "There is expected to be a large increase in write intensive traffic to a website you manage that registers users onto an online learning program. You are concerned about writes to the database being dropped and need to come up with a solution to ensure this does not happen. Which of the solution options below would be the best approach to take?", "related_lectures": []}, {"_class": "assessment", "id": 4869272, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Update the application to write data to an SQS queue, and create an additional application component to analyze the data in the queue and update the website\u00a0 \u00a0 </p>", "<p>Use Kinesis Data Streams to process and analyze the clickstream data. Store the results in DynamoDB and create an application component that reads the data from the database and updates the website\u00a0 \u00a0 </p>", "<p>Write the data directly to RedShift and use Business Intelligence tools to analyze the data\u00a0 \u00a0 </p>", "<p>Use EMR to process and analyze the data in real-time and Lambda to update the website based on the results\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>Kinesis Data Streams enables you to build custom applications that process or analyze streaming data for specialized needs</li>  \t<li>Kinesis Data Streams enables real-time processing of streaming big data</li>  \t<li>Kinesis Data Streams is useful for rapidly moving data off data producers and then continuously processing the data</li>  \t<li>Kinesis Data Streams architecture:</li>  \t<li>- Producers continually push data to Kinesis Data Streams</li>  \t<li>- Consumers process the data in real time</li>  \t<li>- Consumers can store their results using an AWS service such as Amazon DynamoDB, Amazon Redshift, or Amazon S3</li>  \t<li>- Kinesis Streams applications are consumers that run on EC2 instances</li>  \t<li>SQS does not provide a solution for analyzing the data</li>  \t<li>RedShift is a data warehouse and good for analytics on structured data. It is not used for real time ingestion</li>  \t<li>EMR utilizes a hosted Hadoop framework running on Amazon EC2 and Amazon S3 and is used for processing large quantities of data. It is not suitable for this solution</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-kinesis/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/analytics/amazon-kinesis/</a></li> </ul>", "question": "<p>You are a Solutions Architect at Digital Cloud Guru. One of your clients is an online media company that attracts a large volume of users to their website each day. The media company are interested in analyzing the user\u2019s clickstream data so they can analyze user behavior in real-time and dynamically update advertising. This intelligent approach to advertising should help them to increase conversions.</p><p>What would you suggest as a solution to assist them with capturing and analyzing this data?</p>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "You are a Solutions Architect at Digital Cloud Guru. One of your clients is an online media company that attracts a large volume of users to their website each day. The media company are interested in analyzing the user\u2019s clickstream data so they can analyze user behavior in real-time and dynamically update advertising. This intelligent approach to advertising should help them to increase conversions.What would you suggest as a solution to assist them with capturing and analyzing this data?", "related_lectures": []}, {"_class": "assessment", "id": 4869276, "assessment_type": "multi-select", "prompt": {"relatedLectureIds": "", "explanation": "<ul>  \t<li>Key pairs are used for encrypting logon information when accessing EC2 instances</li>  \t<li>Access keys are a combination of an access key ID and a secret access key</li>  \t<li>A console password is a password that the user can enter to sign in to interactive sessions such as the AWS Management Console</li>  \t<li>Server certificates are SSL/TLS certificates that you can use to authenticate with some AWS services</li>  \t<li>Security groups are an instance-level firewall used for controlling access to AWS resources</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/</a></li> </ul>", "feedbacks": ["", "", "", "", ""], "question": "<p>Which of the authentication options below can be used to control access to AWS APIs? (choose 3)\u00a0 \u00a0 </p>", "answers": ["<p>Key pairs</p>", "<p>Access keys</p>", "<p>Console passwords</p>", "<p>Server certificates</p>", "<p>Security groups</p>"]}, "correct_response": ["b", "c", "d"], "section": "", "question_plain": "Which of the authentication options below can be used to control access to AWS APIs? (choose 3)", "related_lectures": []}, {"_class": "assessment", "id": 4869284, "assessment_type": "multi-select", "prompt": {"feedbacks": ["", "", "", "", "", "", ""], "relatedLectureIds": "", "question": "<p>You have been instructed by your manager to perform an audit of resources that are not being used and that are incurring costs to the company. Which of the following will incur a cost? (choose 2)\u00a0 \u00a0 </p>", "answers": ["<p>A running EC2 instance\u00a0 \u00a0 </p>", "<p>A stopped EC2 instance\u00a0 \u00a0 </p>", "<p>Using an Amazon VPC\u00a0 \u00a0 </p>", "<p>A route table\u00a0 \u00a0 </p>", "<p>An Elastic IP that is being used\u00a0 \u00a0 </p>", "<p>EBS volumes\u00a0 \u00a0 </p>", "<p>A launch configuration\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>A running EC2 instance incurs a cost</li>  \t<li>A stopped EC2 instance does not incur a cost, however you pay for any EBS storage consumed</li>  \t<li>There is no charge for VPC</li>  \t<li>There is no charge for a route table</li>  \t<li>You pay for Elastic IPs only when they are NOT being used</li>  \t<li>You pay for the storage consumed by EBS volumes</li>  \t<li>There is no charge for Auto Scaling launch configurations</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://aws.amazon.com/pricing/services/\">https://aws.amazon.com/pricing/services/</a></li> </ul>"}, "correct_response": ["a", "f"], "section": "", "question_plain": "You have been instructed by your manager to perform an audit of resources that are not being used and that are incurring costs to the company. Which of the following will incur a cost? (choose 2)", "related_lectures": []}, {"_class": "assessment", "id": 4869288, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Route 53\u00a0 \u00a0 </p>", "<p>CloudFront</p>", "<p>Security Groups</p>", "<p>AWS\u00a0WAF</p>"], "explanation": "<ul>  \t<li>AWS WAF is a web application firewall that helps detect and block malicious web requests targeted at your web applications</li>  \t<li>AWS WAF allows you to create rules that can help protect against common web exploits like SQL injection and cross-site scripting</li>  \t<li>With AWS WAF you first identify the resource (either an Amazon CloudFront distribution or an Application Load Balancer) that you need to protect</li>  \t<li>You then deploy the rules and filters that will best protect your applications</li>  \t<li>You can deploy, create, and maintain these web security rules in the AWS Management Console or using the AWS WAF API</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://aws.amazon.com/waf/details/\">https://aws.amazon.com/waf/details/</a></li> </ul>", "feedbacks": ["", "", "", ""], "question": "<p>You need a service that can provide you with control over which traffic to allow or block to your web applications by defining customizable web security rules. You need to block common attack patterns, such as SQL injection and cross-site scripting, as well as creating custom rules for your own applications.</p><p>Which AWS service fits these requirements?</p>", "relatedLectureIds": ""}, "correct_response": ["d"], "section": "", "question_plain": "You need a service that can provide you with control over which traffic to allow or block to your web applications by defining customizable web security rules. You need to block common attack patterns, such as SQL injection and cross-site scripting, as well as creating custom rules for your own applications.Which AWS service fits these requirements?", "related_lectures": []}, {"_class": "assessment", "id": 4869292, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "explanation": "<ul>  \t<li>The possible values are ok, impaired, warning, or insufficient-data</li>  \t<li>If all checks pass, the overall status of the volume is ok</li>  \t<li>If the check fails, the overall status is impaired</li>  \t<li>If the status is insufficient-data, then the checks may still be taking place on your volume at the time</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/amazon-ebs/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DescribeVolumeStatus.html\">https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DescribeVolumeStatus.html</a></li> </ul>", "feedbacks": ["", "", "", ""], "answers": ["<p>The checks require more information to be manually entered\u00a0 \u00a0 </p>", "<p>The checks may still be in progress on the volume\u00a0 \u00a0 </p>", "<p>The checks have failed on the volume\u00a0 \u00a0 </p>", "<p>The volume does not have enough data on it to check properly\u00a0 \u00a0 </p>"], "question": "<p>An EC2 status check on an EBS volume is showing as <em>insufficient-data</em>. What is the most likely explanation?\u00a0 \u00a0 </p>"}, "correct_response": ["b"], "section": "", "question_plain": "An EC2 status check on an EBS volume is showing as insufficient-data. What is the most likely explanation?", "related_lectures": []}, {"_class": "assessment", "id": 4869294, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "question": "<p>Your company currently uses Puppet Enterprise for infrastructure and application management. You are looking to move some of your infrastructure onto AWS and would like to continue to use the same tools in the cloud. What AWS service provides a fully managed configuration management service that is compatible with Puppet Enterprise?\u00a0 \u00a0 </p>", "answers": ["<p>Elastic Beanstalk\u00a0 \u00a0 </p>", "<p>CloudFormation</p>", "<p>OpsWorks</p>", "<p>CloudTrail</p>"], "feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>The only service that would allow you to continue to use the same tools is OpsWorks</li>  \t<li>AWS OpsWorks is a configuration management service that provides managed instances of Chef and Puppet</li>  \t<li>OpsWorks lets you use Chef and Puppet to automate how servers are configured, deployed, and managed across your Amazon EC2 instances or on-premises compute environments</li>  \t<li>OpsWorks is an automation platform that transforms infrastructure into code</li>  \t<li>Automates how applications are configured, deployed and managed</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/aws-opsworks/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/aws-opsworks/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/opsworks/latest/userguide/welcome.html\">https://docs.aws.amazon.com/opsworks/latest/userguide/welcome.html</a></li> </ul>"}, "correct_response": ["c"], "section": "", "question_plain": "Your company currently uses Puppet Enterprise for infrastructure and application management. You are looking to move some of your infrastructure onto AWS and would like to continue to use the same tools in the cloud. What AWS service provides a fully managed configuration management service that is compatible with Puppet Enterprise?", "related_lectures": []}, {"_class": "assessment", "id": 4869296, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "answers": ["<p>There is no need to make any changes as all environment variables are encrypted by default with AWS Lambda\u00a0 \u00a0 </p>", "<p>Use encryption helpers that leverage AWS Key Management Service to store the sensitive information as Ciphertext\u00a0 \u00a0 </p>", "<p>Store the environment variables in an encrypted DynamoDB table and configure Lambda to retrieve them as required\u00a0 \u00a0 </p>", "<p>This cannot be done, only the environment variables that relate to the Lambda function itself can be encrypted\u00a0 \u00a0 </p>"], "feedbacks": ["", "", "", ""], "question": "<p>You are developing an application that uses Lambda functions. You need to store some sensitive data that includes credentials for accessing the database tier. You are planning to store this data as environment variables within Lambda. How can you ensure this sensitive information is properly secured?\u00a0 \u00a0 </p>", "explanation": "<ul>  \t<li>Environment variables for Lambda functions enable you to dynamically pass settings to your function code and libraries, without making changes to your code</li>  \t<li>Environment variables are key-value pairs that you create and modify as part of your function configuration, using either the AWS Lambda Console, the AWS Lambda CLI or the AWS Lambda SD</li>  \t<li>You can use environment variables to help libraries know what directory to install files in, where to store outputs, store connection and logging settings, and more</li>  \t<li>When you deploy your Lambda function, all the environment variables you've specified are encrypted by default after, but not during, the deployment process. They are then decrypted automatically by AWS Lambda when the function is invoked</li>  \t<li>If you need to store sensitive information in an environment variable, we strongly suggest you encrypt that information before deploying your Lambda function</li>  \t<li>The Lambda console makes that easier for you by providing encryption helpers that leverage AWS Key Management Service to store that sensitive information as Ciphertext</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-lambda/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/lambda/latest/dg/env_variables.html\">https://docs.aws.amazon.com/lambda/latest/dg/env_variables.html</a></li> </ul>"}, "correct_response": ["b"], "section": "", "question_plain": "You are developing an application that uses Lambda functions. You need to store some sensitive data that includes credentials for accessing the database tier. You are planning to store this data as environment variables within Lambda. How can you ensure this sensitive information is properly secured?", "related_lectures": []}, {"_class": "assessment", "id": 4869300, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>The ELB will terminate the instance that failed the health check\u00a0 \u00a0 </p>", "<p>The ELB will stop sending traffic to the instance that failed the health check\u00a0 \u00a0 </p>", "<p>The ELB will instruct Auto Scaling to terminate the instance and launch a replacement\u00a0 \u00a0 </p>", "<p>The ELB will update Route 53 by removing any references to the instance\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>ELBs are not responsible for terminating EC2 instances. Auto Scaling can terminate instances that fail health checks</li>  \t<li>The default behavior is that the ELB will simply stop sending traffic to the instance that failed the health check</li>  \t<li>ELB does not send instructions to the ASG, the ASG has its own health checks and can also use ELB health checks to determine the status of instances</li>  \t<li>ELB does not update Route 53 records</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li> </ul>", "relatedLectureIds": "", "feedbacks": ["", "", "", ""], "question": "<p>You have a three-tier web application running on AWS that utilizes Route 53, ELB, Auto Scaling and RDS. One of the EC2 instances that is registered against the ELB fails a health check. What actions will the ELB take in this circumstance?\u00a0 \u00a0 </p>"}, "correct_response": ["b"], "section": "", "question_plain": "You have a three-tier web application running on AWS that utilizes Route 53, ELB, Auto Scaling and RDS. One of the EC2 instances that is registered against the ELB fails a health check. What actions will the ELB take in this circumstance?", "related_lectures": []}, {"_class": "assessment", "id": 4869302, "assessment_type": "multiple-choice", "prompt": {"question": "<p>What is the effect of disabling automated backups on an AWS RDS instance?\u00a0 \u00a0 </p>", "answers": ["<p>You will not be able to take snapshots\u00a0 \u00a0 </p>", "<p>You will lose the point in time recovery capability\u00a0 \u00a0 </p>", "<p>You will no longer be able to perform any backups\u00a0 \u00a0 </p>", "<p>The maintenance window will be disabled\u00a0 \u00a0 </p>"], "relatedLectureIds": "", "explanation": "<ul>  \t<li>Automated backups allow point in time recovery to any point within the retention period down to a second</li>  \t<li>When automated backups are turned on for your DB Instance, Amazon RDS automatically performs a full daily snapshot of your data (during your preferred backup window) and captures transaction logs (as updates to your DB Instance are made)</li>  \t<li>Automated backups are enabled by default and data is stored on S3 and is equal to the size of the DB</li>  \t<li>Amazon RDS retains backups of a DB Instance for a limited, user-specified period of time called the retention period, which by default is 7 days but can be set to up to 35 days</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-rds/</a></li> </ul>", "feedbacks": ["", "", "", ""]}, "correct_response": ["b"], "section": "", "question_plain": "What is the effect of disabling automated backups on an AWS RDS instance?", "related_lectures": []}, {"_class": "assessment", "id": 4869306, "assessment_type": "multiple-choice", "prompt": {"question": "<p>CloudWatch automatically provides data including metrics and volume status checks for EBS volumes. There are two types of monitoring available, which type provides data in 5-minute intervals at no charge?</p><p>What type of monitoring for Amazon EBS volumes is free and available automatically in 5-minute periods?</p>", "answers": ["<p>Enterprise</p>", "<p>Business</p>", "<p>Basic</p>", "<p>Detailed</p>"], "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "explanation": "<ul>  \t<li>Basic monitoring = 5 mins (free for EC2 Instances, EBS volumes, ELBs and RDS DBs)</li>  \t<li>Detailed monitoring = 1 min (chargeable)</li>  \t<li>Enterprise and Business are support plans not CloudWatch monitoring types</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/amazon-cloudwatch/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/management-tools/amazon-cloudwatch/</a></li> </ul>"}, "correct_response": ["c"], "section": "", "question_plain": "CloudWatch automatically provides data including metrics and volume status checks for EBS volumes. There are two types of monitoring available, which type provides data in 5-minute intervals at no charge?What type of monitoring for Amazon EBS volumes is free and available automatically in 5-minute periods?", "related_lectures": []}, {"_class": "assessment", "id": 4869312, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Network ACL\u00a0 \u00a0 </p>", "<p>Route table</p>", "<p>Security Group</p>", "<p>AWS\u00a0WAF</p>"], "relatedLectureIds": "", "explanation": "<ul>  \t<li>Network ACL\u2019s function at the subnet level</li>  \t<li>Route tables are not firewalls</li>  \t<li>Security groups act like a firewall at the instance level</li>  \t<li>Specifically, security groups operate at the network interface level</li>  \t<li>AWS WAF is a web application firewall and does not work at the instance level</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/networking-and-content-delivery/amazon-vpc/</a></li> </ul>", "question": "<p>You are planning to deploy a number of EC2 instances in your VPC. The EC2 instances will be deployed across several subnets and multiple AZs. What AWS feature can act as an instance-level firewall to control traffic between your EC2 instances?\u00a0 \u00a0 </p>", "feedbacks": ["", "", "", ""]}, "correct_response": ["c"], "section": "", "question_plain": "You are planning to deploy a number of EC2 instances in your VPC. The EC2 instances will be deployed across several subnets and multiple AZs. What AWS feature can act as an instance-level firewall to control traffic between your EC2 instances?", "related_lectures": []}, {"_class": "assessment", "id": 4869356, "assessment_type": "multiple-choice", "prompt": {"answers": ["<p>Use AWS Simple AD and create a trust relationship with IAM\u00a0 \u00a0 </p>", "<p>Develop an on-premise custom identity provider (IdP) and use the AWS Security Token Service (STS) to temporary security credentials\u00a0 \u00a0 </p>", "<p>Create a policy in IAM that references users in the on-premise LDAP directory\u00a0 \u00a0 </p>", "<p>Use SAML to develop a direct integration from the on-premise LDAP directory to the relevant AWS services\u00a0 \u00a0 </p>"], "question": "<p>Your company has an on-premise LDAP directory service. As part of a gradual migration into AWS you would like to integrate the LDAP directory with AWS\u2019s Identity and Access Management (IAM) solutions so that existing users can authenticate against AWS services.</p><p>What method would you suggest using to enable this integration?</p>", "explanation": "<ul>  \t<li>The AWS Security Token Service (STS) is a web service that enables you to request temporary, limited-privilege credentials for IAM users or for users that you authenticate (federated users)</li>  \t<li>If your identity store is not compatible with SAML 2.0, then you can build a custom identity broker application to perform a similar function</li>  \t<li>The broker application authenticates users, requests temporary credentials for users from AWS, and then provides them to the user to access AWS resources</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/security-identity-compliance/aws-iam/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_common-scenarios_federated-users.html\">https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_common-scenarios_federated-users.html</a></li> </ul>", "feedbacks": ["", "", "", ""], "relatedLectureIds": ""}, "correct_response": ["b"], "section": "", "question_plain": "Your company has an on-premise LDAP directory service. As part of a gradual migration into AWS you would like to integrate the LDAP directory with AWS\u2019s Identity and Access Management (IAM) solutions so that existing users can authenticate against AWS services.What method would you suggest using to enable this integration?", "related_lectures": []}, {"_class": "assessment", "id": 4869358, "assessment_type": "multiple-choice", "prompt": {"feedbacks": ["", "", "", ""], "explanation": "<ul>  \t<li>EBS is mounted as a block device not a file system</li>  \t<li>S3 is object storage</li>  \t<li>EFS is a fully-managed service that makes it easy to set up and scale file storage in the Amazon Cloud</li>  \t<li>EFS is good for big data and analytics, media processing workflows, content management, web serving, home directories etc.</li>  \t<li>EFS uses the NFSv4.1 protocol which is a protocol for mounting fil systems (similar to Microsoft\u2019s SMB)</li>  \t<li>DynamoDB is a fully managed NoSQL database</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-efs/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/amazon-efs/</a></li> </ul>", "question": "<p>You have been asked to recommend the best AWS storage solution for a client. The client requires a storage solution that provide a mounted file system for a Big Data and Analytics application. The client\u2019s requirements include high throughput, low latency, read-after-write consistency and the ability to burst up to multiple GB/s for short periods of time.</p><p>Which AWS service can meet this requirement?</p>", "answers": ["<p>EBS</p>", "<p>S3</p>", "<p>EFS</p>", "<p>DynamoDB</p>"], "relatedLectureIds": ""}, "correct_response": ["c"], "section": "", "question_plain": "You have been asked to recommend the best AWS storage solution for a client. The client requires a storage solution that provide a mounted file system for a Big Data and Analytics application. The client\u2019s requirements include high throughput, low latency, read-after-write consistency and the ability to burst up to multiple GB/s for short periods of time.Which AWS service can meet this requirement?", "related_lectures": []}, {"_class": "assessment", "id": 4869362, "assessment_type": "multiple-choice", "prompt": {"question": "<p>You are putting together a design for a three-tier web application. The application tier requires a minimum of 6 EC2 instances to be running at all times. You need to provide fault tolerance to ensure that the failure of a single Availability Zone (AZ) will not affect application performance.</p><p>Which of the options below is the optimum solution to fulfil these requirements?</p>", "feedbacks": ["", "", "", ""], "relatedLectureIds": "", "answers": ["<p>Create an ASG with 18 instances spread across 3 AZs behind an ELB\u00a0 \u00a0 </p>", "<p>Create an ASG with 9 instances spread across 3 AZs behind an ELB\u00a0 \u00a0 </p>", "<p>Create an ASG with 6 instances spread across 3 AZs behind an ELB\u00a0 \u00a0 </p>", "<p>Create an ASG with 12 instances spread across 4 AZs behind an ELB\u00a0 \u00a0 </p>"], "explanation": "<ul>  \t<li>This is simply about numbers. You need 6 EC2 instances to be running even in the case of an AZ failure. The questions asks for the \u201coptimum\u201d solution so you don\u2019t want to over provision</li>  \t<li>In the event of a single AZ failing (assuming an even spread of instances) we would have:</li>  \t<li>Option 1 leaves 12 instances running which is too many</li>  \t<li>Option 2 leaves 6 instances running so it is the correct answer</li>  \t<li>Option 3 leaves 4 instances running which is too few</li>  \t<li>Option 4 leaves 9 instances running which is too may</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/aws-auto-scaling/</a></li>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/compute/elastic-load-balancing/</a></li> </ul>"}, "correct_response": ["b"], "section": "", "question_plain": "You are putting together a design for a three-tier web application. The application tier requires a minimum of 6 EC2 instances to be running at all times. You need to provide fault tolerance to ensure that the failure of a single Availability Zone (AZ) will not affect application performance.Which of the options below is the optimum solution to fulfil these requirements?", "related_lectures": []}, {"_class": "assessment", "id": 4869366, "assessment_type": "multiple-choice", "prompt": {"relatedLectureIds": "", "explanation": "<ul>  \t<li>The AWS Storage Gateway service enables hybrid storage between on-premises environments and the AWS Cloud</li>  \t<li>It provides low-latency performance by caching frequently accessed data on premises, while storing data securely and durably in Amazon cloud storage services</li>  \t<li>AWS Storage Gateway supports three storage interfaces: file, volume, and tape</li>  \t<li>File:</li>  \t<li>- File gateway provides a virtual on-premises file server, which enables you to store and retrieve files as objects in Amazon S3</li>  \t<li>- File gateway offers SMB or NFS-based access to data in Amazon S3 with local caching <strong>-- the question asks for an iSCSI (block) storage solution so a file gateway is not the right solution</strong></li>  \t<li>Volume:</li>  \t<li>- The volume gateway represents the family of gateways that support block-based volumes, previously referred to as gateway-cached and gateway-stored modes</li>  \t<li>- Block storage \u2013 iSCSI based <strong>\u2013 the volume gateway is the correct solution choice as it provides iSCSI (block) storage which is compatible with the existing configuration</strong></li>  \t<li>Tape:</li>  \t<li>- Used for backup with popular backup software</li>  \t<li>- Each gateway is preconfigured with a media changer and tape drives. Supported by NetBackup, Backup Exec, Veeam etc.</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/aws-storage-gateway/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/storage/aws-storage-gateway/</a></li> </ul>", "feedbacks": ["", "", "", ""], "question": "<p>You are a Solutions Architect for an insurance company. An application you manage is used to store photos and video files that relate to insurance claims. The application writes data using the iSCSI protocol to a storage array. The array currently holds 10TB of data and is approaching capacity.</p><p>Your manager has instructed you that he will not approve fu e load is highly changeable the solution should allow elasticity by adding and removing nodes as required and should also be multi-threaded.</p><p>What recommendations would you make?</p>", "explanation": "<ul>  \t<li>ElastiCache is a web service that makes it easy to deploy and run Memcached or Redis protocol-compliant server nodes in the cloud</li>  \t<li>The in-memory caching provided by ElastiCache can be used to significantly improve latency and throughput for many read-heavy application workloads or compute-intensive workloads</li>  \t<li>Memcached</li>  \t<li>- Not persistent</li>  \t<li>- Cannot be used as a data store</li>  \t<li>- Supports large nodes with multiple cores or threads</li>  \t<li>- Scales out and in, by adding and removing nodes</li>  \t<li>Redis</li>  \t<li>- Data is persistent</li>  \t<li>- Can be used as a datastore</li>  \t<li>- Not multi-threaded</li>  \t<li>- Scales by adding shards, not nodes</li> </ul> <strong>References:</strong> <ul>  \t<li><a href=\"https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-elasticache/\">https://digitalcloud.guru/certification-training/aws-solutions-architect-associate/database/amazon-elasticache/</a></li>  \t<li><a href=\"https://docs.aws.amazon.com/AmazonElastiCache/latest/mem-ug/SelectEngine.html\">https://docs.aws.amazon.com/AmazonElastiCache/latest/mem-ug/SelectEngine.html</a></li> </ul>", "answers": ["<p>Deploy an ElastiCache Memcached cluster in both AZs in which the RDS database is deployed\u00a0 \u00a0 </p>", "<p>Deploy an ElastiCache Memcached cluster in multi-AZ mode in the same AZs as RDS\u00a0 \u00a0 </p>", "<p>Deploy an ElastiCache Redis cluster with cluster mode disabled and multi-AZ with automatic failover\u00a0 \u00a0 </p>", "<p>Deploy an ElastiCache Redis cluster with cluster mode enabled and multi-AZ with automatic failover\u00a0 \u00a0 </p>"]}, "correct_response": ["a"], "section": "", "question_plain": "A major upcoming sales event is li
